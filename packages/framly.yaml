  description: |-
    *A pack for even more variety in rural areas consisting of:*

    - **2 growable Farmlots (5x3 and 5x5 tiles) with 10/15 I$-Jobs + a maize field lot**

    - **5 Lots (maizefield orthogonal, maizefield diagonal, stubblefield orthogonal, stubblefield diagonal, harvest szene)**

    - **5 MMPs (Maize, Stubbles, Maizechopper, Trailer, Tractor/Deutz Agrotron X 710)**

    The fieldlots and the MMPs are HD-rendered and are therefore clear displayable even in Zoom 5.

    **This is the first project of RFR-Team.**

    ***Thanks to:***

    ***Framly: Ideas and implementation***

    ***rambuckel, igc:*** ***BAT***

    ***carlfatal: Lotting***

    ***Framly, carlfatal: Modding***

