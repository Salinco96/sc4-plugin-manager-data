ralphaelninja/very-old-building-props:
  authors:
    - RalphaelNinja
  category: props
  deprecated: true
  description: |-
    Some very old content will need one or more of these legacy files and will likely not even mention them as a dependency. (Long, long ago it was assumed peeps had them.)

    This is a set of 3 very old style Building Props. They pre-date the:

    - [bldgprop_vol1.dat](https://community.simtropolis.com/library/maxis/sc4/buildings/bldgprop_vol1.dat)
    - [bldgprop_vol2.dat](https://community.simtropolis.com/library/maxis/sc4/buildings/bldgprop_vol2.dat)

    (As found on the [Maxis Files](https://community.simtropolis.com/sc4-maxis-files/) page.)

    **Files included in the download are:**

    - Plugin_B90_ResidentialBuildings_Prop_Modd.dat
    - Plugin_B91_CommercialBuildings_Prop_Modd.dat
    - Plugin_RCI_Buildings_Prop_Modd.dat

    **Important:** Do not use these for current lotting projects. They are provided only so very old content can be used in one's game.

    The original creator is believed to be [@RalphaelNinja](https://community.simtropolis.com/profile/3374-ralphaelninja/) and have been uploaded here in good faith.
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2020_05/5ebe975d2bb6d_VeryOldBuildingPropsLogo.jpg.5304c8b48552c73e8b34b3695be4bc6e.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2020_05/5ebe8b5f69015_VeryOldBuildingPropsImage.jpg.30bb244ccd9afee8d9f4e29203bde2e7.jpg
  name: Very Old Building Props
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2020_05/5ebe9765bc362_VeryOldBuildingPropsLogo.thumb.jpg.1c8838f76b23ead8ab1bed3904007cde.jpg
  url: https://community.simtropolis.com/files/file/33600-very-old-building-props/
  variants:
    default:
      assets:
        - id: simtropolis/33600-very-old-building-props
      version: 1.0.0
