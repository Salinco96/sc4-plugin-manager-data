  category: 100
  description: >-
    This small pack contains a handful of miscellaneous B62 props as well as my custom textures and prop families. It serves as a requirement for some of my uploads.


    Anyone may use any of the props, families, or textures on whatever projects you want, but please, refer to this file as a dependency. If you need to edit any of the attributes to fit your project,
    feel free to do do. Credit is not strictly required, but it'd be great if you would do so.


    For comments/feedback/critique/praise or just to see what's coming up next, visit my lot thread ~~over at Simpe~~~~g
    [here](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=11171.0)~~ (may it rest in peace...), or at Simtropolis
    [here](https://community.simtropolis.com/topic/64886-nos17-lot-development/).


