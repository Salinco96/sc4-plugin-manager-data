    and in 1986, ADG merged with the May Department Stores Co. In 1991, Caldor went public and grew into a company with 2.5 billion in annual sales. Though in recent years, Caldor failed to
    distinguish itself from other regional discounters, like Ames Department Stores and could not compete with retail giants like Wal-Mart, Kmart and Target.*


    *This is part of my series of bankrupted department chains that I have created for your Sims to relive which what we had experienced in North America. Ames, Zayre, Woolco, Bradlees, and now Caldor
