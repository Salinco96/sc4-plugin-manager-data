    Closed: 2000*


    *A little bit like Ames Department Store but with bigger stores located in bigger towns,and a very unique layout. They offered general merchandise with many discounts all year around. They had 130
    stores before they filed for Chapter 11, and then came back with 102 stores in 1997 up to 105 stores in 2000. CEO Peter Thorner cleaned up the financial problems of the company and wanted to see
    Bradlees operating 150 stores. They did opened new stores including one in a former Caldor in Staten Island. Emerging from Chapter 11 in February of 1999, nobody cold have predicted the kind of
