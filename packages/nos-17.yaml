  description: >-
    *February of 1999, New England lost another major regional retail chain of store. Caldor, the company founded by Carl and Dorothy Bennett in 1951, turned to dust. This was the end of the sales
    pitch for the 4th largest retail chain in America. 22,000 workers took home pink slips for their trouble. 145 stores in nine states were put up for lease.*


    *Caldor got it's name from combining the first names of the Bennetts, Carl & Dorothy and opened one small store in Port Chester, New York. The Bennetts sold Caldor to Associated Dry Goods Corp.,
    and in 1986, ADG merged with the May Department Stores Co. In 1991, Caldor went public and grew into a company with 2.5 billion in annual sales. Though in recent years, Caldor failed to distinguish itself from other regional discounters, like Ames Department Stores and could not compete with retail giants like Wal-Mart, Kmart and Target.*


    *This is part of my series of bankrupted department chains that I have created for your Sims to relive which what we had experienced in North America. Ames, Zayre, Woolco, Bradlees, and now Caldor
    all have been swallowed up by the effects of Sam Walton's, Wal-Mart.*


    This BAT was originally created by Bobbo662 (aka B62). Unfortunately, due to real life circumstances, he was unable to finish the lot. He graciously handed his work over to me to finish and
    subsequently upload for yall.


