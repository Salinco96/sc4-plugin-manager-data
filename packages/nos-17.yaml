    includes all three wealth levels.


    For more photos, please visit: https://nos17.weebly.com/04--delecto.html


    \---------------


    Installation:


    \---------------


    1\. If you wish to keep Delecto's original lots, skip this step. Otherwise, use the BSC Cleanitol program to run the script 'Delecto RemoveList.txt.' This will remove all unnecessary lot files,
    descriptors, readmes, and pictures from your plugins folder.


    2\. Run 'Delecto Dependencies.txt' with Cleanitol to ensure you have all of the proper dependencies. Links are provided in the output for any missing dependencies.


