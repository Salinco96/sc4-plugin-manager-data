dmscopio/nhp-dmscopio-university-campus-pack-vol1-v2:
  authors:
    - dmscopio
  category: civics
  description: >-
    This **NHP DMScopio - University Campus Pack vol. 1** was made by DMScopio and originally was uploaded onto his web site (davidluart.com), which is no longer existing and this upload hasn't been
    available according to my best knowladge since then. I made this readme to collect all the dependencies into one place for easier access with updated links.


    Please note with the permission of the **Simtropolis *Staff Members (Cyclone Boom and CorinaMarie)***, this file has been uploaded on behalf of DMScopio. It was not available anymore due to the
    unfortunate demise of his web site. All the works contained within this download (lots, descriptors and models) were created by **DMScopio**.


    **Installation:** Unzip the whole bundle, or COPY the "NHP" folder from the \*.zip into your plugin folder. You don't need to keep the "Documents" folder. To uninstall, bulldoze any instance of
    this lot in your city, then remove the file(s) from your Plugins.


    **LIST OF ITEMS:**


    \* 5x4 Anderson Building


    \* 5x6 F. Sullivant Building


    Dependencies:


    [BSC Textures Vol 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)


    Special thanks to [@Odainsaker](https://community.simtropolis.com/profile/17175-odainsaker/) and [@praiodan](https://community.simtropolis.com/profile/91310-praiodan/), who sent these files over
    to me.


    Have fun and enjoy!


    **\- Tyberius06**
