mandelsoft/ploppable-streelights:
  authors:
    - MandelSoft
  category: 670
  dependencies:
    - mandelsoft/light-props
  description: >-
    The Light Replacement Mod (LRM) v4.0 Mega Pack consists of three parts: a prop pack, some plopable streetlights sets and a streetlight override mod.

    The second part, the plopable streetlights sets, contains 31 sets of plopable streetlights for on the road sides and 20 sets for RHW medians. These can be used to enlighten your (Real) Highways. With lots of variation, there’s plenty of choice for everyone!

    All streetlights in this pack also have a more uniform light spreading, making your cities not only looking great from up close, but also from further away. So what are you waiting for? Install
    some new lights and give your city a whole new look at day and night!


    Compatibility

    The streetlight override part of this mod is incompatible with the Uniform Streetlight Mod or earlier versions of the Light Replacement Mod.


    Best,

    Maarten
