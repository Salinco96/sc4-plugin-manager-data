  description: >-
    Spar is a Dutch multinational franchise of supermarkets. I created this 6x4 growable lot specifically for my Scandinavian towns and cities, but it should fit in well with other regional styles as
    well. In theory this should grow on any of the tile sets, but I recommend plopping it through the 'buildingplop' cheat if you're having issues.


    The attached screenshot shows my custom pavement (created through @rsc204's MTRDK) and grass (Lowkee's Appalachian terrain mod). As far as I know the used texture ID's are standard, so it should
    work whether or not you're using particular mods. Let me know in the comments if you run into any trouble!


    Special thanks to @Glenni for creating this building model!


    Stats

      -  6x4 lot
      -  Medium wealth
      -  CS$ 475/CS$$ 121

    Dependencies

      -  NDEX Glenni MEGA Props Vol02.dat
      -  SuperSHK MEGA Parking Textures
      -  SHK Parking Pack
      -  Murimk - Props Vol01 - Bicycle Props with Bikers MMP
      -  Girafe Maxis Fence HD Replacement Mod
      -  RDG Prop Pack 1
      -  SC4D LEX LEGACY - BSC VIP Girafe Flora Pack

    Optional

      -  KOSC's SuperSHK+ MEGA Parking for TGN / SWN (changes grass and pavement on the parking textures)
