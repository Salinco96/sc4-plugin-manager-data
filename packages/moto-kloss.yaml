moto-kloss/solaris-bus-automata:
  authors:
    - moto.kloss
  category: bus,automata
  description: |-
    5 automata models of the buses manufactured by the Polish company Solaris Bus & Coach.

    There are 1 white Solaris InterUrbino and 4 Solarises Vacanza in various colors (like you can see at the pics below).

    You can use all of them in the same time or choose only one. They don't replace any vehicle in game.

    - **Solaris Vacanza 12** is a tourist coach, introduced for the first time during the autumn of 2001. First serially made vehicles were delivered to customers around spring 2002.

    - **Solaris InterUrbino 12** is a suburban/intercity bus (in some countries used also as the school bus) produced since 2009. The SC4 model represents the pre-facelifted version (2009-2012).
  images:
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/a4deed12932dac123104e3305a83e45d-1a.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/fb90aa4aaa095f03fb756dc62654d9a1-2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/3efcea1435c0fb0b4bf5ab9720332023-3.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/8e015498df27f1b4900203bd8e082b58-4.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/17d64def3b5654df4094e456456205ef-5.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/f551942b9c2f447bec2601941108db12-6.jpg
  name: MS Solaris Vacanza 12 & InterUrbino 12 (Automata)
  release: 2024-08-27T05:49:08.398Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_09_2013/thumb-a4deed12932dac123104e3305a83e45d-1a.jpg
  url: https://community.simtropolis.com/files/file/28963-ms-solaris-vacanza-12-interurbino-12-automata-props/
  variants:
    default:
      assets:
        - docs:
            - MS_AU_SolarisBuses1
          id: simtropolis/28963-ms-solaris-vacanza-12-interurbino-12-automata-props
          include:
            - MS_AU_SolarisBuses1/MS_AU_{{automata}}.dat
      options:
        - choices:
            - label: Solaris InterUrbino 12 (White)
              value: SInterUrbino_White
            - label: Solaris Vacanza 12 (Blue)
              value: SVacanzaBlue
            - label: Solaris Vacanza 12 (Green)
              value: SVacanzaGreen
            - label: Solaris Vacanza 12 (Grey)
              value: SVacanzaGrey
            - label: Solaris Vacanza 12 (Orange)
              value: SVacanzaOrange
          default: all
          display: checkbox
          id: automata
          label: Automata
          multi: true
          type: string
      version: 1.0.0

