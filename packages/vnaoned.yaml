vnaoned/vip-props-vol01:
  authors:
    - Vnaoned
  category: props
  description: |-
    This package includes many and varied props (227 props altogether through on three individual prop packs) created by Vnaoned.

    For LOTters, the PROPS are available in Lot Editor, under the names: VV_ and VIP_Props_VV

    Xmas lights are timed props (1st december to 15th january).

    Inflatable pool are timed props (summer / rest of the year).

    Dead leaves are timed props (autumn).

    Contents as of Version 3 (v3):

    - VIP Vnaoned Propspack vol01 v2 (VIP_Props_VV_Propspack vol01 v2.dat)
    - VIP Vnaoned Vehicules v2 (VIP_Props_VV_Vehicules v2.dat)
    - VIP Vnaoned Monuments Props v2 (VIP_Props_VV_Monuments v2.dat)
    - VV CarPackVol1 MMP v2 (VV_CarPackVol1_MMP_v2.dat)

    Special thanks to Barbyw & Girafe for packaging and renaming and TSC / VIP members for their support.
  images:
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_propspack_1.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_props_monument_1.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_fountain_Concorde_1.jpg
  name: VIP Vnaoned Props Pack vol01
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_propspack_1.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/188-vip-vnaoned-props-pack-vol01
  variants:
    default:
      assets:
        - docs:
            - ~Documents/Prop-Texture Catalogue Index and Cleanitol/VIP_Vnaoned_*_index.jpg
            - ~Documents/VIP_Readmes/Vnaoned
          id: sc4evermore/188-vip-vnaoned-props-pack-vol01
          include:
            - VIP/VIPProps
      version: 3.0.0
