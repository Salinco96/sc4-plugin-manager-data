  description: >-
    Hagestraat (Spaarne) Dutch Riverside Buildings


    Two buildings that are neighbouring buildings in real-life too. They overlook the river Spaarne in downtown Haarlem, Holland. The stepped gable is a nice example of Dutch architecture around
    1610-1630 and the left building has probably been built shortly after the French occupation ended. My guess is that only to front gable was rebuilt by 1820 and the inside and back side are in fact
    much older.


