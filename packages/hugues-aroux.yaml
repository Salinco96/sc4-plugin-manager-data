  description: >-
    Introduced in 2017 (scoty sub-bus A) with a single Bus and Metro line**\***, Scoty Subway & Bus Stations, is a new version of this plugin, offering not one, but three sets of Stations.


    Here are the A, B and C lines.


    **A** - The [@namspopof](https://community.simtropolis.com/profile/86503-namspopof/) shelters, from the previous version of the plugin.


    B - Shelters, sims and street furnitures from [@Barroco Hispano](https://community.simtropolis.com/profile/415633-barroco-hispano/)


    C - Shelters from [@uroncha](https://community.simtropolis.com/profile/28733-uroncha/) (back to the origins! .. And the source of inspiration for this plugin).


    Each Set includes 22 Lots of subway stations and bus stops.


    .. 12 bus stops :


    On street, road, oneway and avenue: ortho, diagonal.


    On street and road T and X.


    .. 10 metro + bus stations :


    On street ortho and diagonal


    On road ortho, diagonal, T and X.


    On oneway and avenue ortho and diagonal.


    The capacity of the bus stop: Street, Road and oneway: 17000+ ; Avenue: 20000.


    The capacity of the metro stations: 24000+.


    Note that stations on T and X can be placed in front of residences, without blocking the «road connection».


    These lots appear in the miscellaneous transport menu.


    **Road markings styles & Textures**


    This version 1.4 offers 8 styles of road markings. Each is available for Avenue, Oneway, Route EU, Route US, and for the 3 streets textures variants: Maxis, TarSealedStreets by Rivit and
    WestWindStreets by ... me.


    The inspiration for some of these marker styles comes from markers seen in a city in the country indicated in the file suffix: DE, NL, ES, IT and UK. It's just a file name! The STD and STDW (for
    white) formats are visible in several countries. And the 8th «NoM» for: no marking, also visible in (many) countries!


    With the exception of OneWay-Avenue, each network file is separate, allowing you to mix and match styles.


    **Previous version**


    Lots from previous versions (1 to 1.3), planted in your cities, don't have to be deleted. The names of the A-line DAT files have changed, but not the IDs.


    Thanks to all the creators of the props used here: Namspopof, Barroco-Hispano, Uroncha, Girafe (always !), McDrye, tjh876, khoianh & Fluggi, Vnaoned, the SFBT team and The NAM\-Team!


    **\*** .. *«bah non !» ... Of course, there's no «Lines» management in SC4! ..* ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif "*;&#41;")


    **\*\*** .. *make sure you have all the files for these DLC and Pack-Element (Simple ref. in Cleanitol) !!*
