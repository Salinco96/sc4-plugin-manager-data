debussyman/wz-recreation-gare-avenue-foch:
  authors:
    - debussyman
  category: transport
  description: >-
    This is a recreation of a former WolfZE BAT


    Avenue Foch station is a station in the Paris express suburban rail system, the RER. It is in the 16th arrondissement of Paris. It had previous been called Avenue du Bois de Boulogne as part of
    the Auteuil line, but was renamed following the change to the road itself.


    The station was once a "sunken" station, meaning that it was not covered.


    1x2 lot


    Found in the transportation menu.


    Special thanks to [@Tyberius06](https://community.simtropolis.com/profile/660284-tyberius06/) for his kind help modding the station.
