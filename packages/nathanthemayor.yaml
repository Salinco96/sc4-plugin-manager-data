nathanthemayor/capital-district-sign-pack:
  authors:
    - nathanthemayor
  category: transport
  dependencies:
    - jijdlswns/resvis-canal
    - memo/submenus-dll
    - nos-17/sc4-cleanitol
  description: >-
    Well, people, after 1 year I have decided to release the final version of my Capital District Sign Pack. These signs were made for the Exit 5-6 on the Capital Beltway in my CJ The United Cities.
    Ever since V. 1.2(Which I am removing), the textures have been redone, with my new sign style, and the design slightly changed. The billboard style allows it to work with all highway networks. All
    the signs are rendered in HD quality


    #### FILES


    This pack contains the following files:


    \- *Capital District Sign Set.dat*


    This file contains all stuff for this pack.


    \- *Capital_District_Signage_Submenu.da*


    This file contains the submenu support


    \- *Readme.txt*


    The readme of this pack


    \- *Cleanitol_Nathanthemayor_Capital_District_Sign_Set.txt*


    This file allows you to remove previous versions of the file.


    **INSTALLATION**


    \- Extract the ZIP-file.


    \- Copy "*Nathanthemayor*" folder into your plugin folder to install.


    **UNINSTALLATION**


    To uninstall the pack, remove the files from your Plugins folder.


    It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.


    Optionally in the ~Documents folder in the main ZIP you can find a collective/master and by using either the newer [nos.17's SC4
    Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) or the older [BSC
    Cleanitol](https://community.simtropolis.com/files/file/21861-resvis-canal/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol) tool you can search and remove old and outdated
    versions of these files.


    ### DLL DEPENDENCIES:


    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
    dependencies are covering a full install):


    - [**Submenus DLL**](https://community.simtropolis.com/files/file/36142-submenus-dll/ "memo.submenus.dll") - You need it to get the package submenu working.

        Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).


    **DEPENDENCIES**


    This pack has no dependencies.
