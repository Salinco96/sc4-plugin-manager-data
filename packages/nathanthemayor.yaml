      assets:
        - docs:
            - Nathanthemayor - Capital District Sign Pack/~Documents/Cleanitol_Nathanthemayor_Capital_District_Sign_Set.txt
            - Nathanthemayor - Capital District Sign Pack/~Documents/Readme.txt
          id: simtropolis/27024-capital-district-sign-pack
