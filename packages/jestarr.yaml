jestarr/the-moxie-bottling-company:
  authors:
    - jestarr
  category: 400
  dependencies:
    - bsc/textures-vol02
    - bsc/textures-vol03
    - cycledogg/mega-props-vol01
    - girafe/carpack-vol01-02-remaster
    - girafe/carpack-vol03
    - girafe/carpack-vol04
    - jestarr/mega-props-vol01
    - jestarr/mega-props-vol02
    - jestarr/mega-props-vol04
  description: >-
    Makers of the Moxie soft drink in all its flavors. This comes as an IM$$3 growable, an IM$$4 CAM growable and a plop with jobs. There is both an SD and HD version. All are BTE enabled for
    industrial reward chains.


    Lot Details and Information:


    Lot Size: 3x5 Tiles

    Building style(s): Building: Industrial, Building: IM, Industry: Anchor, BTE: Ind - Manufacturing, BTE: Ind - CAM Stage 4

    Growth stage: 3 & 4

    Menu position: Landmarks [Ploppable version]

    Occupants: 269 - IM

    Bulldoze cost: $384

    Building Value: $2,052

    Construction Time: 38 days

    Max. Fire Stage: 4

    Power consumption: 178 MWh/month

    Water consumption: 242 Gallons/month

    Air pollution: 16 over 9 tiles

    Water pollution: 10 over 13 tiles

    Garbage pollution: 4 over 0 tiles


    Compatibility:


    This download is only compatible with SimCity 4 “Rush Hour” or SimCity 4 Deluxe.


    Installation:


    Unzip the downloaded file and place it in your plugins folder. The readme file and images should be moved to a seperate folder or deleted.


    To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.


    Dependencies:


    To ensure the proper functionality, make sure the files mentioned below are installed in your plugins folder.


    BSC MEGA Props - CP Vol01

    BSC MEGA Props - JES Vol01 v2

    BSC MEGA Props - JES Vol02 v2

    BSC MEGA Props - JES Vol04 v2

    Grfe_Props_Pack_Carpack vol01-vol02-Remastered

    Grfe_Props_Pack_Carpack vol03 v2

    Grfe_Props_Pack_Carpack vol04

    BSC Textures vol02

    BSC Textures vol03 v4


    The above files are available at https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-LEX-legacy-bsc-common-dependencies-pack/.


    Colossus Addon Mod 2.1.0a Windows Installer v2 [only for the IM$$4 version]


    The above file is available at https://www.sc4evermore.com/index.php/downloads/download/26-gameplay-mods/51-colossus-addon-mod-version-2-1-0-windows-by-invisichem/.
  name: The Moxie Bottling Company
  url: https://community.simtropolis.com/files/file/36271-the-moxie-bottling-company
  variants:
    sd:
      assets:
        - docs:
            - Documentation
          id: simtropolis/36271-the-moxie-bottling-company#201515
          include:
            - BSC/BSCProps
            - BSC/jestarr
            - path: CAM/jestarr/jes_MoxieBottlingCompany
              condition:
                cam: true
      name: SD
      version: 1.0.0
    hd:
      assets:
        - docs:
            - Documentation
          id: simtropolis/36271-the-moxie-bottling-company#201514
          include:
            - BSC/BSCProps
            - BSC/jestarr
            - path: CAM/jestarr/jes_MoxieBottlingCompany
              condition:
                cam: true
      name: HD
      version: 1.0.0
