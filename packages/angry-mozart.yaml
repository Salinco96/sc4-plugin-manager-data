  authors:
    - Angry Mozart
  category: 120
  description: >-
    *Looks like we've got us a convoy...*


    Hello. This prop pack was made with the purpose to add a wide variety of trucks and trailers to the ones that already exist. In this pack you will find the following trucks and trailers:


    - Kenworth T800, T800 Aerocab, W900

    - Freightliner FLB

    - 53 ft dryvans

    - 40 ft & 53 ft container chassis

    - Dump trailers

    - Tankers

    - Flatbeds & loads,

    - Lowboys


    and much more. You can use them in your industrial zones, truck stops, warehouses, etc. You will find 110 diferent models each one HD-rendered at 11.25°, 22.5°, 33.75°, 45° and 90° with their
    respective left versions. Also I included prop families for the 22.5° 22.5° left, 45° and 90° versions.


    **Enjoy it.**


    Thanks to everyone who helped me in its development. And you, for downloading.


    For more information and/or notify me of an error with this prop pack, please visit this thread or PM at my Simtropolis profile:


    *10-7 and catch you on the flip-flop.*
