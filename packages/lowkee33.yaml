lowkee33/seasonal-flora-patch:
  categories: dependencies,flora,overrides
  credits:
    - lowkee33: Original author
    - tyberius06: Packaging
  description: |-
    The Flora Tuning Exemplar defines the maximum height a tree will be placed in god-mode. It also makes it possible for seasonal flora to exist. Many terrain mods use this exemplar with different tree heights, however since they were made before seasonal flora was understood, a patch should be made. This is such a patch.

    **Compatibility**

    - Maxis Default Terrain
    - Every CycleDogg (CP) Terrain Mod on the LEX
    - Every Heblem Terrain Mod on the STEX
    - Orange_O's Pyrenean Terrain Mod on TSC
    - Every Terrain Mod on the PLEX
    - Every "Terrain Add-on" such as Eneddi's Jagged Edge mod, DobDriver's Stary Night Background, or a no-erosion mod that you may use.

    Note: The PyreneanTerrain Mod and Terrain Mods on the PLEX do not use the Flora Tuning Parameters. If you use these mods you should select "Maxis defualt or ANY other Terrain Mod" during Installation.

    Also note that this patch will have no effect on your non-seasonal items. However, there may be seasonal items that are not known. Please contact me in my [Flora Works at SC4D](https://www.sc4devotion.com/forums/index.php?topic=12571.0) with any discoveries.

    At this point I hope that any new terrain mod will correct the Flora Tuning Parameters for Seasonal flora. Which is done by setting "mnMonthsBetweenCellCoverage" to "1". At that point it is also reccomended to set "mnRandomSeedingCellsPerMonth" to "0"
