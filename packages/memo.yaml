memo/region-thumbnail-fix:
  categories: graphics,bugfixes,dll
  description: |-
    This DLL plugin fixes the rendering bug of a city's region view thumbnail that affects large screen sizes.

    The bug occurs with any vertical screen resolution larger than 1024 pixels. When saving a large city tile, it results in an incomplete rendering of the terrain, leading to a visible gap in the region view.

    **Troubleshooting**

    The plugin should write a .log file in the folder containing the plugin. The log contains status information for the most recent run of the plugin.

    If no .log file is written, the DLL failed to load. In this case, make sure the [Microsoft Visual C++ 2022+ x86 Redistributable](https://aka.ms/vs/17/release/vc_redist.x86.exe) is installed.

    Thanks to [@Ulisse Wolf](https://community.simtropolis.com/profile/321174-ulisse-wolf/), [@rsc204](https://community.simtropolis.com/profile/651629-rsc204/), [@redfox85](https://community.simtropolis.com/profile/101198-redfox85/) and [@Eggman121](https://community.simtropolis.com/profile/205071-eggman121/) for testing the DLL.
