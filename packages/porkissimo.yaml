  name: JENX-Porkie Expanded Porkie Props
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2015_07/82748b83950c2c467bb560d26d5f6707-street_props1.thumb.jpg.8cdcdbb60097a901fb4b43ab5231906c.jpg
  url: https://community.simtropolis.com/files/file/11421-jenx-porkie-expanded-porkie-props/
