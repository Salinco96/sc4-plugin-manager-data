porkissimo/mega-props-vol01:
  authors:
    - Porkissimo
  category: 120
  description: >-
    As part of the **Project ZIP** efforts this is a full compilation of Porkissimo's BATs and BATProps. This pack was compiled by Tyberius06.


    For the full list of contents (which single prop packs, models and props were stored into this pack) please check the included cleanitol file. It also helps you to remove all the old prop packs
    which this upload aims to replace. You just need to run the included *Cleanitol_Porkissimo MEGA Props vol01.txt* with the **[nos.17
    Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/)** or **[BSC Cleanitol TM tool](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=97)**. You can also find a
    prop catalogue image about the props which are in this pack.


    **Credit**: all of these models and props were created by [**Porkissimo**](https://community.simtropolis.com/profile/35238-porkissimo/content/?type=downloads_file).


    **Special Note: This is Porkissimo MEGA Props vol01, not to be confused with [JENXPorkie - Expanded Porkie Props](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/10-jenxporkie-expanded-porkie-props)
    (which is a revised and updated version of Porkie Props Vol 1 and 2)**.
