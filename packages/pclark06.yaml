pclark06/pc-mgb-convenience-stores-global-expansion:
  authors:
    - pclark06
  category: 300
  dependencies:
    - buggi/simcity-4-extra-cheats-plugin
    - rsc204/mgb-convenience-store
    - pclark06/pc-mega-props-vol-1
    - pclark06/pc-mega-props-2
    - shokthrpy/shk-parking-pack
    - kingofsimcity/supershk-mega-parking-textures
    - kingofsimcity/supershk-fa3-parking-textures
    - rretail/mega-props-vol01
    - rretail/mega-props-vol02
    - rretail/mega-props-vol03
  description: >-
    This is not an April Fool's joke. I have made some new global brands for the MGB Convenience store. I felt like it would be the right time to revisit the modular nature of @rsc204's model and the
    props to go along with it, and create additional stores from areas around the world that had not been covered by that. These don't use prop families, nor do they overlap with the original props
    for this, since over the years I have made unique props for these brands and figured, why not use them for this project? Each are in individual growable 4x4 lots. They are all separated by region,
    and you can choose which folders you want to use, or if you like a chaotic, global region, use all of them (be my guest!). If you want to plop these lots, use the LotPlop cheat from the Extra
    Cheats DLL. Also many of the gas canopies used are by @RRetail and were of great help for this project so special thanks to him for making them!

        UK     ASDA petrol
    B&M     EuroGarages/Shell     Iceland

    Morning, Noon, and Night (taken over by Scotmid in the mid-2000s)     Poundland     Poundstretcher     Scotmid         Benelux     Avia     Delhaize/Q8     Jumbo     Plus
        Canada     Bulk Barn     Lawton Drugs     Mac's/Circle K pumps     Needs Convenience/Shell
        Italy     Conad     CRAI     Eurospin
    Famila (forgot to add this so it's in zip file now)     IP petrol station
        Iberia (Spain/Portugal)     Galp/Tangerina     Continente     Froiz     Dia     Eroski     Repsol/Repshop     Cepsa/Depaso     Minipreco
        Scandinavia (Nor/Icl/Swe/Den)     Rema 1000 (DEN/NOR)     Pressbryan (SWE)     Preem (SWE)     Bonus (ICL)     Kiwi (DEN/NOR)     Handlarn (SWE)     Narvesen (NOR)     Bunnpris (NOR)     Joker (NOR)     Olis (ICL)     N1/Nesti (ICL)     Willys (SWE)
        Caribbean - mostly Puerto Rican brands     Amigo     Pueblo     Econo     Puma/Super7
        Asia-Australia     CU (Korea)     Cheers/Esso (Singapore)     FairpriceXpress/Esso (Singapore)     Seiyu (Japan)     NightOwl (AU)

    Dependencies

      -  MGB Convenience Stores and any dependencies with that
      -  BSC - VIP Girafe Carpack
      -  PC Mega Prop Pack 1
      -  PC Mega Prop Pack 2
      -  SHK Parking Pack
      -  SuperSHK MEGA Parking Textures 1.0.1
      -  SuperSHK + FA3 Parking Textures
      -  RR Mega Prop Pack 1
      -  RR Mega Prop Pack 2
      -  RR Mega Prop Pack 3 (additional props needed for Esso and Shell canopies)
      -  BSC - VIP Girafe Trees/Shrubs
      -  Beech Trees
      -  Birch Trees
      -  Feather Grass
      -  Hedges
      -  Linden Trees
      -  Maple Trees
      -  Poplar Trees
      -  Rowan Trees
