    | --- |

    | **UK** |

    | ASDA petrol<br><br>B&M |

    | EuroGarages/Shell |

    | Iceland<br><br>Morning, Noon, and Night *(taken over by Scotmid in the mid-2000s)* |

    | Poundland |

    | Poundstretcher |

    | Scotmid |

    |     |

