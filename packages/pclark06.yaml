    | **Italy** |

    | Conad |

    | CRAI |

    | Eurospin<br><br>Famila (forgot to add this so it's in zip file now) |

    | IP petrol station |

    | **Iberia (Spain/Portugal)** |

    | Galp/Tangerina |

    | Continente |

    | Froiz |

    | Dia |

    | Eroski |

    | Repsol/Repshop |

    | Cepsa/Depaso |

    | Minipreco |

    | **Scandinavia (Nor/Icl/Swe/Den)** |

    | Rema 1000 (DEN/NOR) |

    | Pressbryan (SWE) |

    | Preem (SWE) |

