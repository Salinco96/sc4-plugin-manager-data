  description: >-
    Circle K is a global convenience store with locations in the US, Canada, Mexico, Costa Rica, Honduras, Northern Europe (concentrated in Scandinavia and Northern Europe), parts of the Middle East,
    and in SE Asia as well. This set consists of four different Circle K models.


    Each has a growable 3x4 C$$2 lot and a Plop lot as well, so eight different lots. The new logo versions use [@RRetail](https://community.simtropolis.com/profile/744613-rretail/)'s Circle K Pumps
    and the old logo versions use his 76 and Marathon pumps. Circle K has been swapping out co-branded stores in favor of their own branded pumps since the branding change and I made the lots to
    reflect that.
