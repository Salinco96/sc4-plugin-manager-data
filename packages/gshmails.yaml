gshmails/shmails-martian-small-water-pump:
  authors:
    - gshmails
  category: utilities
  description: |-
    This is my first attempt at a SimMars building. It is a martian version of the Black Hole Enterprises called the Red Hole Water Pump. It is a pump and filtration system.

    Plop - $750

    Doze - $500

    Monthly - $250

    Water produced and filtered - 100,000

    As always, the red glow is back at night. The textures may change to fit into the game better. There are no dependencies. Enjoy and please comment, I am making more and the feedback helps.
