gshmails/shmails-jenx-elementary-school:
  authors:
    - gshmails
  category: civics
  description: >-
    This is a large elementary school using Xannepan's JENX building. Nothing special.


    Plop - $5000


    Bulldoze - $1000


    Monthly - $500


    Capacity - 2000 students


    Radius of small map with double the EQ of regular school.


    I think it fits into growing cities well and use it to get larger cities growing quickly. Thanks to Xannepan for the wonderful building. This is a stand alone lot with no outside dependencies.
    Enjoy!
