vester/bsc-vdk-prop-pack-vol03-gevo-engines:
  authors:
    - vester
  category: dependencies
  description: >-
    This package holds the models and base texture skins for GEvo Engines as props.


    It holds 5 different prop series: P1, P2, P3, P4 and P5. Each props series holds models for the following angles:


    0°, 11.25°, 18.43°, 22.5°, 26.56°, 33.69°, 45°, 56.31°, 63.44°, 67.50°, 71.57°, 78.75°.


    For each props series (P1-P5), you will need to install a texture.


    You can have all 5 be the same, pick a different texture for each one, or some combination in between.


    Textures for the railroads should be installed from the texture packages listed below:


    VDK Proppack 3 - Texture files Vol 3A, 3B, 3C, 3D and 3E.


    Each texture packs holds 28 different train color schemes, in totale 140.


    <ins>**<ins>Please, take some time and read the provided readme files about how to install properly this mod.</ins>**</ins>


    <table border="0" cellspacing="0" cellpadding="0"><tbody><tr><td class="text_normal"><h3 class="text_zwischentitel">Installation:</h3>The files for this mod are split into a main file and five
    texture files. The original/initial SC4D LEX upload contained 6 separate uploads, but during the file restoration to SC4Evermore these packages have been combined.<br><strong>There are two methods
    to install this package (see below).</strong> In both cases you need to copy/extract the <strong>BSC </strong>parent folder into your plugins.<br><strong><span style="color: #e03e2d;">In any case
    you must install and keep the BSCProps/VDK GEVo Props.dat file.</span></strong> You can install textures from all five packages, but <span style="text-decoration: underline;"><span style="color:
    #e03e2d; text-decoration: underline;">only one texture</span></span> for each the prop series: P1-P5 will show in game.<br><div>The BSC folder contains a <em>BSCProps </em>subfolder (with the VDK
    GEVo Props.dat - you must install and keep this) and a <em>VDK </em>subfolder with the following Prop Pack 3P1 - P5 subfolders for the actual texture variations. <span style="color:
    #e03e2d;"><strong>Bear in mind you can only have ONE texture dat per P# subfolders.</strong></span> The file names contain the designation of the texture variation volumes where they belong, so
    you can check it in the relevant <strong>readme </strong>files (VDK GEVo Textures Props P1 <strong><span style="color: #e03e2d;">Vol03A </span></strong>####.dat or VDK GEVo Textures Props P1 <span
    style="color: #e03e2d;"><strong>Vol03B </strong></span>####.dat).<ol><ol><li>By fully manual install, after you copied the BSC parent folder <strong>you need to go into the Proppack 3 subfolder
    and choose <span style="color: #e03e2d;">ONLY one *.dat</span> file from each P# folders!!! </strong>You can have all 5 be the same, pick a different texture for each one, or some combination in
    between.</li><li>By using the provided *.exe installers for each texture set volumes that can be found in the ~Documents_INSTALLERS folder. In this case after you copied the BSC folder, go and
    <span style="text-decoration: underline;">remove </span>the <strong>Proppack 3</strong> subfolder FROM the VDK folder, then you may run all five installer one by one and choose among the provided
    options*.<br>It is highly recommended to read the provided <strong>readme</strong><span style="font-size: 1rem;"><strong> </strong>files for each set, as it can help choosing between
    options.<br></span>*Bear in mind at the end you still can only have one DAT per P# files/folders.</li></ol></ol></div><br>The texture files need to be downloaded seperate, one files or all five
    files.<br>The files is named <i>VDK Proppack 3 - GEvo Engines Texture files Vol 3A - E.</i><br><br>The file <i>VDK GEVo Props.dat</i> will be installed in the folder:<br>"<strong>Simcity
    4/Plugins/BSC/BSCProps</strong>".<br><br>The textures files will be installed in the following folder(s):<br><ol><ol><li>"<strong>Simcity 4/Plugins/BSC/VDK/Proppack 3/P1 and P2 and P3 and P4 and
    P5"</strong> (with manual install - one file per folder)<br><br>OR<br><br></li><li>"<strong><span style="font-size: 1rem;">Simcity 4/P</span><span style="font-size: 1rem;">lugins/BSC/VDK/Proppack
    3"</span></strong><span style="font-size: 1rem;"><strong> </strong>(with *.exe installers - five files together, ONE for each P#)</span></li></ol></ol><br>The markings (P1, P2,...) on the grey
    base textures, indicates for which prop series there are no texture installed:<br><img src="/Images/VDK%20GEvo%20Proppack3%20Basetextures.jpg" alt=""><br><br></td></tr><tr><td
    class="text_normal"><div><p class="text_zwischentitel">Uninstallation:</p>For uninstalling the files, simply delete the files from the plugins folder.</div></td></tr><tr><td
    class="text_normal"><div><p class="text_zwischentitel">Known problems:</p>When using custom automata mods the game will occasionally show "ghost trains" just after loading<br>(trains showing up
    just outlined, or only partly visible). This is normal, and nothing to worry about.<p class="text_normal">In the UDI menu, there will be an icons for each engine mods installed and they will all
    be that of the replacement mod.</p></div></td></tr></tbody></table>


    ### Compatibility


    This download is only compatible with SimCity 4 incl. the "Rush Hour" expansion pack or SimCity 4 Deluxe.


    **Hint:** When using the SimCity 4 Startup Manager, make sure to select the folder:


    " BSC" folder in your region profile(s) before starting the game.


    ### Credits


    Will like to give thanks to threestooges, Rivit and Eggman121 for their help.

