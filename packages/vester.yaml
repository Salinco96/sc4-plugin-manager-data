vester/bsc-vdk-train-mods-vol-01-glr-tram-mod-vol01:
  authors:
    - vester
  category: automata
  dependencies:
    - nam-team/network-addon-mod-nam-cross-platform
    - nam/network-addon-mod
    - nos-17/sc4-cleanitol
    - sc4evermore/18-bsc-cleanitol
  description: >-
    This package includes mods for 16 different trams. 10 from the eastern Europe, 2 from Oslo, 2 from Amsterdam and 2 from the northern America.


    |     |

    | --- |

    | You will not see a long tail of trams, but only an engine. You can chooce to install as many or as few as you like. These trams work as el-trains and will go onto your elevated rail/GLR
    network.<br><br>The GLR mod is include in the Network Addon Mod, also known as NAM. This can be also downloaded for the section [Gameplay
    Mods](https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/) section on Simtropolis.com. I also made a thread where you can see some of the
    [GLR-stations](https://community.simtropolis.com/forums/topic/10046-glr-stations/). |

    |     |


    ### Installation


    Extract the **z_\__BSC MODs** parent folder into your Plugins".


    It's gonna install the following path with two additional subfolders at the end: *Z_\__BSC MODs/VDK Automata/VDK GLR Tram Mod/*


    - From the "**Primary Engine Mod (Replacement)**" folder, pick **only one** DAT file. This download **will not work** with any other EL/GLR train mods installed! Make sure that this mod is loaded
    **after** the Network Addon Mod (the provided z_\__BSC MODs folder actually ensure this), otherwise the new UDI icons won't show up.

    - From the "**Secondary Engine Mod (Addon)**" folder, pick as many DAT files as you want for adding additional trams to your el-trail/GLR network.


    Due to first the *Project ZIP* efforts, then the *SC4D LEX Restoration* efforts in order to make the folder structure more unified the original install location (VDK Automatas BSC) and the file
    names have been changed.


    To avoid conflicts, please, it is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins. In the ~*Documents* folder in the main ZIP
    you can find a *Cleanitol_BSC VDK Train Mods\[...\].txt* file and by using either the newer [nos.17's SC4 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) or the older
    BSC Cleanitol tool you can search and remove old and outdated versions of these files.


    ### Uninstallation


    For uninstalling the files, simply delete the files from the plugins folder.


    ### Credits


    Thanks to Andreas Roth for his help with the UDI icons, the installer and the readme file. I also like to thank Swamper77 for his help.


