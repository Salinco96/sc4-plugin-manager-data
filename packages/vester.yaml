vester/sc4d-lex-legacy-vdk-mods-ferries:
  authors:
    - vester
  category: automata
  description: >-
    The original/initial SC4D LEX upload contained 3 separate uploads, but during the file restoration efforts to SC4Evermore, these packages have been combined.


    The **SC4D LEX Legacy - VDK Mods Ferries V1** contains the following three formerly available Ferry Automata Mods:


    - VDK Mods Ferries vol 01 - Water Taxis (all the files with "**WT**" designation in their names - The model is inspired by the water taxis from Venice, Italy; 12 mods of passenger ferries)

    - VDK Mods Ferries vol 02 - Harbour Bus (all the files with "**HB**" designation in their names - The model is inspired by the harbour bus from Copenhagen, Denmark; 15 mods of passenger ferries)

    - VDK Mods Ferries vol 03 - Venetian Motor Ship (all the files with "**VMS**" designation in their names - The model is inspired by the Venetian ACTV Motonave / Motor ship, class as the Torcello
    from 1983; 15 mods of passenger ferries)


    The colors are inspired by real ferries and trains.


    <table border="0" cellspacing="0" cellpadding="0"><tbody><tr><td class="text_normal"><div><h3 class="text_zwischentitel">Installation:</h3>There are 2 different kinds of mods:<br>- Passenger Ferry
    additional mod (PFerry Add)<br>- Passenger Frerry replacement mod (PFerry Rep)<br><br>You can pick any number of mods of the additional type (<em>Addon (Choose any and more or all)</em>
    folder).<br>You can install only one of the PFerry replacement mods (<em>Replacement (CHOOSE ONLY ONE)</em> folder).<br><br>Copy/Extract the <strong>z___BSC MODs</strong> parent folder into your
    plugins, then manually remove the files that you don't want to use.<br><br>They will be installed in the folder:<br>"<strong>Simcity 4/Plugins/z___BSC MODs/VDK Automata/VDK Mods
    Ferries</strong>".<br><br><p class="text_normal">Remember <span style="color: #e03e2d;"><strong>you can only have one of the PFerry replacement mods installed at a time</strong></span>.</p><p
    class="text_normal">The <i>PFerry Add</i> mods in this packages can be used with any of my future <i>PFerry</i> mods.</p><p class="text_normal">The automata mods need to be loaded after the
    Network Addon Modd.</p></div></td></tr><tr><td class="text_normal"><div><p class="text_zwischentitel">Uninstallation:</p>For uninstalling the files, simply delete the files from the plugins
    folder.</div></td></tr></tbody></table>


    ### Credits:


    Would like to give thanks to Tropod, Ron (rivit) and Noah(noahclem) for their input and help.


    This compilation and the update on the readmes was made by Tyberius06

