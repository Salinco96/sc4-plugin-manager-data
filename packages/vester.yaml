    Mods](https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/) section on Simtropolis.com. I also made a thread where you can see some of the
    [GLR-stations](https://community.simtropolis.com/forums/topic/10046-glr-stations/).


    ### Installation


    Extract the **z_\__BSC MODs** parent folder into your Plugins".


    It's gonna install the following path with two additional subfolders at the end: *Z_\__BSC MODs/VDK Automata/VDK GLR Tram Mod/*


    - From the "**Primary Engine Mod (Replacement)**" folder, pick **only one** DAT (*VDK GLR \[...\]\_MU.dat* - This is the main tram mod) file. This download **will not work** with any other EL/GLR
    train mods installed! Make sure that this mod is loaded **after** the Network Addon Mod (the provided z_\__BSC MODs folder actually ensure this), otherwise the new UDI icons won't show up.

    - From the "**Secondary Engine Mod (Addon)**" folder, pick also **only one** DAT (*VDK GLR \[...\]\_MU-x.dat)* file for adding additional trams to your el-trail/GLR network. For the best result
    choose one with the same name as your main tram mod.


    **You can only have one mod installed at a time from this package.** If more than one mod is installed, only the last mod that is loaded will show.


    Due to first the *Project ZIP* efforts, then the *SC4D LEX Restoration* efforts in order to make the folder structure more unified the original install location (VDK Automatas BSC) and the file
    names have been changed.


    To avoid conflicts, please, it is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins. In the ~*Documents* folder in the main ZIP
    you can find a *Cleanitol_BSC VDK Train Mods\[...\].txt* file and by using either the newer [nos.17's SC4 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) or the older
    BSC Cleanitol tool you can search and remove old and outdated versions of these files.


    ### Uninstallation


    For uninstalling the files, simply delete the files from the plugins folder.


