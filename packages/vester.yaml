vester/bsc-vdk-prop-pack-vol04-emd-f10-freight-engines:
  authors:
    - vester
  category: dependencies
  description: >-
    This package holds the models base texture skins for EMD F10 Freight Engines as props.


    It holds 5 different prop series: P1, P2, P3, P4 and P5. Each props series holds models for the following angles:


    0°, 11.25°, 18.43°, 22.5°, 26.56°, 33.69°, 45°, 56.31°, 63.44°, 67.50°, 71.57°, 78.75°.


    For each props series (P1-P5), you will need to install a texture.


    You can have all 5 be the same, pick a different texture for each one, or some combination in between.


    Textures for the railroads should be installed from the texture packages listed below:


    VDK Proppack 4 - Texture files Vol 4A, 4B, 4C and 4D.


    Each texture packs holds 28 different train color schemes, in totale 112.


    <ins>**Please, take some time and read the provided readme files about how to install properly this mod.**</ins>


    <table border="0" cellspacing="0" cellpadding="0"><tbody><tr><td class="text_normal"><h3 class="text_zwischentitel">Installation:</h3><div>The files for this mod are split into a main file and
    five texture files. The original/initial SC4D LEX upload contained 5 separate uploads, but during the file restoration to SC4Evermore these packages have been combined.</div><div><strong>There are
    two methods to install this package (see below).</strong> In both cases you need to copy/extract the <strong>BSC </strong>parent folder into your plugins.</div><div><strong><span style="color:
    #e03e2d;">In any case you must install and keep the BSCPropsVDK EMD F10 Engine Props.dat file.</span></strong> You can install textures from all four packages, but <span style="text-decoration:
    underline; color: #e03e2d;">only one texture</span> for each the prop series: P1-P5 will show in game.</div><div><div>The BSC folder contains a <em>BSCProps </em>subfolder (with the VDK EMD F10
    Engine Props.dat - you must install and keep this) and a <em>VDK </em>subfolder with the following Prop Pack 4P1 - P5 subfolders for the actual texture variations. <span style="color:
    #e03e2d;"><strong>Bear in mind you can only have ONE texture dat per P# subfolders.</strong></span> The file names contain the designation of the texture variation volumes where they belong, so
    you can check it in the relevant <strong>readme </strong>files (VDK EMD F10 Textures Props P1 <span style="color: #e03e2d;"><strong>Vol04A </strong></span>####.dat or VDK EMD F10 Textures Props P1
    <span style="color: #e03e2d;"><strong>Vol04B </strong></span>####.dat).</div><ol><ol><ol><li>By fully manual install, after you copied the BSC parent folder <strong>you need to go into the
    Proppack 4 subfolder and choose <span style="color: #e03e2d;">ONLY one *.dat</span> file from each P# folders!!!</strong> You can have all 5 be the same, pick a different texture for each one, or
    some combination in between.</li><li>By using the provided *.exe installers for each texture set volumes that can be found in the ~Documents_INSTALLERS folder. In this case after you copied the
    BSC folder, go and <span style="text-decoration: underline;">remove </span>the <strong><span style="color: #e03e2d;">Proppack 4 </span></strong>subfolder FROM the VDK folder, then you may run all
    five installer one by one and choose among the provided options*.<br>It is highly recommended to read the provided <strong style="font-size: 1rem;">readme </strong><span style="font-size:
    1rem;">files for each set, as it can help choosing between options.<br></span>*Bear in mind at the end you still can only have one DAT per P# files/folders.</li></ol></ol></ol></div><br><div>The
    texture files need to be downloaded seperate, one files or all five files.</div><div>The files is named <i>VDK Proppack 4 - EMD F10 Freight Engines Texture files Vol 4A - 4D.</i></div><br><div>The
    file <i>VDK EMD F10 Engine Props.dat</i> will be installed in the folder:</div><div>"<strong>Simcity 4PluginsBSCBSCProps</strong>".</div><br><div>The textures files will be installed in the
    following folder(s):</div><ol><ol><li>"<strong>Simcity 4PluginsBSCVDKProppack 4P1 and P2 and P3 and P4 and P5"</strong> (with manual install - one file per
    folder)<br><br>OR<br><br></li><li>"<strong style="font-size: 1rem;">Simcity 4PluginsBSCVDKProppack 4"</strong><span style="font-size: 1rem;"> (with *.exe installers - five files together, ONE for
    each P#)</span></li></ol></ol><br><br><div>The markings (P1, P2,...) on the grey base textures, indicates for which prop series there are no texture installed:</div><div><img
    src="/Images/VDK%20EMD%20F10%20Proppack%20Basetextures.jpg" alt=""></div></td></tr><tr><td class="text_normal"><div><p class="text_zwischentitel">Uninstallation:</p>For uninstalling the files,
    simply delete the files from the plugins folder.</div></td></tr><tr><td class="text_normal"><div><p class="text_zwischentitel">Known problems:</p>When using custom automata mods the game will
    occasionally show "ghost trains" just after loading<br>(trains showing up just outlined, or only partly visible). This is normal, and nothing to worry about.<p class="text_normal">In the UDI menu,
    there will be an icons for each engine mods installed and they will all be that of the replacement mod.</p></div></td></tr></tbody></table>


    ### Compatibility


    This download is only compatible with SimCity 4 incl. the "Rush Hour" expansion pack or SimCity 4 Deluxe.


    **Hint:** When using the SimCity 4 Startup Manager, make sure to select the folder:


    " BSC" folder in your region profile(s) before starting the game.


    ### Credits


    Will like to give thanks to threestooges, Rivit and Eggman121 for their help.

