mgb204/retail-signage-pack:
  authors:
    - MGB204
  category: 120
  description: >-
    This package contains props which show banners with retail logos.


    The basic idea is that the props are in a family. That way when the family is used on a lot, one will be randomly selected from the installed props.


    Currently I'm really just testing out the concept. But to get things going, I've made almost 30 banners/props, grouped by 6 countries:


    - AUS - Australia

    - DE - Germany

    - JPN - Japan

    - RUS - Russia

    - UK - United Kingdom

    - US - United States


    Each pack contains between 3 and 6 props, for stores of those countries. Here's the neat part...


    You can choose to install only one region, selected regions or even all of them, it's totally up to you. But whichever you install will dictate which stores appear on lots using the props. For now
    these will support my Convenience Store lots, watch out for those in the coming days. But perhaps there is room to expand on the concept in future.


    One last bonus. I've included some basic resources, 3D Modelling application files, sample texture. Readme for anyone who wants to have a go making their own compatible props. There are two files,
    one .max for 3DS Max users (made with 2011). Along with .3DS which can be imported into SC4BAT, see the included documentation for more info.
