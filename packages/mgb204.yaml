mgb204/diagonal-filler-set:
  authors:
    - MGB204
  category: parks
  dependencies:
    - sfbt/essentials
  description: >-
    Far too long in the works, but finally here, is version 2 of my Filler Set.


    Used together, this set of lots can provide a powerful set of tools to deal with the diagonal jaggies problem and help to create more visually pleasing areas. The basic filler lots are
    texture-based and intended to transition cleanly between Sidewalks, Grass & Concrete textures. Sometimes though, we want to fill half a tile or an unsightly gap, which such fillers alone can't
    handle. Due to game limitations, a lot can either be fully transparent or completely show a texture. If you try to use partial transparency, the water bug appears, which is both ugly and annoying.
    Overhanging Lots can help here, because they do not use textures, but models that display them. So we can use transparency and/or extend textures beyond the boundaries of the lots they are upon.
    The main downside is that such models aren't very slope tolerant.


    During install, you can choose which types, if any, of overhanging fillers to install. Note that different textures include different pieces, I've tried to balance flexibility whilst being mindful
    of the number of menu items. Each sidewalk variant has 8 lots, grass comes with 5 and all others just 2. But, I think for most users that will cover the bulk of situations you will really need.
    Find all installed lots at the top of your Parks Menu. The Extender options are as follows:


    ![DFS_3.jpg.ec1bd2bf5a3d93dcbd225cb4a8b73b](https://www.simtropolis.com/objects/screens/monthly_2019_02/DFS_3.jpg.ec1bd2bf5a3d93dcbd225cb4a8b73b1f.jpg)


    Lotters/Tinkerers will find 156 props to play with, 13 for each of the 12 supported textures. So if you are willing to make some lots, it's possible to have every prop type for every network. But
    that wasn't something I felt I wanted to do for various reasons. The complete package runs to 60-ish lots already too, you have to stop somewhere.


    ## Support


    Problems / Comments? Please visit my development thread, MGB Lot and Mod Shack, here on Simtropolis:
