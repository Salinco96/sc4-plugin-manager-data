    - https://www.simtropolis.com/objects/screens/monthly_2019_02/DFS_5.jpg.aa2519ca5d345509e8661e5f2f410012.jpg
  name: MGB - Diagonal Filler Set
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2019_02/DFS_1.thumb.jpg.494007598f816c3037f8180f7e337644.jpg
  url: https://community.simtropolis.com/files/file/29797-mgb-diagonal-filler-set/
