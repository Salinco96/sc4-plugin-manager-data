  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Texture-Pack-Reference.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/90-mgb204-texture-pack
  variants:
