      description: Default SAM10 Textures use HD (256x256px) resolution. The LE (Maxis) can not show these textures. But there should be no problems in-game with them. However, those who prefer SD textures can use this file. Likewise, having it temporarily installed when lotting means it will work with the Maxis LE.
