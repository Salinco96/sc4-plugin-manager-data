  description: >-
    As part of the Project ZIP efforts from this prop pack the \*.exe installer has been removed. **\*\*\***

    This is a complete set of all **LBT\-MBT\*\*** props into one mega file, this set includes and replaces the following single prop packs:

    _LBT Prop Pack_

    _LBT Prop Pack 2_

    _LBT Prop Pack 3_


    Plus:

    LBT Prop Pack 4 (unique for this release)


    **\*\***The **v03** release of this prop pack contains those Mexican Bat Team (MBT) models and props which were restored in the past years. Some of the older


    LBT lots are still using these old props as dependencies.


    \-Over 1,000 props different style props avalaible to use...


    This file will be essential for all and future LBT uploads!


    Props made by:

    \-Berethor07

    \-Tcxalapa

    \-VictorGonzales

    \-Heblem

    Please use the cleanitool text file for remove old LBT prop packs.

    Hope you like!


    **\*\*\***Bear in mind, that this updated version is identical with the uploaded version of the **[LBT Mega Prop Pack vol01 v3 on SC4D
    LEX](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=4152)** (as of 21.06.2022).


    \- Tyberius06
