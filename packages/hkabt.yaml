  description: >-
    This LEX Legacy Dependencies Pack includes the Mega Prop Packs of bixel, paulvmontfort, and dmscopio (also an NHP member), which had been available on the Lot Exchange (LEX) at SC4 Devotion, most
    of which were produced between 2007 and 2009. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX in June 2023, and this package is designed to
    collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.


    Please note that this pack is expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain, update,
    and provide technical support for the pack.


    This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus. Original repackaging for the LEX releases was done by members of the BSC (BarbyW,
    RippleJet, et al.)


    CONTENTS


