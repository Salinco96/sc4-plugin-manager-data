  category: 120
  description: >-
    **/!\\ These are NOT automatas! They will only appear in game after you've placed them on your lots! /!\\**


    This prop pack contains 719 different cars for you to place on your lots.


    The cars are available in 90 and 45 angles and feature night lights. (except some race cars) The cars are from the start of the 20th Century all the way up to 1999 and from a variety of
    manufacturers from all round the world.


    As with all my uploads, they're done firstly for my use and therefore reflects my tastes, and ideas, as such I've categorized the cars following the things I intend to do in the game at some
    point.


    I will not make more than that, seeing as this pack is already massive.


    I have not dat packed the props so that you can decide which you want to keep or not. I advise to dat pack it for easier loading times.


    Disclaimer: I did not model the cars. Apart from a few modification here and there. I only converted and imported them into 3dsmax, textured and rendered them for SC4. They mostly come from
    Assetto Corsa mods and Sketchup's 3D Warehouse. All credits goes to the original creators.


    Since I am not making money out of this, I'd say it's fair play to use them.


    **For full picture lists of the cars and more details, please check my [BAT thread following this
    link](https://community.simtropolis.com/forums/topic/51215-art128-bats/?page=8&tab=comments#comment-1778836).**
