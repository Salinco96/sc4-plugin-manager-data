pitti/autobahn-signs:
  authors:
    - pitti
  category: transport
  dependencies:
    - jijdlswns/resvis-canal
    - memo/submenus-dll
    - nos-17/sc4-cleanitol
  description: >-
    This is the ultimate Autobahn sign pack designed for maximum compability with the great "Rural Highway Mod" version 3.0. The pack includes a load of 21 signs which are supposed to match with
    nearly every RHW puzzle tile.


    #### FILES


    This pack contains the following files:


    \- *Autobahnsigns.dat*


    This file contains all stuff for this pack.


    \- *Pitti_Autobahn_Signage_Submenu.dat*


    This file contains the submenu support


    \- *Readme.txt*


    The readme of this pack


    \- *Cleanitol_Pitti_Old_Autobahn_Sign_Set.txt*


    This file allows you to remove previous versions of the file.


    **INSTALLATION**


    \- Extract the ZIP-file.


    \- Copy "*Pitti*" folder into your plugin folder to install.


    **UNINSTALLATION**


    To uninstall the pack, remove the files from your Plugins folder.


    It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.


    Optionally in the ~Documents folder in the main ZIP you can find a collective/master and by using either the newer [nos.17's SC4
    Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) or the older [BSC
    Cleanitol](https://community.simtropolis.com/files/file/21861-resvis-canal/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol) tool you can search and remove old and outdated
    versions of these files.


    ### DLL DEPENDENCIES:


    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
    dependencies are covering a full install):


    - [**Submenus DLL**](https://community.simtropolis.com/files/file/36142-submenus-dll/ "memo.submenus.dll") - You need it to get the package submenu working.

        Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).


    **DEPENDENCIES**


    This pack has no dependencies.
  images:
    - https://www.simtropolis.com/objects/screens/0025/e7357507f819d9908a2473ddc66a751c-banner%201.jpg
    - https://www.simtropolis.com/objects/screens/0025/e7357507f819d9908a2473ddc66a751c-banner2.jpg
  name: Autobahn signs
  release: 2024-09-13T12:22:00.820Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_01_2009/thumb-e7357507f819d9908a2473ddc66a751c-banner%201.jpg
  url: https://community.simtropolis.com/files/file/21012-autobahn-signs/
  variants:
    default:
      assets:
        - docs:
            - Pitti - Old Autobahn Signage Set/~Documents/Cleanitol_Pitti_Old_Autobahn_Sign_Set.txt
            - Pitti - Old Autobahn Signage Set/~Documents/Readme.txt
          id: simtropolis/21012-autobahn-signs
          include:
            - Pitti - Old Autobahn Signage Set/Pitti/Old Autobahn Signage Set/Autobahnsigns.dat
            - Pitti - Old Autobahn Signage Set/Pitti/Submenu/Pitti_Autobahn_Signage_Submenu.dat
      lastModified: 2024-09-08T12:58:47Z
      name: Default
      version: 2.0.0

