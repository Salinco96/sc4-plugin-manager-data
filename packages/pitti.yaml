    \- x-junction


    \- roundabout


    And signs for Autoroutes:


    \- direction-sign for the RHW\-4


    \- direction-sign for the RHW\-6


    \- 3 differently styled exit signs for the RHW\-4


    \- exit sign for the RHW\-6


    \- sign for the RHW6->2xRHW4 transition


    \- 3 signs for an interchange (2000, 1000 & 500m)


    \- distance sign


    \- autoroute-start/end sign


