nbvc/bikes:
  authors:
    - nbvc
  category: mmps,bikes
  description: |-
    Bikes for the mayor menu.

    You can change the color and direction of a bike with additional clicks on the same bike.

    The bikes can also be used as props in the Lot-Editor for your custom lots.
  images:
    - https://www.simtropolis.com/objects/screens/0024/d9e9da16b3f6f3b7d51b14e65e76b4fd-Nbvc_bikes1.jpg
  name: Bikes
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_09_2010/thumb-d9e9da16b3f6f3b7d51b14e65e76b4fd-Nbvc_bikes1.jpg
  url: https://community.simtropolis.com/files/file/24859-bikes/
  variants:
    default:
      assets:
        - id: simtropolis/24859-bikes
          include:
            - NBVC_Bikes
      version: 1.0.0
  warnings:
    - id: bulldoze
      on: disable

nbvc/marina:
  authors:
    - nbvc
  category: marina
  description: |-
    This file contains 12 marina piers with different shapes and sizes. It also contains some seawalls for the marina.

    Everything is located in the seaport menu.

    The props can also be used in the Lot-Editor for your custom lots.

    No dependencies.
  images:
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/1a49828064e1b2f5c418b7020a7afcdd-marina1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/df4594d907fb1bc1c6e24cbd046a3546-marina2.jpg
  name: Marina
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_09_2013/thumb-1a49828064e1b2f5c418b7020a7afcdd-marina1.jpg
  url: https://community.simtropolis.com/files/file/28951-marina/
  variants:
    default:
      assets:
        - id: simtropolis/28951-marina
          include:
            - NBVC_Marina
      requirements:
        darknite: false
      version: 1.0.0
  warnings:
    - id: bulldoze
      on: disable

nbvc/stone-paths:
  authors:
    - nbvc
  category: mmps,parks
  description: |-
    The file contains stone paths as Lots and for mayor menu.

    The Lots can be used for easy and fast path plopping. With the mayor menu ploppable stone paths you can create your own custom paths.

    You can change the MMP stones with additional clicks on the same stone.

    The stones can also be used as props in the Lot-Editor for your custom lots.
  images:
    - https://www.simtropolis.com/objects/screens/monthly_09_2012/5c9d58473db64043d5be1a57c4b8b8e3-stonepaths1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2012/f00178dd80612ea631507f31af2d6225-stonepaths2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2012/9267480898eec5d0d4671c1515d28719-stonepaths3.jpg
  name: Stone Paths
  release: 2024-08-27T05:38:57.049Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_09_2012/thumb-5c9d58473db64043d5be1a57c4b8b8e3-stonepaths1.jpg
  url: https://community.simtropolis.com/files/file/27995-stone-paths/
  variants:
    default:
      assets:
        - id: simtropolis/27995-stone-paths
          include:
            # TODO: - NBVC_StonePaths/NBVC_StonePathsMMP_100.dat
            - NBVC_StonePaths
      lots:
        - filename: NBVC_StonePath1_fd415330.SC4Lot
          id: fd415330
          label: Stone Path 1
        - filename: NBVC_StonePath2_9d41540d.SC4Lot
          id: 9d41540d
          label: Stone Path 2
        - filename: NBVC_StonePath3_1d420d22.SC4Lot
          id: 1d420d22
          label: Stone Path 3
        - filename: NBVC_StonePathCorner_9d4154f2.SC4Lot
          id: 9d4154f2
          label: Stone Path, Corner
        - category: agriculture
          filename: NBVC_StonePathDiag_3d420d60.SC4Lot
          id: 3d420d60
          label: Stone Path, Diagonal
        - filename: NBVC_StonePathS_5d420d44.SC4Lot
          id: 5d420d44
          label: Stone Path, S
      version: 1.0.0
  warnings:
