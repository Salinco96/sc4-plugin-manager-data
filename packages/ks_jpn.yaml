ks_jpn/stex-sc4d-lex-legacy-ks-jpn-arabian-canal:
  authors:
    - ks_jpn
  category: parks
  dependencies:
    - ks_jpn/dependencies
    - memo/submenus-dll
    - nos-17/sc4-cleanitol
    - sc4evermore/18-bsc-cleanitol
  description: >-
    #### **STEX & SC4D LEX Legacy - KS_JPN Arabian Canal**


    This SC4 Devotion LEX Legacy Pack features the complete set of the Arabain Canal by KS_JPN, including Props and Lots, which had been available on the Lot Exchange (LEX) at SC4 Devotion. After
    battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect
    these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.


    Please note that this pack **is** expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain,
    update, and provide technical support for the pack.


    ### INSTALLATION:


    This package is a simple .zip file. Just extract the ks_jpn folder to your My DocumentsSimCity 4Plugins directory (or equivalent, if you have a custom Plugins folder location).


    It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.


    Optionally in the ~Documents folder in the main ZIP you can find a collective/master and by using either the newer [nos.17's SC4
    Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) or the older BSC Cleanitol tool you can search and remove old and outdated versions of these files.


    ### DLL DEPENDENCIES:


    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
    dependencies are covering a full install):


    - [**Submenus DLL**](https://community.simtropolis.com/files/file/36142-submenus-dll/ "memo.submenus.dll") - You need it to get the package submenu working.

        Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).


    ### DEPENDENCIES:


    The following files are required in order for the contents of this package to appear correctly and they work correctly (i.e., no "brown boxes" or missing textures) (Bear in mind that the original
    readmes are also available in the *~Documents/Boston BigDig_Readmes* folder, but they have **not** been updated):


    - SC4D LEX Legacy - ks_JPN Dependencies Pack V2 (and above)

        The below listed dependencies are all can be found in the hereby linked dependency pack compilation.

    - ks_jpn MEGA Props Vol16


    ### **CREDITS:**


    The following members contributed models, textures, and modding support to this collection:


    - KS_JPN


    This package has been made possible by the Project ZIP efforts of Tyberius06 and Ulisse Wolf.


    ##### Special Thanks


    Webmaster & administration staff at SC4 Devotion & Simtropolis (STEX)


    And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that
    may of helped somewhere along the lines.


    And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after **20 years** thanks to you!


    And last but not least, a thanks for the Maxis individuals too, for the \[paid\] work that they did. ;-)


    ![c2](https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/c2.jpg)
