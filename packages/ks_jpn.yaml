ks_jpn/dependencies:
  authors:
    - ks_jpn
  category: dependencies
  dependencies:
    - nos-17/sc4-cleanitol
    - sc4evermore/18-bsc-cleanitol
  description: >-
    This SC4 Devotion LEX Legacy Pack features the BSC-assembled prop packs of popular Japanese BATer ks_jpn, which had been available on the Lot Exchange (LEX) at SC4 Devotion. After battling a
    number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect these
    dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.


    Please note that this pack **is** expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain,
    update, and provide technical support for the pack.


    **CHANGE LOG**


    - 20.01.2024 - Update to Version 2


    - Official update in the installer itself


    - Some small adjustments and clean-ups in the prop packs and within the upload

    - ks_jpn MEGA Props Vol04 has been updated to v2 as the Jade Hotel model had to be pulled out. That model is not a ks_JPN creation (as it turned out recently), but it is Raika's (another Japanese
    BATter) creation that was released almost 20 years ago with the Freyman Hotel upload. The said model is/will be available in the SC4D LEX Legacy - Raika Dependency Collection V1, shortly.

    - ks_jpn MEGA Props Vol11 has been updated to v2 after it received a recently recovered model; the Christmas version of the Akasaka Prince Hotel

    - ks_jpn MEGA Props Vol14 has been updated to v2 after the included LTUArena-001_text.dat had to be updated as the the texture inside the DAT used a dummy and conflicting ID based on the provided
    test range by the SC4Tool. The corresponding lot will be updated with the new texture ID.


    **Installation**


    This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.


    To install it, you'll either need the Java Runtime Environment to run the installer--[Adoptium's open-source edition is recommended](https://adoptium.net/temurin/releases)\--or a zip tool capable
    of opening the installer to allow manual installation. For Windows/Linux, use [7-zip](https://www.7-zip.org), and for macOS, use [Keka](https://www.keka.io/en/).


    Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
    Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the Cleanup tab, click "Start scan" to find any
    outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking "Backup" will remove these old files to a safe location. (The option to "Delete" them also
    exists, but is not recommended.)\*\* After this, click over to the Install tab, and click "Start installation" to begin the installation procedure. When installation is complete, the tab pop up a
    message indicating it, after which you are safe to close the installer.


    \*\* Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the individual cleanitol files or the
    master cleanitol for the compilation with one of the following 3rd party cleanitol tools:


    [nos.17 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) (new tool)


    BSC Cleanitol (old tool)


    **Credits**


    The following members contributed models to this collection:


    - ks_jpn


    This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus. Previous Prop Pack assembly performed by members of the BSC.


    ##### Special Thanks


    Webmaster & administration staff at SC4 Devotion and SC4Evermore.


    And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that
    may of helped somewhere along the lines.


    And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after **20 years** thanks to you!


    And last but not least, a thanks for the Maxis individuals too, for the \[paid\] work that they did. ;-)


    **Contents**


    This package contains the following Dependency Packs:


    #### MEGA Prop Packs


    1.  ks_jpn MEGA Props Vol01


    - 21st Century Tower

    - Al Attar Tower

    - API World Tower

    - Ayad Hassan Bin Habshi

    - Coventry Tower


    3.  ks_jpn MEGA Props Vol02


    - Bahrain WTC

    - Infinity Tower


    5.  ks_jpn MEGA Props Vol03


    - Burj Al Arab

    - Dorra Bay

    - Dusit Dubai


    7.  ks_jpn MEGA Props Vol04 v2 - updated to v2 in Version 2


    - Vienna Tower

    - Marina Residence

    - Marina Crown

    - ~~Jade Hotel~~ - this model had to be removed as this is a creation of Raika and not a creation of ks_JPN

    - Fortune Serene

    - Eliot Tower


    9.  ks_jpn MEGA Props Vol05


    - Wilton Tower

    - Najd Tower

    - Millennium Tower


    11. ks_jpn MEGA Props Vol06


    - Zayeed Residence

    - Tower Residence B

    - Tower Residence

    - Sompo Japan


    13. ks_jpn MEGA Props Vol07


    - Chelsea Tower

    - Shinjuku Mitsui Building

    - Shinjuku Sumitomo Building

    - Shiodome Media Tower


    15. ks_jpn MEGA Props Vol08


    - Sears Tower


    17. ks_jpn MEGA Props Vol09


    - Rosslare Tower

    - Oceanic Tower

    - Princess Tower


    19. ks_jpn MEGA Props Vol10


    - Shinjuku Nomura Building

    - Two Prudential Plaza

    - Toshiba Building


    21. ks_jpn MEGA Props Vol11 v2 - updated to v2 in Version 2


    - Grand Prince Hotel Akasaka

    - Grand Prince Hotel Akasaka (Christmas Version)

    - Lighthouse Tower


    23. ks_jpn MEGA Props Vol12 (Stadiums Part 1)


    - Allianz Arena

    - Osaka Expo '70 Stadium


    25. ks_jpn MEGA Props Vol13 (Stadiums Part 2)


    - Kashima Stadium

    - Stadion Feyenoord (DeKuip)


    27. ks_jpn MEGA Props Vol14 (Stadiums Part 3) v2 - updated to v2 in Version 2


    - LTU Arena

    - Kobe Wing Stadium

    - Kobe Wing Stadium FIFA Worldcup Version

    - Yurtec Stadium


    29. ks_jpn MEGA Props Vol15


    - Lake City Tower

    - Worldwide Plaza

    - Tour Montparnasse

    - Silicon Gates


    31. ks_jpn MEGA Props Vol16


    - Arabian Canal

    - Oasis Park

    - Palm Square

    - Bahrein WTC (recovered version)


    Various pieces of original documentation and earlier Cleanitol definitions can be found in the "\_Documents" folder.


