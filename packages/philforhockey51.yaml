  description: |-
    48 additional IRM filler lots that match with TWrecks IRM Fillers.

    These varied diagonal, FA2, and FA3 lots all have a grass texture on half the lot.

    The lots include IRM I-D, I-M, and I-HT styled versions.

    A mix of 1x1, 2x1, 3x1 neutral lots using the IRM base texture and a mix of industrial props.

    I've intentionally left the lots as individual files so any unwanted lots can be removed. Lots plopped in game will need to be demolished first if removing the file.

    Though I tried and tested multiple ways of sorting the lots in the in game menu none were successful.

    At minimum the Industry type groups together along with TWreck's IRM Fillers and KOSC's IRM Filler Sets.

    The file KOSC_FA$Grass.dat must be kept for the FA lots to work.
