  description: |-
    These tiny one bedroom terraced houses are incredibly common all over the north of England and represent the kind of building that many people buy as their first home.

    There are 4 variations on the basic house and 4 different lots that combine them to give variation. Stats are set to allow them to grow early in a city's life.

    The lot size is 1x2. The building grow as R$ in the Euro tileset and have an occupancy of 6.
