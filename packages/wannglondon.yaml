wannglondon/los-angeles-home-pack-1:
  authors:
    - WannGLondon
  category: r$$
  description: >-
    After another viewing of *L.A. Confidential*, I created a pack of four homes (and a lotted bungalow court) found all over beautiful Los Angeles, California (my home). These sprung up all over the
    city in the 1920s and there are a plethora of them still around today, also found in neighboring cities. I personally love them and even lotted a bungalow court (another LA favorite style of
    mine).


    - Medium wealth, 1x2 lots


    - Chicago Tileset


    - All densities


    - DarkNite versions only
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2024_06/Day.jpg.bcc9d86a9b711e7e3291cc0fb404e51f.jpg
  name: Los Angeles Home Pack 1
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2024_06/Day.thumb.jpg.9aaca65c91d2128721e57ffb97b8908f.jpg
  url: https://community.simtropolis.com/files/file/36300-los-angeles-home-pack-1/
  variants:
    default:
      assets:
        - id: simtropolis/36300-los-angeles-home-pack-1
          include:
            - LA Home Pack
      requirements:
        darknite: true
      version: 1.0.0
  warnings:
    - id: bulldoze
      on: disable

