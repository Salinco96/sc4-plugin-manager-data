        - docs:
            - FA2 and FA3 giraffemountain growify lots.txt
            - FA2 NY mid-rises/FA2 Growify/FA2 NY Growify 4.jpg
            - FA2 NY mid-rises/FA2 Growify/FA2 NY Growify 3.jpg
