  description: |-
    ========================================================

    SPOT (Simpeg Plop Orientation Tool)

    ========================================================

    This is a set of props you can add to your lots to aid the player in seeing how to orient the lot.

    Where needed, these will be used on Simpeg Team Projects, at the developers discretion.

    They are bright orange in color, and should be easily seen in the preview. They are timed to show up, only one day, in a game year (Jan 1st).

    --------------------------------------

    PROPS

    --------------------------------------

    Diagonal - 4m

    Diagonal - 8m

    Diagonal - 12m

    Straight - 4m

    Straight - 8m

    Straight - 12m

    Straight - 16m

    --------------------------------------

    DEPENDENCIES

    --------------------------------------

    None

    --------------------------------------

    INSTALLATION

    --------------------------------------

    Unzip files to your 'Plugins' folder.

    Default Folder for Installation:

    .../My Documents/SimCity 4/Plugins/PEGPROD/SPOT

    --------------------------------------

    DEVELOPER NOTES

    --------------------------------------

    Please see the SPOT readme for general information.

    --------------------------------------

    CREDITS

    --------------------------------------

