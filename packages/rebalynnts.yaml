rebalynnts/spot-simpeg-plop-orientation-tool:
  authors:
    - RebaLynnTS
    - Paeng
  category: 120
  description: |-
    \========================================================

    SPOT (Simpeg Plop Orientation Tool)

    \========================================================

    This is a set of props you can add to your lots to aid the player in seeing how to orient the lot.

    Where needed, these will be used on Simpeg Team Projects, at the developers discretion.

    They are bright orange in color, and should be easily seen in the preview. They are timed to show up, only one day, in a game year (Jan 1st).

    \--------------------------------------

    PROPS

    \--------------------------------------

    Diagonal - 4m

    Diagonal - 8m

    Diagonal - 12m

    Straight - 4m

    Straight - 8m

    Straight - 12m

    Straight - 16m

    \--------------------------------------

    DEPENDENCIES

    \--------------------------------------

    None

    \--------------------------------------

    DEVELOPER NOTES

    \--------------------------------------

    Please see the SPOT readme for general information.

    \--------------------------------------

    CREDITS

    \--------------------------------------

    BATs: Becca (RebaLynnTS)

    Lotting and Images: Paeng
  images:
    - https://www.simtropolis.com/objects/screens/0017/9b7b8eb1b6c2f900afbbd75bbd5c6303-spot_promo.jpg
  name: SPOT (Simpeg Plop Orientation Tool)
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_07_2010/thumb-9b7b8eb1b6c2f900afbbd75bbd5c6303-spot_promo.jpg
  url: https://community.simtropolis.com/files/file/24509-spot-simpeg-plop-orientation-tool/
  variants:
    default:
      assets:
        - id: simtropolis/24509-spot-simpeg-plop-orientation-tool
          include:
            - PEGPROD/SPOT
      version: 1.01.0
