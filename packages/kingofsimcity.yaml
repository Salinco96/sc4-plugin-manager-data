        This mod has a **Creative Commons Attribution - Non Commercial 4.0 International** license, what means you can use all its content directly or creating something derivatively, as long as you
        give explicit attribution to all previous authors, and as long as you don't charge for accessing or using this content or a derivative you create of it.


        To create the textures, I used a grass texture on the public domain and Paint.NET to mimic the colour of Gobias' Sudden Valley; and obviously, KOSC's SuperSHK repository. This last one is
        subject to its own license (check the linked post above) and previous authors, particularly **Shokthrpy**.


