kingofsimcity/irm-diagonal-filler-set:
  authors:
    - kingofsimcity
  category: irm,diagonal,fillers
  dependencies:
    - andreas-roth/sfbt-essentials
    - cycledogg/mega-props-vol01
    - ncd/railyard-textures-vol01
    - sfbt/essentials
    - t-wrecks/industrial-revolution-mod
    - t-wrecks/industrial-revolution-mod-i-d-filler-set-1
    - t-wrecks/industrial-revolution-mod-i-ht-filler-set-1
    - t-wrecks/industrial-revolution-mod-i-m-filler-set-1
  description: >-
    *KOSC Presents: Industrial Revolution Mod - Base FA Filler Set*


    **Introduction**


    This is a set of filler lots for dirty, manufacturing, and hi-tech industry geared towards adding FA (Fractional Angle) support to the originals. The set was designed with IRM in mind and as such,
    utilizes matching bases and walls from that of **T Wrecks**' original release.


    **Package Overview**


    This package contains a set of **12** wall filler lots: **4** for dirty, manufacturing and hi-tech industry respectively. FA2 (2x1) and FA3 (3x1) are supported and each type comes with a mirrored
    version. With the exception of I-HT variants - which are *wall-less* pieces - both I-D and I-M use the same walls as the originals.


    Lot stats are designed to match the original IRM fillers as closely as possible. Positioning indicators are present to help with lot placement and alignment. Every lot is practically neutral, with
    negligible amounts of pollution, no power/water consumption and cost nothing to maintain. It takes §5 to bulldoze a lot and are extremely cheap to plop (§5 for I-D, §6 for I-M, §7 for I-HT).


    The lots are located in the landmarks menu and are positioned in-line with the originals.


    **Install Instructions**


    Drop the files in your **My Documents/SimCity 4/Plugins** folder.


    **Dependencies**


    Use with the [Industrial Revolution Mod](https://community.simtropolis.com/files/file/28268-industrial-revolution-mod-base-pack-maxis-lots/) and the
    [associated](https://community.simtropolis.com/files/file/28295-industrial-revolution-mod-i-d-filler-set-1/)
    [filler](https://community.simtropolis.com/files/file/28298-industrial-revolution-mod-i-m-filler-set-1/)
    [sets](https://community.simtropolis.com/files/file/28302-industrial-revolution-mod-i-ht-filler-set-1/) is highly recommended! These lots would look out of place otherwise. **If you have the
    dependencies for the base mod and the original fillers, you will NOT need any additional dependencies.**


    **Standalone** users will need the following:


    **Props**


    - [BSC MEGA Props CP Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    - [SFBT Essentials](https://community.simtropolis.com/files/file/14212-sfbt-essentials/)


    **Textures**


    - [Railyard and Spur Textures, Mega Pack 1.02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2177)

    - *KOSC_FA$Grass.DAT* (Included) \[**TGN Texture Replacements Coming Soon!**\]


    **Acknowledgements**


    Thanks to all the content creators behind the props and textures that made this possible! Thanks to **T Wrecks** for the original Industrial Revolution Mod.


    Enjoy!
