    - simgoober/costco-distribution-center
  description: >-
    *KOSC Presents: Logistics Essentials (Formerly IdM - Trucking Essentials)*


    **Introduction**


    Do you want to recreate a large distribution center with ample truck parking space of all angles and populate them with tons of random trailers from different freight and logistic companies? If
    so, then you've come to the right place!


    **Package Overview**


    This package contains a set of 175 overlay textures, offered in either white or yellow (mostly) paint. There are **36** prop families for
    [@MushyMushy](https://community.simtropolis.com/profile/532257-mushymushy/)'s HD North American trucks and cabs, covering all bases and angles.


    Update 2.0 introduces **16 new prop families** that cover some of the more irregular angles of [@Angry Mozart](https://community.simtropolis.com/profile/430892-angry-mozart/)'s cabs. Additional
    details are in the enclosed README.


    **Install Instructions**


    Drop the file in your **My Documents/SimCity 4/Plugins** folder. It is highly recommended to load this file last, as the original prop descriptor files are overridden here. Failure to do so might
    result in the families not loading properly in-game.


    **Obsolete Files**


    The following files are made obsolete as of version 2.0. Please remove these files from your Plugins folder, or use the included Cleanitol file with BSC Cleanitol.


    - *IdM_TruckingEssentials_MM_PropFamilies.dat*

    - *KOSC_IdM_TruckEssentials_Textures.dat*

    - *KOSC_TruckParking_SHKBases.dat* (found in [Costco Super Distribution Center](https://community.simtropolis.com/files/file/31668-idm-simgoobers-costco-distribution-center/))


    **Dependencies**


    The textures are standalone and will not require any dependencies. However, the prop families will not function properly without the trucks from the following:


    #### Props


    - [HD North American 40ft Semi Trailers Vol. 1](https://community.simtropolis.com/files/file/30733-hd-north-american-40ft-semi-trailers-vol1/)

    - [HD North American 53ft Semi Trailers Vol. 1](https://community.simtropolis.com/files/file/30773-hd-north-american-53ft-semi-trailers-vol1/)

    - [HD North American Semi Truck Cabs Vol. 1](https://community.simtropolis.com/files/file/30732-hd-north-american-semi-truck-cabs-vol1/)

    - [Trucks & Trailers Prop Pack](https://community.simtropolis.com/files/file/32285-trucks-trailers-prop-pack/)


    Credit goes to **MushyMushy** and **Angry Mozart** for the wonderful set of trailers and semis!


    Enjoy!
