  description: >-
    *KOSC presents: **SuperParking Modular Parking - Add-on Pack 1***


    **Introduction**


    This is the **1<sup>st</sup> addon pack** of my **SuperParking** modular parking series. Unlike a full-blown expansion, this small pack covers some odds and ends that I missed on the original
    sets. These include full no road marking support for all junction variations, and a couple of transitions for a few awkward spots.


    **Package Overview**


    There is only one version for this pack.


    The set contains a set of **14** lots**,** all of which are cosmetic pieces located near the top of the **Parks** menu. Like before all of the menus are grouped and color coded according to the
    specific type of parking. DAMN menu support for this addon pack is included in the **integrated package [here.](https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/)**


    **General Stats**


    ***Cosmetic Pieces***


    *Plop Cost: $0 - $9\*


    \*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.*


    All of the cosmetic pieces are considered “neutral lots”, meaning they have pretty much no stats, come at *no* maintenance cost, and are not of any particular wealth. The detailing on these lots
    were kept minimal, as to ensure that MMPs can be used on them liberally.


    **Install Instructions**


    Drop the files into your My Documents/SimCity 4/Plugins folder. Note that if you already have the base sets, you can safely merge the parent folder.


    **Dependencies**


    [SP Modular Parking Base Set](https://community.simtropolis.com/files/file/30941-kosc-sp-modular-parking-base-set/)


    [SP Modular Parking Expansion 1: Diagonal Set](https://community.simtropolis.com/files/file/30953-kosc-sp-modular-parking-diagonal-set/)


    Not *truly* necessary, but these lots will feel a little pointless without the base sets. ![*:D](https://community.simtropolis.com/assets/emoticons/default_9.gif ":D")


    Additionally, you will need the following:


    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)


    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)


    [SPOT](https://community.simtropolis.com/files/file/24509-spot/) (for the positioning helpers)


    Last but not least, credit to **RebaLynnTS** for the helper pieces, and **shokthrpy** for his awesome parking set.
