      description: >-
        **AKNOWLEGDEMENTS:**


        This mod would have fundamentally impossible to do without the work of Rivit, MGB, Gobias and KOSC.


        I'm basically blending their creations or mimicking them, and using their software to create usable plugins.


        **DESCRIPTION:**


        King of SimCity [recently published a repository of its SuperSHK and SuperSHK+
        textures](https://community.simtropolis.com/forums/topic/66287-koscs-relot-parking-mania/?do=findComment&comment=1649616) and taking the opportunity to expand the coverage of my sidewalk mod,
        I've downloaded it and created this custom textures, that REPLACE KOSC's ones. **Why replace?** Because it allows you to use them directly on any lot that already uses SuperSHK parkings, and
        because I'm lazy enough to not even try to get my own IID range.


        As a design choice, these textures **don't include the coloured tiles on the paving** (because keeping them produced some strange cropped and jagged patterns), but only the base tiles,
        subtlely wealthified like in the sidewalk mod.


        This is the **Sudden Valley version of the retexture**, but it uses an open source texture that merely matches the colour and grain of Gobias' mod, so there is no actual redistributing of his
        work. In the near future and according to the users' demand, I'll release more versions for SD and HD grass textures; same thing if I manage to publish the basalt tiles' sidewalk.


        **COMPATIBILITY:**


        This mod REPLACES the original SuperSHK and SuperSHK+ (FAR) textures, so get sure it will load AFTER THE ORIGINAL KOSC FILES; alternatively, you can overwrite them to use less disk space, but
        that's not necessary. As they are a replacement pack, the textures will be automatically changed on all lots that use the original textures.


        **FILE FORMAT:**


        The files are updated on **7z format**, because it does wonders with repetitive bitmap files. You'll be downloading the full pack on just 3.4 Mb, while the full repository is 180 Mb. To open
        these files, you'll need 7Zip, which is a free, open source, cross-platform, lightweight and programmable file compressor (unexplainably not the standard for everything); **[download it
        here](http://www.7-zip.org/download.html)**. If, for any reasons, you cannot open the file or can't download 7zip, send me a PM or left a comment here and I'll upload a more compatible zip
        version in no time ![*:D](https://community.simtropolis.com/assets/emoticons/default_9.gif ":D")


        **DEPENDENCIES:** <-- copied from the original SuperSHK readme


        *"None. This set will serve as a future dependency for my \[KOSC\] lots. While it is technically a standalone texture pack, [SHK Parking
        Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/) is very, very highly recommended to take full advantage."*


        As is obvious, this mod will work but look awkward without using both [**Gobias' Sudden Valley** terrain mod](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2867) and my [**Veredas
        Santiaguinas** sidewalk mod](https://community.simtropolis.com/files/file/31166-veredas-santiaguinas-sidewalk-mod/). You can also achieve a more seamless look complementing with [**MGB's TGN**
        for Sudden Valley](https://community.simtropolis.com/files/file/30162-mgb-terrain-grass-nam-tgn-for-gobias-sudden-valley/). Even more obvious, as this is a replacement pack for a dependency,
        you'll see nothing of it working unless you have grown or plopped lots that use the textures: look for lots that require the **SuperSHK** textures or use [**KOSC Superparking** modular
        lots](https://community.simtropolis.com/files/file/30941-kosc-sp-modular-parking-base-set/) to create your own parking lots in game.


