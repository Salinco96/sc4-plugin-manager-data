kingofsimcity/modular-parking-base-set:
  authors:
    - kingofsimcity
  category: parkings
  dependencies:
    - kingofsimcity/kosc-sp-damn-menus
    - kingofsimcity/supershk-mega-parking-textures
    - rebalynnts/spot-simpeg-plop-orientation-tool
    - shokthrpy/shk-parking-pack
  description: >-
    *KOSC presents: **SuperParking Modular Parking - Base Set***


    **Introduction**


    It's been a long time coming, but it's finally here! This is the **1<sup>st</sup>** part of my **SuperParking** modular parking series, which is aimed towards creating even more realistic and
    crazy parking derivatives from the original **SHK Parking Pack**. This is the base set, which contains all the essentials for making orthogonal oriented parking lots, junctions, and more.


    **Package Overview**


    There are two different packages available for download: one for **Right-hand Drive** and **Left-hand Drive.** Choose one.


    The set contains a set of **49** lots. There are **7** functional “parking garage” pieces, with Transit Enabled connections which are located in the **Misc Transportation** menu, and **42**
    cosmetic pieces located near the top of the **Parks** menu. All of the menus are grouped and color coded according to the specific type of parking, ranging from **A** to **D** type. These are
    broken down in the included readme. For those that prefer less cluttered menus, there's [**DAMN Support**](https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/) for these.


    **General Stats**


    ***Street Entrances***


    *Plop Cost: $250


    Capacity: 1,000


    **Road Entrance**


    Plop Cost: $500


    Capacity: 1,500*


    ***Cosmetic Pieces***


    *Plop Cost: $0 - $6\**


    *\*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.*


    All of the cosmetic pieces are considered “neutral lots”, meaning they have pretty much no stats, come at *no* maintenance cost, and are not of any particular wealth. The detailing on these lots
    were kept minimal, as to ensure that MMPs can be used on them liberally.


    **Install Instructions**


    Pick one version (either **RHD or LHD)** and drop the files into your My Documents/SimCity 4/Plugins folder.


    **Dependencies**


    You will need the following:


    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)


    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)


    [SPOT](https://community.simtropolis.com/files/file/24509-spot/) (for the positioning helpers)


    Credit goes to **[@nos.17](https://community.simtropolis.com/profile/455740-nos17/)** for the rounded endcaps suggestion, and
    **[@rsc204](https://community.simtropolis.com/profile/651629-rsc204/)** for his invaluable assistance in providing me with tools and sample textures to use. Additional shoutouts to all the
    regulars in my lot thread that like/leave comments and feedback, you know who you are. ![*:P](https://community.simtropolis.com/assets/emoticons/default_3.gif ":P")


    Last but not least, credit to the **SFBT** team for the awesome helper pieces (v1.1 and older), credit to **RebaLynnTS** for the helper pieces (1.2), and **shokthrpy** for his awesome parking set.


    *V1.2 Update: SFBT Essentials is no longer a dependency for this set.*
