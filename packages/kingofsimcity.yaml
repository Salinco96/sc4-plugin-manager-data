kingofsimcity/modular-parking-diagonal-set:
  authors:
    - kingofsimcity
  category: parkings
  dependencies:
    - kingofsimcity/kosc-sp-damn-menus
    - kingofsimcity/supershk-mega-parking-textures
    - rebalynnts/spot-simpeg-plop-orientation-tool
    - shokthrpy/shk-parking-pack
  description: >-
    *KOSC presents: **SuperParking Modular Parking - Expansion 1: Diagonal Set***


    **Introduction**


    This is the **1<sup>st</sup> expansion pack** of my **SuperParking** modular parking series, which is aimed towards creating even more realistic and crazy parking derivatives from the original
    **SHK Parking Pack**. This set covers **diagonals** - largely uncharted territory - by adding a plethora of new parking options for your cities including the ability to create fully-diagonal
    oriented parking lots. As if that wasn't enough, there's a wealth of different orthogonal transitions and connector pieces to combine with the base set for even more ridiculous combinations.


    **Package Overview**


    There are two different packages available for download: one for **Right-hand Drive** and **Left-hand Drive.** Choose one.


    The set contains a set of **50** lots. There are **3** functional “parking garage” pieces, with Transit Enabled connections which are located in the **Misc Transportation** menu, and **47**
    cosmetic pieces located near the top of the **Parks** menu. All of the menus are grouped and color coded according to the specific type of parking, including **A, B,** and **Joiner** categories.
    For users that prefer less clutter, there's **[DAMN Support](https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/)** for these!


    **General Stats**


    ***Entrances***


    *Plop Cost: $250


    Capacity: 1,000*


    ***Cosmetic Pieces***


    *Plop Cost: $0 - $6\*


    \*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.*


    All of the cosmetic pieces are considered “neutral lots”, meaning they have pretty much no stats, come at *no* maintenance cost, and are not of any particular wealth. The detailing on these lots
    were kept minimal, as to ensure that MMPs can be used on them liberally.


    **Install Instructions**


    Pick one version (either **RHD or LHD)** and drop the files into your My Documents/SimCity 4/Plugins folder. Note that if you already have the base set, you can safely merge the parent folder.


    **Dependencies**


    You will need the following:


    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/30934-supershk-parking-textures-vol-1/)


    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)


    [SPOT](https://community.simtropolis.com/files/file/24509-spot/) (for the positioning helpers)


    Once again, some credit needs to go to **[@rsc204](https://community.simtropolis.com/profile/651629-rsc204/)** for providing me with his blended width transition stubs.


    Last but not least, credit to **RebaLynnTS** for the helper pieces, and **shokthrpy** for his awesome parking set.
