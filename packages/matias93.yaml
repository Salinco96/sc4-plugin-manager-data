  category: transport,overrides
  description: >-
    **Veredas Santiaguinas**


    *A sidewalk mod made by matias93*


    Este mismo texto está en español adentro del archivo!


    **AKNOWLEGDEMENTS:**


    This mod couldn't be possible without the impressing work of Rivit and MGB204 (rsc204), creators of GoFSH and the (not yet published) Automated Sidewalk Mod. To make a mod as big as this by hand,
    as many other creators had done before, is a titanical task that deserves sheer aknowlegdement; I just created a couple of textures and clicked buttons once and then.


    **DESCRIPTION:**


    This textures are inspired in the 'veredas' or sidewalks that were built around 1980 in Santiago, Chile: they are little concrete tiles with geometrical designs, that form big square shapes using
    black or red tiles. In the game, I chose to keep an uniform colour, trying to avoid the sudden colour changes that make Maxis' textures so unappealing; instead, only coloured tiles change with
    wealth level, as the general condition of the sidewalk: ochre tiles with clean and orange-y concrete in high wealth sidewalks, red burgundy squares and grey concrete in mid-wealth textures, and
    blackish borders with stained concrete in the low-wealth sidewalk.


    Thanks to MGB204's scripts, this mod can change all textures that correspond originally to Maxis' white tiles: sidewalks on all streets, roads and avenues (including RHW intersections), crossings
    with all other networks, pedmalls, plazas and residential, commercial, industrial and services' lots; it is even compatible with the new additions on NAM 34. An important exception are GLR
    (tramway) tracks, that get sorrounded by the new texture but not completely replaced. Depending on the existence of more advanced scripts, this could change in a newer version.


    **INSTRUCTIONS:** <-- Jump here if you don't like the details


    This mod has to be installed MANUALLY. Is not enough to copy and paste everything: you'll end with a cluttered folder and surely your prefered networks will be oddly patched.


    1.  Copy the folder called z_\__veredasstgo to your Plugins folder (the one that is on My Documents/Documents/). It is preferable that you delete all other sidewalk mods, but the folder is named
    in a way that will load it the last, overwriting other conflictive textures.

    2.  Open the folder you just copied and delete the files you won't use:

        a. "Veredas Stgo BASE" chenges most street, road and avenue sidewalks, so you should keep it.

        b. "Veredas Stgo sitios y plazas (LOTS)" change the lots' textures, allowing a more uniform result. You should keep it; delete it only if you prefer to use another texture on lots and plazas.

        c. "Veredas Stgo NAM" folders will only work if you had installed the Network Addon Mod (very recommended); YOU MUST KEEP ONLY ONE FOLDER. Choose the one that corresponds to the driving side your game uses (LHD: on the left as in the United Kingdom, RHD: on the right as in Europe), and to the roads' lines colour (US: yellow lines as in the United States, EU: white lines as in Europe).
    3.  Open the folder you had kept: there you'll find one or two more folders with options:

        a. Open the folder called "Rail Options" and delete the files that doesn't match the kind of rail tracks you use: Maxis, PEG or RealRailway (RRW).

        There shall to be just two files, with the same ending.

        b. Only if you have installed EU white lines with the NAM, open "TuLEP Options" folder and delete all the files that doesn't match to the TuLEP textures you installed with the NAM. Most surely you are using Maxis default ones, but make sure it is that way.

        There shall to be just two files, with the same name after the "TuLEP".
    4.  Close the folder "z_\__veredasstgo". If you use DATpacker or other program that packs your plugins, get sure not to pack this folder, unless you are certain no other mod could overwrite this
    textures.


    **DEPENDENCIES:**


    This mod replaces textures without using any dependency. You can extract the textures to use it as dependencies for other creations, but they aren't currently in the right format to do so.


    **COMPATIBILITY:**


    This mod cannot be used with any other sidewalk mod, unless you combine it deleting parts of each one; if you know how to do that, you aren't surely reading this instructions.


    This mod also don't work with plugins that change some textures that seems non-modified after using. I'm refering particularly to MGB204's Super Light Asphalt AddOns; it changes the GLR textures
    already modified by this mod, and depending on the loading order, it could result on this mod overwriting MGB's one completely, or his mod changing GLR side textures to ML's Super Light Asphalt,
    which is lighter and non tiled.


    Anyway, is your option to test with this, but you are warned.


    **LICENSE:**


    This mod has a Creative Commons Attribution - Non Commercial 4.0 International licence, what means you can use all its content directly or creating something derivately, while you give explicit
    attribution to all previous authors, and while you don't charge for accessing or using this content or a derivate you create of it.


    To create the textures, I used a tile texture made by Patrick Hoesly, a dirt texture by dfass12 and a grass one that is on the public domain.


    **SUPPORT and HELP:**


