mushymushy/hd-north-american-semi-truck-cabs-vol01:
  authors:
    - MushyMushy
  category: 100
  description: >-
    HD North American Semi Truck Cabs Vol01 by MushyMushy


    This is a prop pack containing 64 unique HD semi truck cab props, all of which are based on North American models of various years. All models are rendered at 90, 45, 22.5L, and 22.5R angles with
    reasonably tight LODs to provide maximum flexibility. This pack only includes truck cabs, later packs will include various trailers and possibly other cabs. Please note that as this is a prop
    pack, there are no Lots included - you must put the props on a Lot using the Lot Editor for them to show up in-game. All props can be easily found in the LE by typing "MM_" into the search bar.


    Contents:

      -  Mack MR688 - USPS, White
      -  Mack CH613 - Black, USPS, White (also has a white variant with an aerodynamic cap added to the roof)
      -  Kenworth T800 - Black, White
      -  Peterbilt 352 - Black, Red, White
      -  Peterbilt 359 exhd - Black, Blue, Red, White (also has a special black variant with extra chrome customizations, a longer sleeper, and a tridem setup in the rear)

    Dependencies:

      -  None, this is intended to be a dependency

    Recommended Installs:


    I'd suggest downloading these to add more versatility and variety to your fleet of trucks:

      -  HD North American 40ft Semi Trailers Vol.1 by MushyMushy
      -  HD North American 53ft Semi Trailers Vol.1 by MushyMushy

    Install Instructions:

      -  Unzip the downloaded file and place the included folder into your SC4 plugins folder. No readme is included due to the simplistic nature of this download.

    Enjoy!
