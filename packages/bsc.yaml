  description: >-
    This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled canal and waterway uploads of multiple popular BSC BATers and their associates
    like: **SimGoober**, **Callagrafx**, **Newman Inc** (**CityNut**), **Zero7** (rp2004/2005), **Mattb325** and **MGB204/rsc204** (with diagonal addons), which had been available on the Lot Exchange
    (LEX) at SC4 Devotion (and in some cases on Simtropolis STEX too).

    It includes the contents of 41 previously separate downloads (including some contents that were only available on the SC4D LEX DVD and an unreleased upload from Callagrafx for his SG Remastered
    canal set).

    After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to
    collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.


    Please note that this pack **_may_** receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain, update, and
    provide technical support for the pack.


    ### CONTENTS:


    *   SG BSC Brick Canals

    *   SG Irrigation Canals 2004 - the old set

    *   SG Irrigation Ditches 2009 - the new set

    *   SG Urban Canals

    *   CAL Remastered SG Canals

    *   CAL Stone Canals

    *   Newman Inc River and Pond Kit (RPK)

    *   Newman Inc Agricultural Suburban Canals (ASC)

    *   Zero7 Sunken Canals (addon for CAL Remastered SG Canals)


    ### INSTALLATION:


    This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.


    To install it, you'll either need the Java Runtime Environment to run the installer--[Adoptium's open-source edition is recommended](https://adoptium.net/temurin/releases)\--or a zip tool capable
    of opening the installer to allow manual installation. For Windows/Linux, use [7-zip](https://www.7-zip.org/), and for macOS, use [Keka](https://www.keka.io/en/).


    Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
    Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). After this, click over to the Install tab, and click
    "Start installation" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.


    It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.

    Optionally in the _~Documents_ folder in the main ZIP you can find a collective/master and separately all the individual cleanitol files and by using either the newer **[nos.17's SC4
    Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/)** or the older **[BSC Cleanitol](/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol)** tool you can
    search and remove old and outdated versions of these files.


    Bear in mind that this Collection contains Prop packs only available with this upload. Those prop packs can be used and referenced by other contents may not part of this collection as
    dependencies. If a 3rd party upload references one of the prop packs available in this Collection, you don't need to install everything, you can select and install only the referenced prop pack.
    All prop packs (and the lot packs as well) have individual cleanitol files (besides the _Cleanitol\_MASTER REMOVE LIST\_BSC Canals Collection.txt_) and they have Prop Catalogue index images as a
    help for lotters.


    ### DEPENDENCIES:


    The following files are required in order for the contents of this package to appear correctly (i.e., no "brown boxes" or missing textures) (the below listed dependencies are covering a full
    install; for dependencies for individual collections see the **_readme\_SC4D LEX Legacy - BSC Canals Collection V1.html_** in the ZIP. Bear in mind that the original readmes are also available in
    the _~Documents/BSC\_Readmes_ folder, but they have **not** been updated):


    *   **SC4D LEX Legacy - BSC Canals and Waterways Collection v1** (and above) - **INCLUDED**
        The below listed dependencies are all can be found in the hereby linked dependency pack compilation.

    *   *   BSC MEGA Props - Canals SimGoober Brick Style
        *   BSC MEGA Props - Canals CAL Remastered SimGoober Style
        *   BSC MEGA Props - Canals CAL Stone Canals
        *   BSC MEGA Props - Canals Newman Inc Rivers and Ponds
        *   BSC BATProps SG Irrigation Canals v2
        *   BSC BATProps SG Ditches 2009
        *   BSC BATProps SG Urban Canal
        *   Zero7 Sunken Canal Props

    *   [**SC4D LEX Legacy - BSC Common Dependencies Pack v9**](https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack) (and above)
        The below listed dependencies are all can be found in the hereby linked dependency pack compilation.

    *   *   BSC Essentials
        *   BSC MEGA Props - SG Vol01 v4
        *   BSC MEGA Props - CP Vol01
        *   BSC MEGA Props - RT Vol01 v4
        *   BSC MEGA Props - SWI21 Vol01 v4
        *   BSC MEGA Props - D66 Vol01 v3
        *   BSC MEGA Props - D66 Vol02
        *   BSC MEGA Props - JES Vol01 v2
        *   BSC MEGA Props - JES Vol03 v2
        *   BSC MEGA Props - JES Vol04 v2
        *   BSC MEGA Props - JES Vol05 v2
        *   BSC MEGA Props - JES Vol07 v2
        *   BSC MEGA Props - JES Vol08 v2
        *   BSC MEGA Props - T1 Vol03
        *   BSC MEGA Props - CAL Vol01 v2
        *   BSC MEGA Props - Newman Inc Vol01 v3
        *   BSC MEGA Props - MISC Vol01 v2
        *   BSC MEGA Props - MISC Vol02 v4
        *   BSC Prop Pack - CAL Small Boats Vol01
        *   CSX MEGA Props - Vol01 v3

    *   *   BSC Textures Vol01
        *   BSC Textures Vol02
        *   BSC Textures Vol03 v4
        *   BSC TexturePack Cycledogg V01b

    *   [**PEG MTP SUPER PACK v1.5**](https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/ "PEG-SUPER_TEXTURES.dat") - you only need the PEG-SUPER\_TEXTURES.dat for this.

    *   [**PEG PondKit 2 - Deluxe Edition v206**](https://community.simtropolis.com/files/file/12329-peg-pond-kit-ii-deluxe-edition-v206/)

    *   [**PEG MTP Scienic Views**](https://community.simtropolis.com/files/file/14809-peg-mtp-scenic-views/ "PEG_ScenicViews_RESOURCE.dat") (only the PEG\_ScenicViews\_RESOURCE.dat)

    *   [**NCD Railyard Texture Mega-Pack Vol 1 v03**](/index.php/downloads/download/246-ncd-railyard-texture-mega-pack-vol01-v3)

    *   [**WalkingSnake (Sc4jeeks) Parking Textures Vol 01**](/index.php/downloads/download/22-dependencies/131-walkingsnake-sc4jeeks-parking-textures-vol-01)


    ### **CREDITS:**


    The following BSC members contributed models, textures, and modding support to this collection:


    *   SimGoober (SG)

    *   Callagrafx (CAL)

    *   Newman Inc/Citynut

    *   Zero7 (Z7/rp2004/rp2005 etc...)

    *   Mattb325 and MGB204/rsc204 (for diagonal addons for SimGoober's and CAL's SG Remastered canals)


    This package was assembled by Tyberius06.


    ##### Special Thanks


    Webmaster & administration staff at SC4Evermore and SC4 Devotion.

    For memo for subsequent updates on the NAM/Java installer.


    And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that
    may of helped somewhere along the lines.


    And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after **20 years** thanks to you!


    And last but not least, a thanks for the Maxis individuals too, for the \[paid\] work that they did. ;-)

