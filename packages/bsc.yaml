  description: >-
    The SC4D LEX Legacy - BSC Common Dependencies Pack is a unified package with a Java installer, containing over 150 frequently used dependency files produced by the BSC (BATT Squad Certification)
    Team, including texture and prop packs, as well as the BSC Essentials file.  Chances are, if you're looking for a BSC dependency, it's probably in here.


    **CHANGELOG**


    **IMPORTANT NOTE:

    **The **Version 9 update(s)** of the BSC Common Dependencies will be a series of smaller updates (before we move to version 10) mostly related to the BSC Essentials and the SimGoober related model
    packs. These small updates will be noted by the next alphabetical letter in line and a note about the release date. Please keep an eye on the changelog.


    **Version 9a re-update (02 May 2024)**


    An unfortunate bug was brought to my attention which relates to the Master Cleanitol script and the separate cleanitol script for the BSC Textures vol03 v4. For some reason the SC4 Cleanitol tool
    (NOT The BSC Cleanitol) was removing contents based on the names of 3 DAT files in the mentioned scripts which can have negative side effects on already installed contents. The three files names
    (names of ancient and currently unavailable files) have been removed from the scripts. Sorry for the inconviniences.


    **Version 9a update (30 April 2024)**: 


    *   Yet another small fix on the latest version of the _BSC MEGA Props JENX Vol01_, so now it's running on version 4. (**BSC MEGA Props JENX Vol01 v4**)

    *   A new model (Leurink Architects) have been recovered and added to the **BSC MEGA Props T1 v2** dependency pack.

    *   Some additional props were recovered and added to the **BSC MEGA Props SG Vol01 v4** dependency pack.

    *   All four **BSC SG Residentials Models (vol01-vol04)** dependency pack has been slightly updated as preparation for the release of the SC4D LEX Legacy - SimGoober Residentials pack. Now they
    are running on **v3**. 

    *   As a result of the improvement and clean-up of the BSC Essentials now it has been updated to **BSC Essentials 2024a**. 

    *   The **BSC Mod Prop Family Names v4** got a few new propfamily names cohort properties to be used with LE or PIM-X.

    *   The installer itself have got 2-4 important updates, though they came last minute so they are not listed in the readme:
        *   added scroll bars to Welcome Panel
        *   added support for clickable links in HTML (when the license/welcome panel is HTML based and not text based)
        *   switch to HTML based Welcome Panel
        *   the inbuild cleanitol feature has been removed as it did not function properly, so it is highly recommended to use one of the available 3rd party cleanitol tools.

    As always it is highly recommended to run one of the 3rd party cleanitol tools and remove any previous versions from your plugins before you install the new version.

    In the **_~Documents_** folder in the main ZIP you will find the **_Prop-Texture Catalogue Index and Cleanitol_** subfolder where you can find _Cleanitol\_MASTER REMOVE LIST\_BSC Common
    Dependencies Pack Version ##.txt_ or optionally you can find all the individual cleanitol files in the **Prop-Texture Catalogue Index and CleanitolCleanitols** and by using either the newer
    **[nos.17's SC4 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/)** or the older **[BSC
    Cleanitol](/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol)** tool you can search and remove the old and outdated versions of these files. Again to avoid possible conflicts
    and glitches it is highly recommended to run either of these tools.


    If your last installed version was the Version 8 of the BSC Common Dependencies Pack, you may manually remove the following files:


    *   BSC MEGA Props - JENX Vol01 v3.dat

    *   BSC MEGA Props - T1 Vol01.dat

    *   BSC MEGA Props - SG Vol01 v3.dat

    *   BSC Essentials v2023.dat

    *   BSC\_PropFamilyNames v3.dat

    *   SG Models Residentials Vol01 v2.dat

    *   SG Models Residentials Vol02 v2.dat

    *   SG Models Residentials Vol03 v2.dat

    *   SG Models Residentials Vol04 v2.dat


    from the BSC/BSCProps folder, and run the installer.


    If this is the first time you install the BSC Common Dependencies Pack or your last installed version was Version 7 or below, then please use the _Cleanitol\_MASTER REMOVE LIST\_BSC Common
    Dependencies Pack Version ##.txt_ with one of the above mentioned cleanitol tools.


