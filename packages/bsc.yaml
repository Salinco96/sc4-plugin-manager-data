  description: |-
    The SC4D LEX Legacy - BSC Common Dependencies Pack is a unified package with a Java installer, containing over 150 frequently used dependency files produced by the BSC (BATT Squad Certification) Team, including texture and prop packs, as well as the BSC Essentials file. Chances are, if you're looking for a BSC dependency, it's probably in here.

    <ins>**CHANGELOG**</ins>

    <ins>**IMPORTANT NOTE:

    **</ins>The **Version 9 update(s)** of the BSC Common Dependencies will be a series of smaller updates (before we move to version 10) mostly related to the BSC Essentials and the SimGoober related model packs. These small updates will be noted by the next alphabetical letter in line and a note about the release date. Please keep an eye on the changelog.\*\*

    \*\*Version 9b update turned out to be a bit bigger update. Check the ChangeLog, please.

    **Version 9b update (21 August 2024)**

    - The **BSC MEGA Props - Rubik3 Vol01 - WTC Props** dependency pack has been **<ins>REMOVED</ins>** from this compilation as with a recent update it has been moved into its own legacy pack: **SC4D LEX Legacy - BSC Custodian Rubik WTC Complex V2**
    - The **BSC BATProps Newman Inc RPK Vol01 v2** dependency pack has been <ins>**<ins>REMOVED</ins>**</ins> from this compilation as with recent updates it has been moved into the **SC4D LEX Legacy - BSC Canals Collection V2**
    - The brand new **BSC MEGA Props Caliban Vol01** dependency pack has been added to the compilation, bringing back Caliban's ancient models and props to support up coming re-hosting efforts.
    - The brand new **BSC MEGA Props YDR Vol01** dependency pack has been added to the compilation as a preparation for the re-hosting efforts of some of Yoder7652's uploads.
    - BSC Essentials has received further custom UIs (including the DEDWD_Commercial_commonfiles.dat - released on STEX as a side file of the **[BSC MEGA Props DAE Vol02](https://community.simtropolis.com/files/file/13153-bsc-mega-props-dae-vol02/)** download -, which is a collection of custom UIs created by Deadwoods for his Aussie and other commercial shop sets) and now it's running as **BSC Essentials v2024b**.
    - After it was discovered that the former MS Textures file (MikeSeiths custom textures for his dealerships) that was merged into the BSC Textures Vol03 has the wrong ID structure (it used the dummy test ID range from the SC4Tool), this has been fixed andincorporated into the new updated **BSC Textures Vol03 v5**.
    - A few new models and props have been added to the second volume of Debussyman's dependency pack which runs now as **BSC MEGA Props DBSSYMN Vol02 v3**.
    - A few new props have been added to the first volume of Deadwoods' dependency pack, which runs now as **BSC MEGA Props DEDWD Vol01 v4**.
    - From the **Grfe_Props_Pack_Carpack vol04.dat** an MMP template exemplar has been removed as it does not have any purpose, but was able to cause confusion. There is no version change this time. Just re-install the file from this update.

    * * *

    As always it is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins, but also do NOT forget to make back-ups of your plugins folder, just in case.

    Optionally in the *~Documents* folder in the main ZIP you can find the all the individual cleanitol files and by using either the newer **[nos.17's SC4 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/)** or the older **BSC Cleanitol** tool you can search and remove old and outdated versions of these files.

    IMPORTANT NOTE:

    From Version 9b temporarily the *Cleanitol_MASTER REMOVE LIST_BSC Common Dependencies Pack Version ##.txt* has been removed until the LEX Restoration efforts will reach a more advanced state. The individual cleanitol files will be kept available in the meantime, so players have more control what they want to remove, and a new cleanitol script will be added which is aiming to remove the older file versions from previous Common Dependency installs with each updates.

    Always keep back-ups of your cities and plugins folders before you update from earlier versions or if you start using the BSC Common Dependencies for the first time and you already have old (pre-SC4Evermore) BSC Team related custom contents either from LEX or from other exchanges.

    If you have issues with the **SimGoober Commercials and Industrials**, please read **[the following post on Simtropolis](https://community.simtropolis.com/forums/topic/763347-simgoober-content-and-bsc-common-dependencies-pack/?tab=comments#comment-1794707 "info about the SG Commercial and Industrial Lots")**. I shared a link there, where I **temporarily** made the last Project ZIPped LEX versions of the SG Commercials and Industrials available. The officially rehosted version however will get further updates, so those are packs are not the final versions.

