  description: >-
    The SC4D LEX Legacy - BSC Common Dependencies Pack is a unified package with a Java installer, containing over 150 frequently used dependency files produced by the BSC (BATT Squad Certification)
    Team, including texture and prop packs, as well as the BSC Essentials file. Chances are, if you're looking for a BSC dependency, it's probably in here.


    IMPORTANT NOTE:


    From Version 9b temporarily the *Cleanitol_MASTER REMOVE LIST_BSC Common Dependencies Pack Version ##.txt* has been removed until the LEX Restoration efforts will reach a more advanced state. The
    individual cleanitol files will be kept available in the meantime, so players have more control what they want to remove, and a new cleanitol script will be added which is aiming to remove the
    older file versions from previous Common Dependency installs with each updates.


    Always keep back-ups of your cities and plugins folders before you update from earlier versions or if you start using the BSC Common Dependencies for the first time and you already have old
    (pre-SC4Evermore) BSC Team related custom contents either from LEX or from other exchanges.


    If you have issues with the **SimGoober Commercials and Industrials**, please read **[the following post on
    Simtropolis](https://community.simtropolis.com/forums/topic/763347-simgoober-content-and-bsc-common-dependencies-pack/?tab=comments#comment-1794707 "info about the SG Commercial and Industrial
    Lots")**. I shared a link there, where I **temporarily** made the last Project ZIPped LEX versions of the SG Commercials and Industrials available. The officially rehosted version however will get
    further updates, so those are packs are not the final versions.


    What all is in the SC4D LEX Legacy - BSC Common Dependencies Pack?


