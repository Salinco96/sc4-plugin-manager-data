  category: commercial
  description: >-
    Break the grid! There are no rules!


    These are ***as-is*** models. They're good enough for me so they will have to be good enough for you ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif ";&#41;")


    I've been busy with IRL stuff lately so I haven't had time to complete these in any sort of "final" manner with proper detailing, nightlights etc, but anyway here are some high rise structures for
    FA2 angled roadways.


    Download includes both mirrored versions of the following lots w/overhanging prop:


    **FA2 Citysphere** (*801 King St, Toronto, ON*) // LM 2x2


    **FA2 Cocoa Exchange** (*1 Wall Street, New York, NY*) // LM 1x2


    **FA2 Rhodes Haverty** (*127 Peachtree St, Atlanta, GA*) // LM 1x2


    **FA2 TD Bank** (*Cadman Plaza, Brooklyn, NY*) // LM 3x3


    No dependencies, no refunds or exchanges. No shoes, no shirt, NO service. No pets (service animals allowed)
