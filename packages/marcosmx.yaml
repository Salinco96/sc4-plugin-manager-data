    MarcosMX Essentials - [On the STEX](https://community.simtropolis.com/files/file/36346-mx-essentials/)


    BSC Texture Mega Pack Vol 1 found in the [BSC Common Dependency Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack).


