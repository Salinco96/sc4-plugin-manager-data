marcosmx/blam-burger-king:
  authors:
    - MarcosMX
  category: cs$$
  dependencies:
    - bsc/common-dependencies
    - bsc/textures-vol01
    - marcosmx/mx-essentials
  description: >-
    As sometines happens, files from the various SimCity 4 sites go missing. When possible and practical, we make attempts to restore those files when found. In all such cases, this is done in good
    faith for the benefit the author and the community. This particular item has been uploaded here under MarcosMX's account as part of the BLaM team as it had been uploaded on the original location.
    The files are provided in the same condition that they had been in when they were previously available with one exception. The readme has been replaced with updated information regarding
    dependencies. Otherwise, the files are presented as is with no other changes made. If anyone has information that would help clarify this upload, or if any issues arise, please contact any staff
    member.


    Burger King, by MarcosMX


    Burger King (often abbreviated to BK) is a large international chain of fast food restaurants, predominantly selling burgers, french fries, soft drinks, desserts, and various sandwiches. It is
    headquartered in unincorporated Miami-Dade County, Florida, just outside the city of Miami.


    Growable Version: (Ploppable version included)


    Lot size: 3 x 3 tiles


    Building style(s): Building: Landmark,Building: CS$$,Style: Chicago,Style: New York,Style: Houston,Style: Euro


    Growth stage: 4


    Occupants: CS-$$


    Bulldoze cost: ยง 120


    Max. Fire Stage: 10


    Power consumption: 45 MWh/month


    Water consumption: 5 Gallons/month


    Air pollution: 2 over 2 tiles


    Water pollution: 1 over 2 tiles


    Garbage pollution: 8 over 0 tiles


    Menu position: Landmark Menu


    Plop cost: ยง 2740


    Jobs: 24 Cs-$$


    This download is only compatible with SimCity 4 "Rush Hour" or SimCity 4 Deluxe.


    Dependencies:


    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder:


    MarcosMX Essentials - [On the STEX](https://community.simtropolis.com/files/file/36346-mx-essentials/)


    BSC Texture Mega Pack Vol 1 found in the [BSC Common Dependency Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack).


    In order to see the nightlighting, you must install the EP1-Update 1 for Rush Hour/SimCity 4 Deluxe, and then afterwards, install the SC4-Update for nightlighting (note: you have to be logged in
    in order to see the download link). If this update isn't installed, you won't see any lighting effects on custom BAT buildings.


    Reviewed and posted by staff.
  images:
