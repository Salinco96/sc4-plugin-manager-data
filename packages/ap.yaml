  description: >-
    In the days of Nelson's ships-of-the-line, provisions and ship's stores were crammed into every nook and cranny of the big three-deckers. The old sailing battleships might well be at sea for
    months on end and a crew of up to 900 men had to be fed and provided with water, beer, and rum. Unfortunately for the sailors, victualling a warship in those days was a truly primitive business.
    As far as food, almost everything was packed into wooden barrels and the lids sealed with tar. Pork and beef were salted and cured. The fresh water and spirits were simply sealed in barrels. And
    since baking bread was too hazardous on wooden sailing ships, a flour-based cracker was substituted - appropriately referred to as “Hardtack”. Eventually, improperly seasoned wooden barrels would
    open at the seams, the contents would begin to spoil, and the already bad food got even worse. Fresh vegetables, however, were never available for more than a week or two once the vessel had
    sailed, so lime juice was shipped to help prevent scurvy and other diseases caused by vitamin deficiency. Circumstances were much improved by the early 20<sup>th</sup> Century and dreadnought
    warships equipped with refrigeration systems made frequent port calls to replenish fresh food supplies.


    “AP” has provided us with a prop pack of finely detailed and textured provisions to be loaded aboard your ships from the docks. They come in a variety of cases, boxes, and crates in a wide range
    of colours that could represent apples, potatoes, beans, cheese, boxed meats, etc, etc. And he has thoughtfully provided a selection of sailors to help move them around. These could also be used
    around trucking terminals, for truck deliveries to supermarkets, or to unload from trains into your warehouses.


