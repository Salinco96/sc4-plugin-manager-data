ap/historic-navy-pack-28-proteus-class-collier:
  authors:
    - AP
  category: 120
  description: >-
    ***Proteus, Jupiter,*** **and *Nereus -* 1913 *- Cyclops* 1917**


    **19,360 tons - 159m (542ft) length - 19m (65ft) beam - 8.4m (28ft) draft - 16 knots - 4x4-inch guns -- compliment: 16 officers and 220 enlisted. Capacity: 8,100 tons coal normal - 11,000 tons
    maximum overload.**


    After the cruise of the Great White Fleet (1907 to 1909), the United States Navy understood it would be impossible to rely upon foreign or commercially leased colliers during wartime conditions.
    Congress had always been reluctant to appropriate funds to build colliers due to their belief the fleet was meant to defend American shores - not to go swanning about on overseas duties. But the
    Navy was persistent, and between 1913 and 1917, four *Proteus Class* (sometimes referred to as *Jupiter Class*) colliers were designed and built. They were state-of-the-art for their day and could
    handle two ships (one on either beam) with a streamlined system of booms and winches for maximum speed and efficiency. Their length and narrow beam, with the forest of “Kingston posts” and cargo
    booms, made them unique among colliers. *USS Jupiter* was converted into the experimental aircraft carrier *USS Langley* in 1920, and was lost to Japanese air attack off Java in 1942. *USS
    Cyclops* was lost without a trace in 1918 -- both *USS Proteus* and *Nereus* were lost in 1941 - also without a trace. And all three were lost on the same shipping lane -- in the vicinity of the
    Bermuda Triangle.


    ![image.png.1ec2ebbd0d154aa2c4e66b036669c85d.png](https://www.simtropolis.com/objects/attachments/monthly_2024_07/image.png.1ec2ebbd0d154aa2c4e66b036669c85d.png)


