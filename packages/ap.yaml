ap/historic-navy-pack-29-collier-vestal:
  authors:
    - AP
  category: props
  description: >-
    ***USS Vestal - 1908***


    **12,585 tons - 142m (465 ft) length - 18.3m (60 ft) beam - 7.9m (26 ft) draft - 16 knots -4x76.2mm (3-in) guns -- compliment: 35 officers and 748 enlisted.**


    The *USS Vestal* was commissioned into service in 1908 as a fleet collier (*Prometheus Class*), but was taken out of service in 1912, overhauled, converted, and recommissioned in 1913 as a fleet
    repair ship. Many navies had various auxiliary support ships lying about their harbours - accommodation ships, depot ships for destroyers, colliers, depot ships for submarines - and usually one or
    more repair ships of various types. The United States, unlike Great Britain, did not have numerous colonial ports and coaling stations where repair facilities would be available, and the problem
    was particularly troubling in the vast reaches of the Pacific. Since repairs could not be preformed in Guam or the Philippines, a fleet would have to be maintained on the voyage out, while
    operating in the area, and on the return voyage to the West Coast. Consequently, the US Navy practically invented the concept of “Fleet Trains”. Like supply trains for a marching army, the Fleet
    Trains would sail with the warships and carry supplies, ammunition, fuel, and the necessary repair facilities across the wide Pacific. Vestal was capable of preforming blacksmith work, boiler
    repair, carpentry, coppersmithing, electrical work, foundry work, pipe-fitting, plating and sheet metal work, welding, and repair of optical instruments and mechanical components.


    *Vestal* was anchored astern of the *USS Arizona* on 7 December 1941. She was damaged, but survived the war years to anchor among the battle fleet for Japan's surrender in Tokyo Bay in 1945. Along
    the way, she earned two Battle Stars for action against the enemy. After 38 years of active sea service, *Vestal* was stricken from the Naval Register in 1946 and sold for scrap in 1950.


