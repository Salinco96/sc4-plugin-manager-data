ap/historic-navy-pack-26-pier-clutter:
  authors:
    - AP
  category: 120
  description: >-
    This may not sound like a very “professional” name for this prop pack, but it is most accurate. Docks, piers, and quays, though commonly found in harbours and naval anchorages, were surprisingly
    expensive to build and there never seemed to be enough of them. Consequently, they were always busy places - with ships coming and going - loading and unloading cargo - taking on provisions or
    ammunition -- or berthing ships while repairs were made or new equipment was installed. As a result of all this activity, docks and quaysides were crowded and littered with a wide variety of
    “clutter”.


    “AP” has provided us with a small assortment of props which were carefully chosen to add detail and authenticity to your docks and piers. This selection has been modelled to the scale of the
    sailors and dock workers to avoid the props already in the game which are often too large for the scene. The rusty anchors and anchor chains are perfect for any pier, or even a salvage yard. And
    the piles of planks covered by worn canvas tarps are perfect accessories to any dock - as are the perennial rope coils. One item, the refuelling points, are especially useful and quite well done.
    For those of you that are into Naval ceremony and lore, “AP” has included a ship's ceremonial “Kisbee” and “presence board” for dockside display. (The “kisbee” is explained in Chapter 11.)


    **How to use**


    This pack contains .SC4model-files and props as .SC4desc-files. So, by installing this pack nothing will directly appear in your game. You can use the props on your own lots or convert the
    SC4models into buildings, as you please. Since most props are to be used on water lots and props naturally align with the surface level, they will sink to the sea floor, if you do not stick to the
    guidelines on how to use [props on water lots](https://community.simtropolis.com/omnibus/simcity-4/bat-lot-editor-tutorials/tutorial-for-props-on-water-r852/). Finally you will need to follow the
