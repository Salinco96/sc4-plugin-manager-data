ap/historic-navy-pack-24-sailors:
  authors:
    - AP
  category: props
  description: >-
    “Life in the Navy is mighty fine…” or so the song goes. But life in the Edwardian Era navy - British or German - was not exactly a walk in the park. The North Sea, known as one of Earth's smaller
    seas, can be a surprisingly inhospitable place. Cold on those long night watches - even in summer - and cold enough in winter to freeze the spray coming over the bow. Capital ship crews ranged
    from 900 to 1,200 officers and men, and even these big ships could be quite cramped below decks. The Royal Navy frequently slung hammocks on three levels, while the Germans managed to keep them on
    two tiers. Officers, of course, had cabins - though they often shared. Messing arrangements for the rank and file were not much better. Usually, communal tables were suspended from the deckhead
    and lowered on ropes at meal time (like a large swing), while the food was brought from a central galley. The food was not always good, but it was filling. The Royal Navy had better food, mainly
    because their supply system was effective. In Germany, as the war went on, the home front was unable to provide adequate supplies for the Army or the Navy. Where dining and sleeping arrangements
    were concerned, both navies were segregated by rank and social class. While the enlisted men came from all walks of life, the officers tended to be drawn from the nobility, or at least, the very
    rich.


    In SC4, you can build the breakwaters, the piers, quays, and docks, and even plop the giant cranes to service your fleet of warships. But to really bring your naval base to life - you MUST have a
    dockyard workforce and SAILORS. “AP” has crafted an entire range of sailors, patterned after the uniforms of the Kaiserliche Marine. Tall leather seaboots, black trousers, and white jumpers with
    the black “tar-flap” neckerchief tied in a square knot across the chest. Topping it off is the traditional round, “flat-hat”, with a ribbon around the base carrying the ship's name, tied at the
    back with the ends dangling down the neck. Of course, both the Royal Navy and the Kaiserliche Marine had summer uniforms - often referred to as “whites”. Dockyard quays are busy places. And
    everywhere you look, there are swarms of sailors and dock workers - going about a thousand different tasks. “AP” has provided a wide variety of figures and poses that can be suited to any job.
    This is the first installment of sailors - to be followed by other figures that will bring your dockside scenes to life.


