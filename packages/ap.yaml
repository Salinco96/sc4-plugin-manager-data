ap/historic-navy-pack-23-seydlitz:
  authors:
    - AP
  category: props
  description: >-
    **Commissioned 1913**


    **24,988 tons - 200.6 m (658 foot) length - 28.5 m (93 foot) beam - 9.3m (30 foot) draft - 27 knots - complement: 43 officers and 1,025 men - 10x28 cm (11-in) guns - 12x15 cm (5,9-in) guns -
    12x8.8 (3.5-in) guns - 4x50cm (19.7-in) torpedo tubes - belt armour up to 300mm (11.8 in).**


    *SMS Seydlitz* was widely regarded as a “lucky” ship - and went down in history as “the ship too tough to die”. She was a product of the political struggle within the Imperial Navy - from Kaiser
    Wilhelm II down to the serving line officers. Großadmiral von Tirpitz wanted battlecruisers to fight other cruisers. The Kaiser, and many of the line officers, knew the Hochseeflotte would be
    outnumbered by the Royal Navy - and they wanted the battlecruisers to be strong enough to take their place in the line of battle when required. And - there was the pinch-penny Reichstag to be
    considered. Consequently, *Seydlitz* was a compromise in design - but a step in the right direction. Very much similar to the previous *Moltke Class*, the new battlecruiser had a redesigned and
    improved machinery plant, a greater displacement than the *Moltke Class*, and a much improved and increased armour scheme. She is often considered a “Third Generation” German battlecruiser.


    Much favoured by Vizeadmiral Hipper, she served as flagship Scouting Forces from June 1914 to October 1917, and fought in every major engagement in the North Sea as well as several in the Baltic
    Sea. At the Battle of Jutland, *Seydlitz* shared credit with *SMS Derfflinger* in the sinking of the British battlecruiser *HMS Queen Mary*. In the same battle, she suffered hits from some 21
    large caliber shells, and in an epic struggle against the odds, narrowly made it back to port - becoming “the ship too tough to die”. *Seydlitz* survived the war - only to be scuttled by her crew
    in 1919 at Scapa Flow.


    ![image.png.95efd9da62c276bb7e36074de8fa4bf4.png](https://www.simtropolis.com/objects/attachments/monthly_2024_05/image.png.95efd9da62c276bb7e36074de8fa4bf4.png)


