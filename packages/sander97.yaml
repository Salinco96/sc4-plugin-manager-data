sander97/sport-hall:
  authors:
    - sander97
  category: 600
  description: This is a sport hall for gymnastic clubs and for elementairy schools to do their gym class. There's a small version on a 3x4 lot and a large on a 4x5 lot. They can be found in the park-menu.
  images:
