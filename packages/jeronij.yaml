jeronij/ship-pack:
  authors:
    - jeronij
  category: 360
  dependencies:
    - jeronij/mega-props-vol01
  description: >-
    These are all water plopable landmarks which include mostly two versions of cargo ships (loaded and unloaded) like the Ned Lloyd and the Maritime Toyoma cargo ships in different colour variation.
    Useful for industrial harbour areas. The compilation also contains the Spanish passenger ferry ship Juan J. Sister and the Harland & Wolff RMS Titanic.


    These models are based on real life ships, for the cargo ships there are two versions included, one with a full container cargo, and the other one empty. The ships are to scale. Be advised !!!


    **Dependencies:**


    BSC MEGA Props - JRJ Vol01 v2.dat - INCLUDED (you can find it in the BSC/BSCProps folder).
  images:
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/JRJ_Ships_JJSister.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/JRJ_Ships_Titanic.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/JRJ_Ships_Toyama_blue.jpg
  name: Jeronij Ship Pack
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/JRJ_Ships_JJSister.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/20-ploppable/165-sc4d-lex-legacy-jeronij-ship-pack
  variants:
    default:
      assets:
        - docs:
            - Jeronij_Readmes
          id: sc4evermore/165-sc4d-lex-legacy-jeronij-ship-pack
          include:
            - Jeronij/JRJ Ships Compilation
      version: 1.0.0
  warnings:
    - id: bulldoze
      on: disable
