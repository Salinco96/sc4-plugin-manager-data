somy/danchi-apartments:
  authors:
    - SOMY
  category: 210
  description: A set of apartments from SOMY. There are four different styles of low wealth residential buildings plus a water tower. These have been updated using SC4PIM and the models have been centred using cogeo's Model Tweaker. There are three different style of 2x5 growable lot - the original style made by SOMY, a set of lots with a LH corner and a set with a RH corner. There is also a set of 5x2 low wealth residential lots.
  name: "SOMY Danchi Apartments"
  url: https://www.sc4evermore.com/index.php/downloads/download/11-residential/244-somy-danchi-apartments
