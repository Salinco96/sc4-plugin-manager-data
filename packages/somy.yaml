somy/danchi-apartments:
  authors:
    - SOMY
  category: 210
  dependencies:
    - somy/mega-props-vol05
  description: >-
    A set of apartments from SOMY. There are four different styles of low wealth residential buildings plus a water tower. These have been updated using SC4PIM and the models have been centred using
    cogeo's Model Tweaker.

    There are three different style of 2x5 growable lot - the original style made by SOMY, a set of lots with a LH corner and a set with a RH corner. There is also a set of 5x2 low wealth residential
    lots.

    Growable Version:

      - Lot size: 2 x 5 and 5x2 tiles
      - Building style(s): Building: Residential, Building: R$, Style: Chicago, Style: New York, Style: Houston, Style: Euro
      - Growth stage: 5
      - Occupants: from 290 to 382 depending on model style
      - Bulldoze cost: § 247 to 284
      - Building Value: § 3941 to 5191
      - Construction Time: 26 days
      - Max Fire Stage: 3
      - Power consumption: 2 MWh/month
      - Water consumption: 4 Gallons/month
      - Air pollution: 1 over 5 tiles
      - Water pollution: 1 over 5 tiles
      - Garbage pollution: 4 over 0 tiles

    Water Tower:

      - Lot size: 1 x 1 tiles
      - Menu position: Building: Utility, Building: Water
      - Jobs: n/a
      - Plop cost: § 650
      - Bulldoze cost: § 30
      - Monthly cost: § 200
      - Water Produced 9400 gallons/month
      - Max. Fire Stage: 3
      - Power consumption: 2 MWh/month
      - Water consumption: 5 Gallons/month
      - Air pollution: 0 over 2 tiles
      - Water pollution: 0 over 0 tiles
      - Garbage pollution: 0 over 0 tiles


    Credits:


    Original models and lots by SOMY. The models have been centred using cogoe's Model Tweaker and the descriptos have been remade using wounanagaine's SC4PIM. These lots are CAMpatible.
  images:
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/SOMYDanchi_s.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/SOMYDanchi_sn.jpg
  name: SOMY Danchi Apartments
  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/SOMYDanchi_s.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/11-residential/244-somy-danchi-apartments
  variants:
    default:
      assets:
        - docs:
            - ~Documents/SOMY_Readmes
          id: sc4evermore/244-somy-danchi-apartments
          include:
            - SOMY/Danchi Apartments
      requirements:
        darknite: false
      version: 1.0.0
  warnings:
    - id: bulldoze
      on: disable

