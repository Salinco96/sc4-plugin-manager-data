somy/modern-japanese-house-set:
  authors:
    - SOMY
    - BarbyW
  category: 220
  dependencies:
    - somy/mega-props-vol07
  description: >-
    A set of 10 houses by **SOMY** that have been updated using the X_Tool and also have had the dummy building replaced by a building model. The capacity now varies according to the number and size
    of houses on the lot. All except one are stage 3 R$$ and the lotting is unchanged from the originals.


    **If you have the originals please bulldoze any in your cities before installing these as the IIDs are also unchanged and although the city should not crash you may have problems.**


    ### Lot Details and Information


    **Growable Version:**


    |     |     |

    | --- | --- |

    | Lot size: | 1 x 4 tiles |

    | Building style(s): | Building: Residential,Building: R$$,Style: Chicago,Style: New York,Style: Houston,Style: Euro |

    | Growth stage: | 3   |

    | Occupants: | R-$ : 44 to 94,R-$$ : 26 to 53 |

    | Bulldoze cost: | § 215 |

    | Worth: | § 678 |

    | Construction Time: | 21 days |

    | Max. Fire Stage: | 3   |

    | Power consumption: | 1 MWh/month |

    | Water consumption: | 2 Gallons/month |

    | Air pollution: | 1 over 5 tiles |

    | Water pollution: | 1 over 6 tiles |

    | Garbage pollution: | 4 over 0 tiles |


    **Installation:** Copy/Extract the **SOMY** parent folder into your Plugins. If you extracted the *~Documents* folder into your plugins, too, it's highly recommended to keep it, but move it out of
    the Plugins folder.


    **Un-Installing:** To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.


    It is highly recommended to run the provided *Cleanitol_SOMY_jpn_houses.txt* cleanitol file for the compilation with one of the following 3rd party cleanitol tools, which can help you remove the
    old packs or you can remove them manually:


    [nos.17 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) (new tool)


    [BSC Cleanitol](https://sc4evermore.com/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol) (old tool).


    ### Dependencies


    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.


    - [SC4D LEX Legacy - SOMY Dependencies Pack V2](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/174-sc4d-lex-legacy-somy-dependencies-pack)


    - SOMY Mega Props vol07


    ### Credits


    Original BATs and lots by SOMY. Updating by BarbyW
