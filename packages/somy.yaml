somy/mega-props-collection:
  authors:
    - SOMY
  category: 120
  description: >-
    This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled prop packs of popular Japanese BATer SOMY, which had been available on the Lot Exchange (LEX) at SC4
    Devotion. This compilation also contains most (if not all) of the models that SOMY ever released on their websites over the years. After battling a number of technical issues, software
    incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect these dependencies in an easy-to-use form,
    allowing users to install them all in one go, or carefully select exactly which packs they wish to install.


    Please note that this pack **is** expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain,
    update, and provide technical support for the pack.


    #### CHANGE LOG


    - 20.01.2024 - Update to Version 2


    - Official update in the installer itself


    - Some small adjustments and clean-ups in the prop packs and within the upload


    #### Installation


    This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.


    To install it, you'll either need the Java Runtime Environment to run the installer--[Adoptium's open-source edition is recommended](https://adoptium.net/temurin/releases)\--or a zip tool capable
    of opening the installer to allow manual installation. For Windows/Linux, use [7-zip](https://www.7-zip.org), and for macOS, use [Keka](https://www.keka.io/en/).


    Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
    Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the Cleanup tab, click "Start scan" to find any
    outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking "Backup" will remove these old files to a safe location. (The option to "Delete" them also
    exists, but is not recommended.)\*\* After this, click over to the Install tab, and click "Start installation" to begin the installation procedure. When installation is complete, the tab pop up a
    message indicating it, after which you are safe to close the installer.


    \*\* Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the individual cleanitol files or the
    master cleanitol for the compilation with one of the following 3rd party cleanitol tools:


    [nos.17 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) (new tool)


    [BSC Cleanitol](https://www.sc4evermore.com/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol) (old tool)


    #### Credits


    The following members contributed models to this collection:


    - SOMY

        Bear in mind that most of the models with the original lots created by SOMY are still available on their website:

        https://somy.gozaru.jp/p1.htm

    This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus. Previous Prop Pack assembly performed by members of the BSC.


    ##### Special Thanks


    Webmaster & administration staff at SC4 Devotion and SC4Evermore.


    And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that
    may of helped somewhere along the lines.


    And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after **20 years** thanks to you!


    And last but not least, a thanks for the Maxis individuals too, for the \[paid\] work that they did. ;-)


    #### Contents


    This package contains the following Dependency Packs:


    #### MEGA Prop Packs


    1.  SOMY MEGA Props Vol01

    2.  SOMY MEGA Props Vol02

    3.  SOMY MEGA Props Vol03

    4.  SOMY MEGA Props Vol04

    5.  SOMY MEGA Props Vol05

    6.  SOMY MEGA Props Vol06

    7.  SOMY MEGA Props Vol07

    8.  SOMY MEGA Props Vol08

    9.  SOMY MEGA Props Vol09

    10. SOMY MEGA Props Vol10


    Various pieces of original documentation and earlier Cleanitol definitions can be found in the "~Documents" folder.
  images:
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Somy Mega Props vol01lex.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Somy Mega Props vol07LEX.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Somy Mega Props vol09lex.jpg
  name: SOMY Mega Props Collection
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Somy Mega Props vol01lex.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/174-sc4d-lex-legacy-somy-dependencies-pack
  variants:
    default:
      assets:
        - id: sc4evermore/174-sc4d-lex-legacy-somy-dependencies-pack
          include: []
      dependencies:
        - somy/mega-props-vol01
        - somy/mega-props-vol02
        - somy/mega-props-vol03
        - somy/mega-props-vol04
        - somy/mega-props-vol05
        - somy/mega-props-vol06
        - somy/mega-props-vol07
        - somy/mega-props-vol08
        - somy/mega-props-vol09
        - somy/mega-props-vol10
      version: 2.0.0

