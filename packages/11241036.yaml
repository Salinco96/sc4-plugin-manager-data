11241036/seasonal-woods:
  authors:
    - "11241036"
    - Girafe
  category: parks,flora
  dependencies:
    - girafe/flora-pack
    - maxis/stonehenge
  description: >-
    This plugin contains a row of forest combinations on ploppable lots. These have been designed to fill a certain gap in the game: For filling large areas with trees, there are tree controllers, and
    for creating detailed scenes on a small scale, there are MMP's - however, when trying to place forests on small lots, mostly gaps between buildings, lots, farm fields, or in parks, you can use
    neither nor, because tree controllers are not exact enough, and with MMP's, it will take too long.


    This plugin is supposed to provide a solution: It contains seasonally changing woods that can be placed in such gaps. All lots have a slight park effect, reduce pollution and increase demand for
    residential areas. Furthermore, I've also placed other stuff on these lots that can be found in forests - weeds, ferns, rocks, tree stumps, leaves, berries, and moss. As for the design, I tried to
    find a solution between realism (design it after common forest mixes in central Europe), aesthetics, the trees that are available in the first place (uploaded by Girafe and Orange), and adaption
    to the game (especially to two already available tree controllers).


    Available languages: English, German
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2020_10/5f8c16c6b21fc_OverviewGSW2.jpg.3e36b47c7ea1fa61bb47f4f3b59f5f19.jpg
