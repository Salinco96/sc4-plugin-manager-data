  description: >-
    **Description:**


    This is a small set of community gardens, working as a supplement to the default Maxis community gardens, for those mayors that want their sims to grow their own food. These lots come in 4 sizes,
    from 1x1 to 2x2, and provide a small park effect, as well as a small farming demand cap relief, while charging only low monthly cost.


    For further information and lot statistics, please refer to the Readme.


    **Available languages:** English and German


    **Dependencies**


    **BSC Farm Fields SG Vol 02:** https://community.simtropolis.com/files/file/11935-bsc-farm-fields-sg-vol-02/


    **11241036 Textures Version 3 or higher:** If you have downloaded the 11241036 Textures before May 11th, 2024, please download and install them again. You can just overwrite previous versions with
    the new version.


    https://community.simtropolis.com/files/file/33651-11241036-textures/


    **SimPeg Agricultural Mod "SPAM"** (either full mod or Super Resource Pack):


    Full Mod: https://community.simtropolis.com/files/file/26080-simpeg-agricultural-mod-spam/


    Super Resource Pack: https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/


    **BSC Common Dependencies Pack Version 8 or higher:**
    [https://sc4evermore.com/index.php/downloads/download/3-sc4d-LEX\-legacy-bsc-common-dependencies-pack](https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack)


    *You need the following files:*


    *BSC Textures Vol 01.dat*


    *BSC_TexturePack_Cycledogg_V 01.dat*


    *BSC MEGA Props - Misc Vol02.dat*


    *BSC Mega Props - CP Vol02.dat*


    *BSC MEGA Props - MJB Vol01.dat*


    **WMP Mega Props vol. 01 - Misc General Props:** https://community.simtropolis.com/files/file/33621-wmp-mega-props-vol-01-misc-general-props/


    **BNL Essentials and its subsequent dependencies:** https://community.simtropolis.com/files/file/28639-bnl-essentials/


    **BSC VIP Girafe Flora Pack:**
    [https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-LEX\-legacy-bsc-vip-girafe-flora](https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-lex-legacy-bsc-vip-girafe-flora)


    *You need the following parts: Common Spruces*


    **Sunflower Field:** https://community.simtropolis.com/files/file/21220-sunflower-field/


    *You only need the .SC4Model and .SC4Desc files.*


    **Maxis Castle Set** (direct download link): https://community.simtropolis.com/library/maxis/sc4/buildings/Longfellow_Castle.zip


    **Special notes:**


    **This plugin contains seasonal and semi-seasonal props.** They may not always show up right after plopping. Please let the game run for a few in-game months, and they will appear sooner or later.


    **This plugin has been optimized for usage with memo's Submenus DLL mod.** This means that users who have downloaded this mod will find this plugin being packed into its own submenu (make sure to
    read the installation instructions below). Users who don't use it will simply find it in their park menu, somewhere in the center. The submenu icon looks like this (only one of the 4 circles is
    visible at a time):


    ![Icon_CG_Submenu.thumb.png.ac068eaec43b7f](https://www.simtropolis.com/objects/screens/monthly_2024_05/Icon_CG_Submenu.thumb.png.ac068eaec43b7fd77ddfe937d18a241c.png)


    You may want to download memo's Submenus DLL mod here: https://community.simtropolis.com/files/file/36142-submenus-dll/


    **Installation:**


    Step 1: To install the lots themselves, please put the file Community Gardens.dat into your Plugins folder.


    Step 2 (optional): To allow the submenu button to show up, please either put the file *CG_Submenu Community Gardens.dat* or the file *CG_Submenu Park.dat* into your Plugins folder (do not install
    both files). The first one will make the community garden submenu show up under memo's own Community Gardens submenu, the latter one will simply put it into your Park menu.


    To uninstall this plugin, please remove all instances of this plugin from your cities and then remove all files coming with it.


    **Compatibility:**


    This plugin is only compatible with SC4 Deluxe or SC4 with the Rush Hour Expansion.
