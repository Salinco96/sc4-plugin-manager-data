11241036/traffic-blocker-set:
  authors:
    - "11241036"
  category: transport,overrides
  dependencies:
    - 11241036/textures
    - mgb204/texture-pack
    - nam-team/network-addon-mod-nam-cross-platform
    - sfbt/essentials
    - simmaster07/sc4fix
  description: >-
    **Short Description:**


    This is a set of car, freight car, and bus traffic blockers for default maxis, SAM, GLR, and RHW routes. They will block one kind of traffic while allowing the other kinds of traffic and
    pedestrians to pass. This may be useful for creating bus lines, simply reducing traffic, preventing cars from taking a shortcut through settlements, keeping freight cars away from residential
    zones and so on. Traffic blockers for roads, one-way roads, avenues, side roads, and railway are already existing on the STEX, but not for SAM and RHW routes, so I thought they might be useful.


    I've tried to keep them as inconspicuous as possible (so not to disrupt the look of your city); therefore the screenshots won't be spectacular. The screenshot below shows a small city where buses
    and pedestrians are taking the SAM 2 Herringbone Street to get to work, while cars are forced to take a detour.


    There are traffic blockers for the subsequently mentioned traffic routes:


    - Maxis routes: road, street, avenue, one-way road

    - SAM streets: 2-11

    - RHW routes: RHW\-2, RHW\-4, RHW\-6, RHW\-8, RHW\-10, MIS

    - GLR: Tram-on-Road (only with concrete pavement in the center), Tram-on-Avenue, Tram-on-Street


    For further information, please refer to the readme in the download.


    **Note:** If you have downloaded this between April 15<sup>th</sup>, 2020, and June 16<sup>th</sup>, 2020, please remove the file TBS_Textures.dat, since it has become obsolete with the release of
    the 11241036 Textures. Please download this dependency package instead.


    **Dependencies:**


    **SFBT Essentials**


    https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials


    **MGB Texture Pack**


    https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/90-mgb204-texture-pack


    **Network Addon Mod Version 37.0 or newer**


    [http://community.simtropolis.com/files/file/26793-network-addon-mod-for-windows-installer-offsite](https://community.simtropolis.com/files/file/26793-network-addon-mod-for-windows-installer-offsite)


    **11241036 Textures**


    **SC4Fix: Third-party patches for SC4**


    Not really required, but it resolves that nasty crash-to-desktop bug occurring whenever you hover with a puzzle piece over a transit-enabled lot.


    **Currently available languages:** English, German


    **Installation:**


    Download the archive and extract all files to a folder where you will find them. Move or copy this folder into your Plugins sub-folder of your edition of SimCity 4 (for instance:
    C:/Programs/Maxis/SimCity 4/Plugins).


    To uninstall, please bulldoze all instances of this plugin in your cities, then remove all of its files from your Plugins subfolder.


    **Note, if you have versions prior to version 3 installed:** Please remove it before installing the new plugin. You don't need to bulldoze your already existing traffic stops, and nothing will
    change in-game. However, to tidy up this plugin, I've reorganized the files and packed them into one big file. You'll have them twice if you simply copy this plugin into your plugin folder.


    **Extra note:** For people using my Cobblestone Street Override mod, I've added the extra file *z_TBS SAM 8 Override.dat*, which will alter the base texture to a cobblestone texture. Remove this
    file if you don't want this (see screenshots).


    **Compatibility:**


    Since this plugin requires installation of the Network Addon Mod, it is only compatible with SimCity 4: Rush Hour, or SimCity Deluxe.


