      id: DirtDark
      label: Parking Lots - Dirt (Dark)
    - filename: PLS DirtLight.dat
      id: DirtLight
      label: Parking Lots - Dirt (Light)
    - filename: PLS Gravel.dat
      id: Gravel
      label: Parking Lots - Gravel
  name: Parking Lot System (PLS)
  optional:
    - memo/submenus-dll
    - rebalynnts/spot-simpeg-plop-orientation-tool
  options:
    - choices:
        - label: Misc Transit
          value: MiscTransit
        - label: Parking
          value: Parking
      condition:
        submenus: true
