11241036/fa-roads-t21-mod:
  authors:
    - "11241036"
  category: transport,overrides
  dependencies:
    - nam-team/network-addon-mod-nam-cross-platform
  description: >-
    **Description:**


    This mod alters the FA\-2 and FA\-3 roads (only straight routes) that come with NAM to remove the trees (and the lanterns, if you want) there. The idea to do this came to me after reading this
    thread: https://community.simtropolis.com/forums/topic/763344-fractional-angle-w2w/


    Please make sure to read the installation instructions below, the plugin needs to be customized to avoid unwanted effects.


    **Please note:**


    - In unzoned and agricultural areas, no objects show up, anyway. This mod doesn't change this.

    - To make the change reflected in-game close to already grown zones, you may need to plop with the Road tool into a FA\-2 or FA\-3 route.

    - If you are growifying a plopped building with the Growify DLL, the zone changes to low, medium, or high density. This will affect adjacent routes, but only if you drag them again or plop into
    them with the Road tool.


    **Dependencies:**


    Network Addon Mod:
    [http://community.simtropolis.com/files/file/26793-network-addon-mod-for-windows-installer/](https://community.simtropolis.com/files/file/26793-network-addon-mod-for-windows-installer/)


    **Installation:**


    There are 3 files coming with this plugin, **only install one of them**. Please check the screenshots to observe the visual result.


    To install, put one out of these 3 files into your Plugins folder, however, you need to make sure that it loads after NAM or it won't work. To make this sure, create a folder with a name that
    comes later than the NAM folder in alphabet (or just put the entire folder zFA Roads T21 Mod into your Plugins folder).


    What the files do:


    - *FA Roads T21 Mod_Remove All.dat*: removes all objects whatsoever from straight FA\-2 and FA\-3 routes.

    - *FA Roads T21 Mod_Remove Trees all D.dat*: removes all trees whatsoever from straight FA\-2 and FA\-3 routes (the lanters remain).

    - *FA Roads T21 Mod_Remove Trees Lanterns HD.dat*: removes all objects from straight FA\-2 and FA\-3 routes, but only on high-density zoning (residential, commercial, and industrial). Low-density
    zoning (only residential and commercial), as well as the plopped zone, are not affected.


    **Compatibility:**


    This mod is only compatible with SC4: Deluxe or SC4 with Rush Hour installed. Furthermore, **this mod is incompatible with any other mod altering the placement of props via editing the T21
    exemplar files with the same IID the NAM uses.**
