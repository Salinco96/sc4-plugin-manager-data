11241036/cp-floral-mmp-collection:
  authors:
    - "11241036"
  category: 670
  dependencies:
    - cycledogg/mega-props-vol01
    - cycledogg/mega-props-vol02
    - lowkee33/seasonal-flora-patch
  description: >-
    **Warning! Please take yourself time to read the Readme in order to avoid nasty side effects, such as the double icon bug, and some entries not working the way you want.**


    **Dependencies:**


    **BSC Common Dependencies Pack Version 8 or higher:**
    [https://sc4evermore.com/index.php/downloads/download/3-sc4d-LEX\-legacy-bsc-common-dependencies-pack](https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack)


    *In particular, you need the following files: BSC MEGA Props - CP Vol01.dat, BSC Mega Props - CP Vol02.dat*


    **Seasonal Flora Patch** (if your terrain mod doesn't support seasonal flora):
    https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/36-lk33-seasonalflorapatch


    **Submenus DLL** (optional): https://community.simtropolis.com/files/file/36142-submenus-dll/


    **Other MMP plugins related to CP's content you might be interested in:**


    **BSC CP MMPs for CP MEGA Prop Packs:** https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/132-bsc-cp-mmp-for-cp-mega-prop-packs


    **Description:**


    This plugin contains, as its name already implies, a few plant MMP's derivated from CP's props. Like all other MMP's, they are available in your Mayor Mode menu. There's nothing special to tell
    about them, and there isn't really a coherent theme they all would be part of, but in my opinion they are a nice addition to the game, and they aren't part of any other upload. Some of them are
    seasonal, therefore, please read the item descriptions carefully, because some of these seasonal items need to be planted in in-game September, and some in March.


    **Note about the adapting MMP's:**


    Two of the MMP's are seasonal but come with 4 seasons. Unfortunately, it is not possible yet to make MMP's with 4 rotating seasons (the maximum is 3), thus, I've resorted to a bit of a dirty trick
    there that, as far as I know, hasn't ever been used by anybody yet: Both of these MMP's (the Cherry and the Plum Tree) have been turned into so-called **adapting MMP's**. That means: They will not
    change the look over in-game time, but after plopping them in your cities and saving, you can just replace a file to make them look differently (the graphics will adapt automatically). There are 4
    files per tree, and they have been named accordingly, but please make sure to read the installation instructions below to avoid the double icon bug!


    By the way, the cherry and plum tree additionally come with 3 variants with different season cycles, where I simply left out one of the seasons each. Please read the in-game description to know
    which seasons will be applicable. The flowers also come in both an always flourishing and a seasonal variant. The seasonal variant will be there for 3 months after plopping, and then turn
    invisible.


    **Available languages:** English, German


    **Submenu compatibility:**


    This upload has been optimized for usage with memo's Submenus DLL mod. This means that users who have installed this mod will find all entries located in their own submenu (in the Mayor Mode menu,
    where all other MMP's are). Users who haven't installed it will simply find all entries somewhere in the MMP menu. The submenu icon looks like this:


    ![SubI_CP.thumb.png.950f4701ce6e4bc288fabd](https://www.simtropolis.com/objects/screens/monthly_2024_07/SubI_CP.thumb.png.950f4701ce6e4bc288fabdb20c4a9504.png)


    Please also note that due to the number of entries there are **3 further submenus**: Trees - Seasonal Flowers - Evergreen Flowers. All other entries are located in the default CP Floral MMP's
    submenu.


    **Compatibility:**


    This plugin is only compatible with SC4 Deluxe or SC4 with the Rush Hour Expansion Pack.
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2024_07/Scr_CP.thumb.jpg.f9e9867a177bfea36552fc94ae96f919.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2024_07/SubI_CP.thumb.png.950f4701ce6e4bc288fabdb20c4a9504.png
  name: CP Floral MMP Collection
  optional:
    - memo/submenus-dll
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2024_07/Scr_CP.thumb.jpg.f9e9867a177bfea36552fc94ae96f919.jpg
  url: https://community.simtropolis.com/files/file/36339-cp-floral-mmp-collection/
  variants:
    default:
      assets:
        - id: simtropolis/36339-cp-floral-mmp-collection
          include:
            - CP Floral MMP Collection_Core Files.dat
            - path: CP Floral MMP Collection_Submenu.dat
              condition:
                submenus: true
            - path: CP_*_Spring.dat
              condition:
                season: spring
            - path: CP_*_Summer.dat
              condition:
                season: summer
            - path: CP_*_Fall.dat
              condition:
                season: fall
            - path: CP_*_Winter.dat
              condition:
                season: winter
      options:
        - choices:
            - label: Spring
              value: spring
            - label: Summer
              value: summer
            - label: Fall
              value: fall
            - label: Winter
              value: winter
          description: Season
          id: season
          label: Season
          type: string
      version: 1.0.0
  warnings:
    - id: bulldoze
      on: disable

11241036/modular-plaza-system-mps:
  authors:
    - "11241036"
  category: 660
  dependencies:
    - 11241036/textures
    - 11241036/various-lot-foundations-and-retaining-walls
    - bsc/common-dependencies
    - buddybud/jeronij-concrete-wall-addon-stairs
    - girafe/flora-pack
    - historic-harbor/historic-harbor-props # You only need the file Fence - Iron small.dat
    - maxis/maxis-buildings-as-props
    - murimk/bike-props
    - murimk/props-vol02
    - porkissimo/jenx-porkie-expanded-props
    - ralphaelninja/plugin-landmark-props
    - robdragon/rdg-prop-pack-1
    - sfbt/essentials
    - wmp/the-bridges-of-shoreline-county
  description: >-
    There are some plaza plugins out there on the STEX, even a few modular ones, but with this set, I'm aiming at creating a fully comprehensive modular system of plazas which


    - have a variety of different functions,

    - are easy to combine,

    - and allow adjustment of textures.


    This plugin contains a good number of modular lots that will allow you to create your custom plaza, sidewalk, or seawall. Fountains, ponds, benches, seawalls, market stalls, trees - nearly
    everything is available, I'll leave it to your experimenting pleasure to find out. Most of them are purely decorational (while having park and landmark effect), only the market stalls will yield a
    bit money. All lots have been designed in a way that they are rather simple, thereby being able to be combined with each other easily. All lots can be found in the park menu, just below the
    default Maxis parks.


    By default, all lots will use the standard Maxis white pavement texture, however, I've included some texture override files that will allow you to customize this plugin in a way that all lots will
    change their textures. Mainly included are textures fitting with the PedMall puzzle pieces from the NAM, but since I've seen many users using plugins that override the PedMall textures, I've also
    included a few extra overrides.


    Note: There has been a last-minute change to this plugin that isn't reflected in the screenshots above: I had to remove all the people lurking around on the lots because their immense amount
    looked horrible, and I couldn't find a way to randomize their appearance.


    Please make sure to read the included readme carefully, since you can't just install this plugin and play - due to the texture overrides, you need to customize it first.


    **Available languages:** English, German


    **Dependencies:**


    Please refer to the Readme for information about what the dependencies do. Unfortunately, this time you get a good load of dependencies, fortunately, however, most of them are candidates I'm using
    frequently, anyway, or just dependency packages that do nothing except adding props/textures and won't flood you with a lot of lots that will fill your menu quickly. Exception: I've had to use one
    file from the Historic Harbor plugin, which comes with many lots. You only need one file from there (see below).


    - **Network Addon Mod**:
    [https://community.simtropolis.com/files/file/26793-network-addon-mod-NAM\-for-windows-installer/](https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-for-windows-installer/)

    - **BSC Common Dependencies Pack:**
    [https://sc4evermore.com/index.php/downloads/download/3-sc4d-LEX\-legacy-bsc-common-dependencies-pack](https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

    - **BSC VIP Girafe Flora Pack:**
    [https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-LEX\-legacy-bsc-vip-girafe-flora](https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-lex-legacy-bsc-vip-girafe-flora)

    - **Buildings as Props:** can be found here: https://community.simtropolis.com/sc4-maxis-files/

    - **Plugin Landmark Props:** https://community.simtropolis.com/files/file/21286-plugin-landmark-props/

    - **SFBT Essentials:** https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials

    - **Historic Harbour:** https://community.simtropolis.com/files/file/29880-historic-harbor/ (You only need the file *Fence - Iron small.dat*.)

    - **Jeronij Concrete Wall AddOn STAIRS:** https://community.simtropolis.com/files/file/13866-jeronij-concrete-wall-addon-stairs/

    - **Murimk - Props Vol01 - Bicycle Props with Bikers MMP:** https://community.simtropolis.com/files/file/25681-murimk-props-vol01-bicycle-props-with-bikers-mmp/

    - **Murimk Props Vol02:** https://community.simtropolis.com/files/file/25888-murimk-props-vol02/

    - **Various Lot Foundations and Retaining Walls:** https://community.simtropolis.com/files/file/31346-various-lot-foundations-and-retaining-walls/

    - **11241036 Textures**: https://community.simtropolis.com/files/file/33651-11241036-textures/

    - **WMP The Bridges of Shoreline County:** https://community.simtropolis.com/files/file/26171-wmp-the-bridges-of-shoreline-county/

    - **JENX Porkie Expanded Porkie Props**: https://community.simtropolis.com/files/file/11421-jenx-porkie-expanded-porkie-props/

    - **RDG Prop Pack 1:** https://community.simtropolis.com/files/file/31374-rdg-prop-pack-1/


    Optional but helpful:


    - **SPOT:** https://community.simtropolis.com/files/file/24509-spot-simpeg-plop-orientation-tool/

    - **Submenus DLL** (for submenu compatibility, **please read the rest of this carefully!**): https://community.simtropolis.com/files/file/36142-submenus-dll/


    The following dependencies are required for some of the texture overrides, but the base MPS plugin will entirely work without them:


    - **Vortexture:** https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/168-vortext-vortexture-1-2-base-set-grass-and-dirt

    - **MTP Super Pack:** https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/


    **Submenu Compatibility:**


    **This plugin has been optimized for usage with memo's Submenus DLL plugin.** This means that users that are using it will find the MPS lots in their own submenu, which is further divided into 7
    submenus (see below). Users not using the Submenus DLL mod will simply find the MPS lots in the park menu, somewhere in the center. Please read the installation instructions below to avoid
    problems like missing lot icons. The submenu button looks like this (only one out of the four circles is visible at a time):


    ![666224d80ace3_2MPS.thumb.png.1106483e888](https://www.simtropolis.com/objects/screens/monthly_2024_06/666224d80ace3_2MPS.thumb.png.1106483e88801e2a09412d3345ecee42.png)


    **Compatibility:**


    Since this plugin requires installation of the NAM, it is only compatible with SimCity 4: Rush Hour or SimCity 4 Deluxe.
