  description: >-
    **Warning! Please take yourself time to read the Readme in order to avoid nasty side effects, such as the double icon bug, and some entries not working the way you want.**


    **Dependencies:**


    **BSC Common Dependencies Pack Version 8 or higher:**
    [https://sc4evermore.com/index.php/downloads/download/3-sc4d-LEX\-legacy-bsc-common-dependencies-pack](https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack)


    *In particular, you need the following files: BSC MEGA Props - CP Vol01.dat, BSC Mega Props - CP Vol02.dat*


    **Seasonal Flora Patch** (if your terrain mod doesn't support seasonal flora):
    https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/36-lk33-seasonalflorapatch


    **Submenus DLL** (optional): https://community.simtropolis.com/files/file/36142-submenus-dll/


    **Other MMP plugins related to CP's content you might be interested in:**


    **BSC CP MMPs for CP MEGA Prop Packs:** https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/132-bsc-cp-mmp-for-cp-mega-prop-packs


    **Description:**


    This plugin contains, as its name already implies, a few plant MMP's derivated from CP's props. Like all other MMP's, they are available in your Mayor Mode menu. There's nothing special to tell
    about them, and there isn't really a coherent theme they all would be part of, but in my opinion they are a nice addition to the game, and they aren't part of any other upload. Some of them are
    seasonal, therefore, please read the item descriptions carefully, because some of these seasonal items need to be planted in in-game September, and some in March.


    **Note about the adapting MMP's:**


    Two of the MMP's are seasonal but come with 4 seasons. Unfortunately, it is not possible yet to make MMP's with 4 rotating seasons (the maximum is 3), thus, I've resorted to a bit of a dirty trick
    there that, as far as I know, hasn't ever been used by anybody yet: Both of these MMP's (the Cherry and the Plum Tree) have been turned into so-called **adapting MMP's**. That means: They will not
    change the look over in-game time, but after plopping them in your cities and saving, you can just replace a file to make them look differently (the graphics will adapt automatically). There are 4
    files per tree, and they have been named accordingly, but please make sure to read the installation instructions below to avoid the double icon bug!


    By the way, the cherry and plum tree additionally come with 3 variants with different season cycles, where I simply left out one of the seasons each. Please read the in-game description to know
    which seasons will be applicable. The flowers also come in both an always flourishing and a seasonal variant. The seasonal variant will be there for 3 months after plopping, and then turn
    invisible.


    **Available languages:** English, German


    **Submenu compatibility:**


    This upload has been optimized for usage with memo's Submenus DLL mod. This means that users who have installed this mod will find all entries located in their own submenu (in the Mayor Mode menu,
    where all other MMP's are). Users who haven't installed it will simply find all entries somewhere in the MMP menu. The submenu icon looks like this:


    ![SubI_CP.thumb.png.950f4701ce6e4bc288fabd](https://www.simtropolis.com/objects/screens/monthly_2024_07/SubI_CP.thumb.png.950f4701ce6e4bc288fabdb20c4a9504.png)


    Please also note that due to the number of entries there are **3 further submenus**: Trees - Seasonal Flowers - Evergreen Flowers. All other entries are located in the default CP Floral MMP's
    submenu.


    **Installation:**


    Step 1: Move or copy all files except the Readme into your Plugins folder of SC4.


    Step 2: The folders "Cherry Tree" and "Plum Tree" contain 4 files each, every file with the same entry but with varying graphics. **Only use one of these files per folder!** Remove the 3 others
    from your Plugins folder. To change the season, you can just replace the file you've left there with any of the other files.


    To uninstall, remove all of the MMP's that come with this plugin, and then remove all of its files.


    **Compatibility:**


    This plugin is only compatible with SC4 Deluxe or SC4 with the Rush Hour Expansion Pack.
