    This plugin makes SimGoober's Azaleas, Hydrangeas, and Wildflowers that are already featured in many plugins in the internet, available for your Mayor Mode Menu, for your gardening pleasure. For a
    long time, up to still now, they have played an important role in park and garden design. There are, admittedly, more detailed graphics available, but they are still quite useful and versatile and
    fulfill their purpose - this time, even from out of your Mayor Mode Menu, to give you even more freedom in designing your parks and gardens.


    **Please make sure to read the installation instructions to avoid unwanted side effects!**


    For further information, please refer to the Readme in the download.


    Available languages: English, German


    **Dependencies:**


    **BSC Common Dependencies Pack**:
    [https://sc4evermore.com/index.php/downloads/download/3-sc4d-LEX\-legacy-bsc-common-dependencies-pack](https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack)


    **Installation:**


    Move or copy all files (except the Readme) coming with this plugin into the Plugins folder of your edition of SimCity 4. To uninstall, please remove all azaleas, hydrangeas, and wildflowers that
    have been planted with this plugin, and then remove all files from this plugin.


    **Please only keep one of the two .dat files - they are not compatible, and keeping both may cause unwanted side effects!**


    - *SG Gardening MMP Collection_Combined Entries.dat*: Keep this file to save space in your Mayor Mode Menu. There are only 5 entries; all wildflowers and all blooming azaleas and hydrangeas are
    grouped together to one entry each, and the non-blooming azaleas and hydrangeas get their own entries, each.

    - *SG Gardening MMP Collection_Separate Entries.dat*: Every object gets its own entry. The reason: Since Windows 10, there have been some users affected by a strange bug that, while planting
    MMP's, causes every other item to be skipped, effectively only making half of the entries available. This was the only somewhat feasible solution to this problem.


    **Compatibility:**


    This plugin should be compatible with all editions of SimCity 4. If not, please feel free to tell me.


    **Support:**


    Please feel free to post questions, suggestions, and bug reports in this thread:
