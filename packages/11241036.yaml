      -  Murimk Props Vol02: https://community.simtropolis.com/files/file/25888-murimk-props-vol02/
      -  Various Lot Foundations and Retaining Walls: https://community.simtropolis.com/files/file/31346-various-lot-foundations-and-retaining-walls/
      -  11241036 Textures: https://community.simtropolis.com/files/file/33651-11241036-textures/
      -  WMP The Bridges of Shoreline County: https://community.simtropolis.com/files/file/26171-wmp-the-bridges-of-shoreline-county/
      -  JENX Porkie Expanded Porkie Props: https://community.simtropolis.com/files/file/11421-jenx-porkie-expanded-porkie-props/
      -  RDG Prop Pack 1: https://community.simtropolis.com/files/file/31374-rdg-prop-pack-1/

    Optional but helpful:

      -  SPOT: https://community.simtropolis.com/files/file/24509-spot-simpeg-plop-orientation-tool/
      -  Submenus DLL (for submenu compatibility, please read the rest of this carefully!): https://community.simtropolis.com/files/file/36142-submenus-dll/

    The following dependencies are required for some of the texture overrides, but the base MPS plugin will entirely work without them:

      -  Vortexture: https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/168-vortext-vortexture-1-2-base-set-grass-and-dirt
      -  MTP Super Pack: https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/

    Submenu Compatibility:

    This plugin has been optimized for usage with memo's Submenus DLL plugin. This means that users that are using it will find the MPS lots in their own submenu, which is further divided into 7
    submenus (see below). Users not using the Submenus DLL mod will simply find the MPS lots in the park menu, somewhere in the center. Please read the installation instructions below to avoid
    problems like missing lot icons. The submenu button looks like this (only one out of the four circles is visible at a time):

    Included Files:

    MPS Core Files.dat (mandatory): Contains all lots for the Modular Plaza System, along with their descriptions and icons.

    Seawall Connection Lots.dat (optional): 4 lots that can be used on slopes to connect ground traffic routes to the overpass puzzle pieces from the NAM and thereby blending them in with the seawall
    system you get with this download. You can, of course, as well do this with the NAM's default hillside transition pieces, but they won't fit into the seawalls, visually.

    z_(Name).dat (all optional): A total of 12 additional files that you can choose form that will override your existing MPS lots to give them different base textures. Keep only one of them, or just
    remove them all if you want to play with the base Maxis white pavement texture (see installation instructions below).

    MPS_Submenu Park.dat, MPS_Submenu Plazas.dat (mandatory when using memo's Submenus DLL mod): contains the submenu entry files for the MPS lots. Only use one of these two files.

    Installation:

    Step 1: Please move or copy all existing files (except the Readme files) into the Plugins folder of your edition of SimCity 4.

    Step 2: Choose one texture override. These texture overrides are located one each in all files starting with z_. To apply one, remove all other texture override. To play with the default Maxis
    White Pavement, remove all texture overrides. You may want to look into the folder “Screenshots Texture Overrides“ to find out how they will look in-game. You can at any time switch to another
    texture system by replacing the existing texture override file with another one, in-game, the textures will adapt automatically.

    Step 3: To make the submenu buttons appear correctly, install either the file MPS_Submenu Parks.dat or the file MPS_Submenu Plazas.dat (only one out of these two files). The first file moves the
    MPS submenu simply into the Park menu, the latter one into memo's Plaza submenu.

    Uninstalling: To uninstall this plugin, please bulldoze all MPS lots in your cities and then remove all MPS files from your Plugins folder.

    Compatibility:

    Since this plugin requires installation of the NAM, it is only compatible with SimCity 4: Rush Hour or SimCity 4 Deluxe.

