11241036/textures:
  authors:
    - "11241036"
  category: 110
  description: >-
    This dependency package contains a set of textures derived from Maxis, BSC Textures Vol 1 and 2, and Pegasus' MTP for your lotting pleasure. The tables in this archive list all of them along with
    their respective Instance ID's. The graphics should speak for themselves. Some of them are cropped overlay textures, intended to give you more possibilities while creating new lots. The farm field
    textures are derived from Maxis, with two additional textures that have been slightly recolored. There are also new asphalt path (derived from Maxis textures) and gravel path (derived from
    Pegasus) textures (the texture table will be uploaded soon).


    This package also contains a few extra textures which are required for a few of my past uploads. All of them are derived from either NAM or Maxis.


    **Files being replaced:**


    This dependency package replaces some files I've made some years ago which are obsolete now. If you have downloaded and installed some of my plugins, please search for the files mentioned below
    and remove them:


    **MPS Textures.dat:** found in [Modular Plaza System (MPS)](https://community.simtropolis.com/files/file/31351-modular-plaza-system-mps/)


    **TBS_Textures.dat:** found in [Traffic Blocker Set](https://community.simtropolis.com/files/file/28975-traffic-blocker-set/)


    **Dependencies:**


    This plugin requires no external dependencies.


    **Installation:**


    Please move or copy all existing files (except the Readme files) into the Plugins folder of your edition of SimCity 4. To uninstall this plugin, remove all files coming with this plugin from your
    Plugins folder.


    **Credits:**


    I'm hereby giving special credit to those people creating the base textures serving as templates for these overlay textures in the first place:


    - **Maxis:** all textures from F85D4005-F85D43AA; all textures from F85C40B0-F85C40CA

    - **The NAM team:** F85C405A

    - **All BSC people** (unfortunately, I don't know who exactly created these textures): all textures from F85D4405-F85D45AA. SC4D Encyclopedia link: https://wiki.sc4devotion.com/index.php?title=BSC

    - **Pegasus:** all textures from F85D4605-F85D47AA


    The uploading has been kindly permitted by [@xxdita](https://community.simtropolis.com/profile/13826-xxdita/) (in case of the BSC Textures) and
    [@CorinaMarie](https://community.simtropolis.com/profile/737259-corinamarie/) (on behalf of Pegasus).


    **Support:**


    Please feel free to post issues, bug reports, and suggestions in this thread:
