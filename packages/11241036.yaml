      description: >-
        This plugin contains 24 lots with seasonally changing woods, based on the seasonally changing trees by girafe. Like other lots, they can be found in the park menu. Plop and demolition cost are
        kept low, and they don't charge monthly costs. They have a low park effect and slightly reduce air and water pollution. I've furthermore tried to create tree combinations corresponding to the
        most common forest combination in central Europe.


        Since I'm using prop families, there shouldn't be any repetitive tree patterns in the trees. There are 3 lot sizes; 1x1 can be used in any small gap in your city, 4x1 can be used for long gaps
