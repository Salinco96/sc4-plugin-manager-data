11241036/parking-lot-system:
  authors:
    - "11241036"
  category: parkings
  dependencies:
    - id: 11241036/seasonal-woods
      include:
        - GSW_Dummy Props.dat
    - 11241036/textures
    - girafe/carpack
    - pegasus/mtp-super-pack
    - sciurus/s54-props-vol01
  description: >-
    This plugin contains some sets of modular parking lots that can be put together in many ways (your imagination is your limit) to create parking lots. Since there are already some modular systems
    with asphalt textures with white parking lines online, I created sets with gravel and dirt textures instead. Most of these lots allow cars to park on them; however, it is arguable whether this is
    so useful, since, as you may know, one cannot put several transit-enabled lots next to each other because traffic cannot travel between two lots. Currently, there is a total of three sets, sorted
    by texture: Gravel, dark dirt, and light dirt.


    For further information, please refer to the Readme in the download.


    **Note:** There's been a last-minute change which is not reflected in the screenshot. I had to use different car props due to some technical issues with some cars appearing only during the day,
    others only appearing during the night. However, they are mostly placed the same way it looks in the screenshot.


    **Available languages:** English, German


    This plugin has been optimized for usage with Memo's Submenus DLL. This means that users that have downloaded and installed this mod will find all parking lots being placed into their own
    submenus. You will find a PLS submenu containing three lower submenus, each containing one texture set of parking lots. All other users will simply find these lots in the Miscellaneous Transport
    menu. The PLS submenu icon looks like this (not very creative, but it will have to do):


    ![66ca44047c37c_PLSSubmenu.thumb.png.8c44e](https://www.simtropolis.com/objects/screens/monthly_2024_08/66ca44047c37c_PLSSubmenu.thumb.png.8c44ea481923d60ff0fe07d34f5ee043.png)
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2024_08/Scr1.jpg.ad44d509ae68a8e596c5e20a4f7a6df8.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2024_08/66ca4252eb48e_PLSSubmenu.png.5dd282bcd77411c9f87a62d0bfcc8f7e.png
  lots:
