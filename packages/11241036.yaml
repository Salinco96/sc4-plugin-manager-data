    This is a set of car, freight car, and bus traffic blockers for default maxis, SAM, GLR, and RHW routes. They will block one kind of traffic while allowing the other kinds of traffic and
    pedestrians to pass. This may be useful for creating bus lines, simply reducing traffic, preventing cars from taking a shortcut through settlements, keeping freight cars away from residential
    zones and so on. Traffic blockers for roads, one-way roads, avenues, side roads, and railway are already existing on the STEX, but not for SAM and RHW routes, so I thought they might be useful.


    I've tried to keep them as inconspicuous as possible (so not to disrupt the look of your city); therefore the screenshots won't be spectacular. The screenshot below shows a small city where buses
    and pedestrians are taking the SAM 2 Herringbone Street to get to work, while cars are forced to take a detour.


    There are traffic blockers for the subsequently mentioned traffic routes:

      -  Maxis routes: road, street, avenue, one-way road
      -  SAM streets: 2-11
      -  RHW routes: RHW-2, RHW-4, RHW-6, RHW-8, RHW-10, MIS
      -  GLR: Tram-on-Road (only with concrete pavement in the center), Tram-on-Avenue, Tram-on-Street

