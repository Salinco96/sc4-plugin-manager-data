  description: >-
    There are some plaza plugins out there on the STEX, even a few modular ones, but with this set, I'm aiming at creating a fully comprehensive modular system of plazas which

      -  have a variety of different functions,
      -  are easy to combine,
      -  and allow adjustment of textures.

    This plugin contains a good number of modular lots that will allow you to create your custom plaza, sidewalk, or seawall. Fountains, ponds, benches, seawalls, market stalls, trees - nearly
    everything is available, I'll leave it to your experimenting pleasure to find out. Most of them are purely decorational (while having park and landmark effect), only the market stalls will yield a
    bit money. All lots have been designed in a way that they are rather simple, thereby being able to be combined with each other easily. All lots can be found in the park menu, just below the
    default Maxis parks.

    By default, all lots will use the standard Maxis white pavement texture, however, I've included some texture override files that will allow you to customize this plugin in a way that all lots will
    change their textures. Mainly included are textures fitting with the PedMall puzzle pieces from the NAM, but since I've seen many users using plugins that override the PedMall textures, I've also
    included a few extra overrides.

    Note: There has been a last-minute change to this plugin that isn't reflected in the screenshots above: I had to remove all the people lurking around on the lots because their immense amount
    looked horrible, and I couldn't find a way to randomize their appearance.

    Please make sure to read the included readme carefully, since you can't just install this plugin and play - due to the texture overrides, you need to customize it first.

    Available languages: English, German

    Dependencies:

    Please refer to the Readme for information about what the dependencies do. Unfortunately, this time you get a good load of dependencies, fortunately, however, most of them are candidates I'm using
    frequently, anyway, or just dependency packages that do nothing except adding props/textures and won't flood you with a lot of lots that will fill your menu quickly. Exception: I've had to use one
    file from the Historic Harbor plugin, which comes with many lots. You only need one file from there (see below).

    Important: If you have downloaded and installed this before June 16th, 2020, please look for the file MPS Textures.dat and remove it. It has become obsolete with the release of the 11241036
    Textures.

      -  Network Addon Mod: https://community.simtropolis.com/files/file/26793-network-addon-mod-NAM-for-windows-installer/
      -  BSC Common Dependencies Pack: https://sc4evermore.com/index.php/downloads/download/3-sc4d-LEX-legacy-bsc-common-dependencies-pack
