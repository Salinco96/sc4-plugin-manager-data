maxis/maxis-buildings-as-props:
  authors:
    - Maxis
    - RalphaelNinja
    - T Wrecks
  category: props
  description: >-
    This upload contains the official "SimCity 4 Buildings as Props Vol 1" and "SimCity 4 Buildings as Props Vol 2" files provided by EA/Maxis.


    These files provide all buildings available in the base SimCity 4 game and the ones which were added to SimCity 4 in the Rush Hour Expansion in prop form, for use in lot creation. A third file can
    be found in the pack called **Maxis DLC Props.dat**, which contains the generic/common props from three of the official Maxis Landmark DLCs (Castleset.dat, Parthenon and Stonehange) and the props
    from the very ancient Plugin Landmark Props (from version 2.1). The main castle model and prop, the castle wall props, the main Parthenon building and prop and the main Stonehange building and
    prop are **NOT** part of this file. This file was compiled to address the commonly listed props as dependencies.
  images:
    - https://www.simtropolis.com/objects/screens/0003/0cd458dcfedd5b2ed5f7c24f2a45a302-PropFix_1_BEFORE.jpg
    - https://www.simtropolis.com/objects/screens/0003/0cd458dcfedd5b2ed5f7c24f2a45a302-PropFix_2_AFTER.jpg
  name: Maxis Buildings As Props and DLC Props
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/sc4buildingsaspropsvol1.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/40-maxis/14-maxis-buildings-as-props-and-dlc-props-v2-1
  variants:
    default:
      assets:
        - id: simtropolis/22400-maxis-prop-names-and-query-fix
          include:
            - All Maxis building props with proper names.dat
        - docs:
            - _Documents
          id: sc4evermore/14-maxis-buildings-as-props-and-dlc-props-v2-1
          include:
            - Maxis DLC Props.dat
      version: 2.1.0

