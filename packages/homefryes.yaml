    Cambridge Homes. The company has since been bought out by another builder, but when Cambridge was building their communities, they would usually give the streets British names. My buildings have
    the following features:


    • eight different colors (designed from real colors found on a vinyl siding website)

    • right- and left-hand models

    • 15°, 30° and 45° rotations to allow for multiple townhome communities.


