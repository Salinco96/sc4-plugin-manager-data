ulisse-wolf/hrw-subway-converter:
  authors:
    - MGB204
    - Ulisse Wolf
  category: 700
  description: >-
    After a long development finally Hybrid Railway (HRW) has a tunnel system. This mod is a pioneer in the field of Hybrid Railway as it is the only mod that manages to convert rail and monorail
    traffic into subways and vice versa simultaneously.


    This mod was developed in collaboration with MTA (Mass Transit Authority) a group of the NAM team responsible for creating stations and station development standards.


    This mod obviously has a limitation. Using the subway this lot cannot transfer rail freight transport using the subway. In addition, the traffic inside the tunnel is considered as subway traffic
    and for this reason when you use this mod the subway you use as a tunnel the game classifies it as if it were a normal subway. For this you have to avoid connections with other *normal subway*
    networks if you want optimal management of HRW Subway Converter.


    Also in this mod there is HRW Subway Ramp developed by MGB204 who gave me permission to publish his mod in this package


    The lots in this package support U-RAIL allowing the use of the underground rail and therefore also the support for freight trains. For the moment U-RAIL does not support monorail but the NAM Team
    is thinking of including support in a later NAM version.


    The Gotthard Base Tunnel version contains two lots that perform the same function but year slightly different configurations for U-RAIL support. The Gotthard Base Tunnel version contains two
    batches that perform the same function but have slightly different configurations for the U-RAIL support that can cause aesthetic alterations. You can install both or one of the two versions (V1
    or V2).


    Thanks to Tyberius06, IDS2, MGB204 for helping me make this package.


    **LICENSING:**


    This lot (Excluding HRW Ramp Subway Converter whose credits go to MGB /rsc204) is provided as free content to SimCity 4 players, who are free to modify it for their use and for production of
    derivative maps for publication.
  images:
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/HRW Gotthard v1 placement.jpg
    - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/HRW Subway Converter 4.jpg
  name: Hybrid Railway (HRW) Subway Converter
  release: 2024-08-19T09:13:11.692Z
  requirements:
    nam: true
  thumbnail: https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/HRW Gotthard v1 placement.jpg
  url: https://www.sc4evermore.com/index.php/downloads/download/19-transportation/95-ulisse-wolf-hybrid-railway-hrw-subway-converter
  variants:
    default:
      assets:
        - docs:
            - Ulisse Wolf HRW Subway Converters/~Documents/Ulisse Wolf_Readmes
          id: sc4evermore/95-ulisse-wolf-hybrid-railway-hrw-subway-converter
          include:
            - as: HRW Subway Converter (RHD)
              condition:
                rhd: true
              path: = HRW Subway Converter RHD
            - as: HRW Subway Converter (LHD)
              condition:
                rhd: false
              path: "- HRW Subway Converter LHD"
      version: 2.0.0
  warnings:
    - id: bulldoze
      on: disable
