  description: >-
    **#20yearsSC4 Challenge**


    A tribute to the creativity that gives us to SimCity 4


    **Ulisse Wolf - Five Nights At Freddy's**


    ***Welcome to Freddy Fazbear's Pizza, a magical place for kids and grown ups alike, where fantasy and fun come to life***


    Finally the Five Nights At Freddy's experience in SimCity 4 is finally available. This is the modpack of FNAF-themed mods in which there are buildings that function as both normal comemrcial
    buildings but also Landmarks in which strange events and brutal murders by cute animatronics occur during the night.


    **CREATOR OF ORIGINAL MODELS**


    Freddy Fazbear's Pizza: [Joey W.](https://3dwarehouse.sketchup.com/model/15c6a195-f3d0-459a-94c3-b8a04cc25008/Freddy-Fazbears-Pizza)


