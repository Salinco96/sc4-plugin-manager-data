mattb325/radio-station:
  authors:
    - mattb325
  category: civics
  dependencies:
    - pegasus/security-fencing-kit
  description: >-
    <ins>**Radio Station, by Mattb325.**</ins>


    Another civic reward lot with a twist.


    Like the ingame Radio Station this lot is basically used as a cap buster; it increases desirability, mayor rating and also substantially lifts the demand cap for R$$ and Manufacturing jobs.


    Given how most of the industrial custom content available leans towards the manufacturing genre, these caps are usually hit fairly early, so placing the radio station in each city tile will assist
    in ensuring there is still regional demand for IM jobs.


    The building was inspired by the Musick Point Padio Station in New Zealand which was built in the classic art deco style for use during WWII. It still stands today on a dramatically empty bluff
    looking out to sea.


    The accompanying Radio Mast pays homage to an early simpsons episode (the hover query should amuse Simpsons fans).


    This reward lot is offered without the need to satisfy pre-existing conditions, can be plopped more than once in a city, and, most importantly <ins>DOES NOT over-write</ins> the ingame radio
    station (meaning you can have both this radio station and the Maxis radio station co-exist in the same city if you wish).


    While this lot is modded consistently with in-game version, there is additional benefit of having 30 desirable R$$ civic jobs and therefore has a $20 monthly cost associated with it. It requires
    power, water and road access.


    <ins>**STATS:**</ins>


    Plop Cost: $36,700


    Bulldoze Cost: $10,260


    Demand Created: R$$ 30


