  description: >-
    At the request of a fellow SC4 player, these luxurious terraces fronting London's Holland Park are now available for SC4.


    This wealthy part of London is famous for its glistening white, wide-fronted and commodious homes. These terraces are a far cry from the slums of the east end, or indeed the nearby mews which once
    housed servants and stables. Given the multi million pound price tags, most of these terraces are now embassies and consulates.


    This terrace provides a home for 23 R$$$ sims and is offered as a 1x1 and 1x2 lot for medium and high density zoning.


    **STATS:**


    Bulldoze Cost: $303


    Capacity satisfied: R$$$ 23 (R$$ 49, R$ 86 when dilapidated)


    Pollution at center: 1/1/4


    Radius: 6/7/0


    Water consumed: 7 Gallons


    Power Consumed: 3 MwH


    Thank you and enjoy
