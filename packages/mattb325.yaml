mattb325/commercial-pack:
  authors:
    - Mattb325
  category: commercial
  dependencies:
    - bsc/common-dependencies # TODO: All of it :(
    - kingofsimcity/supershk-mega-parking-textures
    - mattb325/urban-civics-props-vol01
    - maxis/maxis-buildings-as-props
    - pegasus/security-fencing-kit
    - porkissimo/jenx-porkie-expanded-props
    - shokthrpy/shk-parking-pack
  description: >-
    This SC4 Devotion LEX Legacy Pack features the standard Commercial BATs by legendary BSC BATer Mattb325, which had been available on the Lot Exchange (LEX) at SC4 Devotion. It includes the
    contents of 73 previously separate downloads. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in
    June 2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to
    install.


    There are two versions of this package that exist as separate downloads. One (MN) is for Maxis Nite (the default night settings), while the other (DN) is for Dark Nite, and is optimized for use
    with darker Night Mods, such as the mods by SimFox and gizmo28.


    Some of the Lots in here come with additional Ploppable options, or are Ploppable Only. Ploppable Only Lots are noted as "(Ploppable)" in the installer, and those with options will have the
    Ploppable option deselectable at a sublevel (click "+" to expand and deselect the Ploppable verison if you do not wish to install it).


    Updated to Version 2 (17 August 2023): Added Nokia Building CO and City College CS.


    Please note that this pack ***may*** receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain, update, and
    provide technical support for the pack.


    #### Credits


    The following BSC members contributed models, textures, and modding support to this collection:


    - Mattb325


    This package was assembled by Tarkus.


    ##### Special Thanks


    Webmaster & administration staff at SC4Evermore and SC4 Devotion.


    And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that
    may of helped somewhere along the lines.


    And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after **20 years** thanks to you!


    And last but not least, a thanks for the Maxis individuals too, for the \[paid\] work that they did. ;-)


    #### Contents


    This package contains the following previously-separate downloads. None of the Lots contained in the package exceed Stage 8, and all are designed for use with or without the Colossus Addon Mod
    (CAM).


    1.  17th St, Washington, DC

