mattb325/council-chambers-and-civic-center:
  authors:
    - mattb325
  category: civics
  dependencies:
    - simfox/simfox-day-and-nite-modd
  description: >-
    **Bankstown Council Chambers and Civic Center, by Mattb325.


    \---------------------------------------**


    This is a campus-style council chambers and civic center building. This is a modified model based on the auditorium, council offices and tourist information kiosk of a similarly scaled complex in
    suburban Sydney.


    This is a very specific architectural style that was popular during the 1960s and 1970s, when Tehran was one of the most sophisticated and popular destination for western tourists.


    Unfortunately, the tumultuous events of the late 1970's saw Persia (as Iran was then known) loose its shine with the West; but as with all exotic things popular in the west, this popularity found
    expression in borrowed architectural styles making their way into western cities.


    Civic architecture was an early adopter of this simplified Persian style; the main building of the Lincoln Center in New York is a particularly famous example of this style, but there are very few
    other examples in SC4.


    In the Persian style, all of the typical, classical ornamentation is reduced to very simple, strong geometric shapes. It was undoubtedly modern; but probably seen as a more sophisticated
    architectural expression than the somewhat similar atomic & googie styles which were prevalent at the time. Thankfully, all three styles fell out of fashion.


    This BAT functions as a government building and town hall in game.


    In addition to providing your sims with 310 highly desirable civic jobs, it will help alleviate the commercial demand caps that can hinder city development. It has also been modded to provide
    residential cap relief and increase desirability.


    It is designed for a 10x7 lot and this building looks best when used in either a suburban setting or to be break up a larger downtown area.


    \* It is offered as a reward without needing to meet pre-existing conditions.


    \* It is located in the REWARD Menu


    \* It can be placed more than once in a city.


    \* It DOES NOT over-write the ingame town hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.


    \* It DOES NOT over-write any of my other town hall lots (so can be used in conjunction with these as well).


    **\---------------------------------------**


    **STATS:**


    Lot size : 10 x 7


    Plop Cost: §72,000


    Monthly Cost: §1,920


    Budget Item: Government Buildings


    Occupant Groups: Reward, Courthouse, Tourist, TV Magnet


    Demand Created: Jobs§: 38, Jobs§§: 253, Jobs§§§: 19.


    Landmark Effect: +135 over 39 tiles


