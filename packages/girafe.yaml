  description: >-
    Carpack vol. 3 remastered by Girafe


    This is a props pack that regroups car models in 45° & 90° degree version (Carpack vol. 3). Car models are similar to the Carpack vol.3 but their size have been adjusted to 120% to real size.
    Colors are now matching real model too. This remastered pack matches Carpack vol. 1&2 remastered.


