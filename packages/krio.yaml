krio/tg-krio-autotalo:
  authors:
    - Krio
  category: co$$
  dependencies:
    - krio/tennispalatsi
  description: >-
    **TG Autotalo** is a building from Helsinki, Finland.


    Two towers were built 1958 and were inspired by Lever House from Manhattan. During the years the complex grew to four towers, which don't share the looks of the original two and Autotalo now
    occupies whole city block in Kamppi. Besides offices building has several bars and nightclubs and restaurants, from lowly fast-food to one of the finest ones in Helsinki. Tenants in towers vary
    from small one people business to head offices of several hundreds of people; here you find offices of great Krioworks.


    If you want to recreate Helsinki in your SimCity, download [Tennispalatsi](https://community.simtropolis.com/files/file/27353-tennispalatsi/) and place it next to Autotalo.


    ***Growable Version:***


    Lot size: 4 x 4 tiles


    Building style(s): Building: Commercial,Style: Euro,Building: CO$$


    Growth stage: 7


    Occupants: CO-$$ : 2692


    Bulldoze cost: § 897


