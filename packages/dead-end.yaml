  description: |-
    This primary school features two buildings: a large structure from the early 20th century and a newer one, probably built around the 1980's for extra capacity. The 5x4 lot also comes with a small square for kids to play around during recess. Bike storage is available in the front and back. Cars can park in the back. The driveway is transit enabled for streets, making it easy to connect this to existing road networks. It has the same stats as the original building by [@koumus](https://community.simtropolis.com/profile/794764-koumus/): 18$ 20$$ and 2$$$ jobs, and a capacity of 500 students.

    The attached screenshots show my custom pavement (created through [@rsc204](https://community.simtropolis.com/profile/651629-rsc204/)'s [MTRDK](https://community.simtropolis.com/files/file/30033-mgb-maxis-texture-replacement-dev-kit/)) and grass (Lowkee's [Appalachian terrain mod](https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/41-appalachian-terrain-mod-by-lowkee33)). As far as I know the used texture ID's are standard, so it should work whether or not you're using particular mods. Let me know in the comments if you run into any trouble!
