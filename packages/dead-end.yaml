dead-end/dutch-bicyclepaths:
  categories: parks
  dependencies:
    - paeng/bikepaths
  description: |-
    This .dat file replaces the textures found in Paeng's "Bicycle Paths with Alley Parks" and gives them a Dutch style colourscheme. Although you could theoretically use these textures without the files by Paeng, I highly recommend downloading them too as they give you several great ploppable lots utilizing the textures.

    Paeng's Bicycle Paths with Alleyparks can be found here:

    **Instructions:**

    Place the .dat file in your plugins folder. When using them with Paeng's files either remove his original texture file (Paeng_Bikepath_Textures.dat) or make sure that this new file loads after it.

    **Note:**

    Because of Paeng's re-use of the exit texture for the tunnel lots there is unfortunately a slight graphical issue where the white marking extends from underneath the tunnel prop. This is only visible on 1/4 rotations on the two highest zoom levels. As many players might not even use these specific lots, I have to decided to release these textures anyway.
