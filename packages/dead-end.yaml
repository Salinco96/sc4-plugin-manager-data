  description: |-
    [Stave churches](https://en.wikipedia.org/wiki/Stave_church) like this date back to the Middle Ages and could at one point be found all across Scandinavia. Today they mostly survive in Norway ([when they're not being set on fire that is](https://en.wikipedia.org/wiki/Early_Norwegian_black_metal_scene#Church_Arsons_and_Attempts)).

    This 5x5 lot functions as a museum in the game. A special thanks to [@Barroco Hispano](https://community.simtropolis.com/profile/415633-barroco-hispano/) for creating such a wonderful model!

    The attached screenshots show my custom grass (Lowkee's [Appalachian terrain mod](https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/41-appalachian-terrain-mod-by-lowkee33)). As far as I know the used texture ID's are standard, so it should work whether or not you're using particular mods. Let me know in the comments if you run into any trouble! Also let know if you end up using this in your cities. I'd love to see some screenshots!
