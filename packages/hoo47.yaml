hoo47/modular-parking:
  authors:
    - hoo47
  category: 700
  dependencies:
    # - BSC Hedges (for BSC_ParkFeatures.dat, for arrows, very helpful when placing lots) -  Available on the LEX
    # - WalkingSnake Textures Vol 01.dat - https://community.simtropolis.com/files/file/15354-shopping-center-parking-pack-4-and-more/
    - bsc/mega-props-misc-vol02
    - hoo47/parking-textures-vol01
    - simgoober/mega-props-vol01
  description: >-
    This is a series of 1x1 lots that allow you to create parking lots of various sizes and configurations. This is the base set for several planned add-ons which will allow you to make many different
    kinds of parking lots.  There are 11 lots total, 6 entrance lots, which function as parking lots with a capacity of 1,500, and 5 eye candy lots.


    This is a replacement for the original set released on the STEX in August 2009.  If you have the original set, I highly recommend you replace it with this set.  There are several improvements to
    the original set, including improved entrance textures, more variety of cars, lamp post placement improved, improved menu icons and the capacity of the entrance lots has been increased from 1,000
    to 1,500.  You do not have to demolish lots you have already placed, although the props will not update unless you replop.


    Stats are as follows:


    **Entrance Lots:**


    <table cellspacing="0" cellpadding="2" border="0" style="width:419px;height:149px;"><tbody><tr bgcolor="#e9ebf0"><td width="150">Lot size:</td><td width="450">1 x 1 tiles</td></tr><tr><td>Menu
    position:</td><td>Building: Transportation,Building: MiscTransit</td></tr><tr bgcolor="#e9ebf0"><td>Jobs:</td><td>Jobs $ : 2</td></tr><tr><td>Plop cost:</td><td>§ 30</td></tr><tr
    bgcolor="#e9ebf0"><td>Bulldoze cost:</td><td>§ 2</td></tr><tr><td>Monthly cost:</td><td>§ 1</td></tr><tr><td>Capacity:</td><td>1,500</td></tr></tbody></table>


    **Other Lots:**


    <table cellspacing="0" cellpadding="2" border="0" style="width:427px;height:86px;"><tbody><tr bgcolor="#e9ebf0"><td width="150">Lot size:</td><td width="450">1 x 1 tiles</td></tr><tr><td>Menu
    position:</td><td>Building: Transportation,Building: MiscTransit</td></tr><tr><td>Plop cost:</td><td>§ 5</td></tr><tr bgcolor="#e9ebf0"><td>Bulldoze cost:</td><td>§ 1</td></tr></tbody></table>


    Dependencies:


    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.


    *   BSC MEGA Props - SG Vol 01.dat  -  Available on the [LEX](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746) or the [STEX](../../stex/details.cfm?id=15287)

    *   BSC MEGA Props - Misc Vol02.dat - Available on the [LEX](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1771)  

    *   BSC Hedges (for BSC\_ParkFeatures.dat, for arrows, very helpful when placing lots) -  Available on the [LEX](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=283)

    *   WalkingSnake Textures Vol 01.dat - Available on the [LEX](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1181) or the [STEX](../../stex/details.cfm?id=15354)  

    *   HH Parking Textures 1a.dat - included


    Special thanks to RippleJet for his invaluable assistance.


    Please see my [Building Thread](https://www.sc4devotion.com/forums/index.php?topic=8523.0) on [SC4Devotion](http://www.sc4devotion.com/) for any feedback or support issues. I will attempt to
    answer them to the best of my knowledge, and as quickly as possible.


    Also available in black.  You can find all my  lots [here](../../stex/index.cfm?p=files&keyword=hooha47&view=all), or by searching on the STEX for hooha47.
