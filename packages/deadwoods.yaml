deadwoods/dedwd-large-school-set:
  authors:
    - deadwoods
  category: civics
  description: >-
    Welcome to deadwoods' Large School Set. A series of school lots to grow as your rural areas grow into cities. There are three lots in the setwith increasing student capacities that you "upgrade"
    to as you need to.


    I had originally intended to make the upgrades work like the Maxis airports, but the upgrade mechanism is built into the game. Instead, I have created three lots of the same size (7x6) all based
    around some anchor buildings (a small schoolhouse, a gym and toilet block). Each of the three stages have different lot layouts and student capacities. All three lots have 4x the coverage of the
    small elementary school. All three lots also provide education for both elementary (primary or K-6) and high (secondary or 7-12) students.


    The stages are:


    - **Stage 1** - Designed for a rural community with a small school and some paddocks where students can learn animal and farming skills. This has a capacity for 750 students.

    - **Stage 2** - Designed for a small-medium town or a growing suburb. The main buildings are the same, but the increased capacity has been filled by portable classrooms (portables). A soccer field
    has been added for sport and a better carpark introduced. This has a capacity for 1500 students.

    - **Stage 3** - Designed for large town or medium/high density suburb. A large 28-classroom building has been added for increased capacity (now 3000 students). This school runs night Adult
    Education classes and so also helps the education level of adults.


    These lots do not automatically upgrade. When you find one starting to reach capacity, you should bulldoze it and plop the next stage lot. You may need to tweak the funding settings to get the new
    school equivalent to the previous one. The bulldoze costs for the Stage1 and Stage2 schools is zero. The plop cost of the Stage2 and Stage3 schools is lower than you would expect as it's an
    incremental cost.


    These lots are BSC Tracking Enabled (BTE) which means they may contribute to Reward Chains.


    Please see the readme for all technical details and dependencies.


    Thanks to the BSC for assistance with development and testing of these lots.
