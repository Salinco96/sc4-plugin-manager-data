deadwoods/bsc-dedwd-elrail-shops:
  authors:
    - deadwoods
  category: cs$
  dependencies:
    - bsc/essentials
    - deadwoods/mega-props-vol01
    - deadwoods/mega-props-vol02
  description: >-
    Want public transport in your congested cities, but hate giving up valuable realestate to monorail or elevated rail. This set of lots combine elevated rail with commercial services (CS$) providing
    jobs for your sims in a series of brick arch style shops and workshops. Each is network enabled, so just plop and run the rail over it. The lots feature prop a prop family for the shopfronts, so a
    different combination will appear each time one of them is plopped.


    This package contains four plopable lots; one 3 tiles wide (in the direction of the rail), one four tiles wide, one five tiles wide and one six tiles wide. All the lots are one tile deep, so you
    could have parallel rail lines running. Because the lots are network enabled they cannot be joined end-to-end; there must be a one tile gap (perhaps for a road). They are also very gradient
    sensitive. If you want to join a string of them together you should level the area first.


    These lots are not the same as simrolle's sbahhoff lots. His are are plopped on either side of a rail line (or elevated road) with the rail running down the middle. These are single lots that
    include the relevant rail. His are three tiles deep whereas these are one tile deep. His have special lots to include roads/avenues. These do not.


    These lots are BSC BTE enabled. This means they will contribute to reward chains. Having enough of these in your city may entitle you to specific rewards.


    * * *


    This is Version 3 (v103). All the lots have been updated with SC4PIM-X (x-tool), some underlying issues have been fixed and the contents have got the "Project ZIP" threatment. The IDs remained the
    same in this pack.


    This v103 version (released as an update on STEX) will be equivalent with the version that is/will be released on SC4Evermore as part of the SC4D LEX Legacy compilations.


    In all cases players who has previous versions installed of these lots are required to bulldoze these lots in their cities and remove them from their plugins folder before installing this update.
    For removing old versions you need to run the included cleanitol scrip with the [nos.17's SC4 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/) or with the [BSC
    Cleanitol TM](https://www.sc4evermore.com/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol) tool.


