  authors:
    - deadwoods
  category: 300
  dependencies:
    - bsc/essentials
    - deadwoods/mega-props-vol02
  description: >-
    This package contains a set of small shops on 1x1 and 1x2 lots. After the first set of Small Shops, I had a request for a flat roofed set (as is more common in the US). So here they are. There are
    five buildings in this set; two single storey and three double storey one. The shopfronts are provided by the shop front props in the ~~DEDWD_SmallShops_Props pack~~ **[BSC MEGA Props DEDWD/DAE
    Vol02](https://community.simtropolis.com/files/file/13153-bsc-mega-props-dae-vol02/)**. With the combination of building models and storefront props there are hundreds of possible combinations
    providing a bit of variety to your cities. You can use these lots in conjunction with the other sets of Small Shops (the 1x1 and 1x2 sets).


    There are also CS$ and CS$$ varieties of each. So there are eight lots in all (~~these are the same lots as the other sets~~**\*\*** I've just added some more buildings to the same building
    families).


    These lots are BSC BTE enabled. This means they will contribute to reward chains. Having enough of these in your city may entitle you to specific rewards.


    This is Version 3 (v103). All the lots have been updated with SC4PIM-X (x-tool), some underlying issues have been fixed and the contents have got the "Project ZIP" threatment.


    **\*\*The Instance IDs for the lots have been changed in this set**, because they shared the same IDs as the other two DEDWD Small Shops Sets. This update therefore brings 8 unique lot files that
    can be used with or without the other two sets.


    This v103 version (released as an update on STEX) will be equivalent with the version that is/will be released on SC4Evermore as part of the SC4D LEX Legacy compilations.


