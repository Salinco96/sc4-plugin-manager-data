deadwoods/bsc-dedwd-small-shops-1x1-set:
  authors:
    - deadwoods
  category: 300
  dependencies:
    - bsc/essentials
    - deadwoods/mega-props-vol02
  description: >-
    This package contains a set of small shops on 1x1 lots. I noticed a distinct lack of unique buildings in this space provided by Maxis (Simgoober has created some great 1x1 lots). The buildings on
    these lots are based on brick shops found in many of the older (early 20th Century) suburbs in Australia. However the style is very common and can be found in many places worldwide. I've seen
    shops like these in small towns in the USA.


    There are two buildings in this set; a single storey one and a double storey one. Each one has different roof and plumbing texture combinations, so there are actually a dozen models. The buildings
    are in building families so they appear randomly. The shopfronts are provided by the shop front props in the ~~DEDWD_SmallShops_Props pack~~ **[BSC MEGA Props DEDWD/DAE
    Vol02](https://community.simtropolis.com/files/file/13153-bsc-mega-props-dae-vol02/).** With the combination of building models and storefront props there are about 800 possible combinations
    providing a bit of variety to your cities.


    There are also CS$ and CS$$ varieties of each. So there are four lots in all.


    These lots are BSC BTE enabled. This means they will contribute to reward chains. Having enough of these in your city may entitle you to specific rewards.


    * * *


    This is Version 3 (v103). All the lots have been updated with SC4PIM-X (x-tool), some underlying issues have been fixed and the contents have got the "Project ZIP" threatment. The IDs remained the
    same in this pack.


    This v103 version (released as an update on STEX) will be equivalent with the version that is/will be released on SC4Evermore as part of the SC4D LEX Legacy compilations.


    In all cases players who have previous versions installed of these lots are required to bulldoze these lots in their cities and remove them from their plugins folder before installing this update.
    For removing old versions you need to run the included cleanitol scrip with the **[nos.17's SC4 Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/)** or with the **[BSC
