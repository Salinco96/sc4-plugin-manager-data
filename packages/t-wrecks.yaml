    pack!


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397) [Mega Props Gascooker Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397) - yet another old classic.


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=475) [Mega Props DAE Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=475) - yet another old classic.


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180) [Mega Props CP Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180) - Cycledogg's first pack, also a
    classic.


    **TEXTURES**


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90) [Mega Textures Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90) - the most widely spread texture pack of
    them all.


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638) [Mega Textures Vol.02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638) - not too exotic, eh?


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806) [Mega Textures Vol.03](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806) - another rather common one.


    [Rail Yard and Spur Textures Mega-Pak 1 Version 1.02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2177) - ncd's superb textures - especially the rail nuts among you will have this.


    **OPTIONAL**


    I added lamps with custom light cones that will improve the lighting of the lots at night. The lots will look perfectly ok without these light cones, but if you want them, you will have to
    download this pack:


    [PEG](https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/)
    [](https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/)[MTP](https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/) [Super
    Pack](https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/)


    **4 - FINAL WORDS**


    I've been working on this mod and off with long breaks, motivation was a serious issue. Making a lot is nice. Making two lots is okay. Making 250 lots is a serious pain in lower body regions; it's
    not even funny. In total, it took me nearly two years to piece all this together, test it, write the documentation, make screenshots, and all that. For the most part, it was by far more boring and
    painful grunt work than a pleasant creative task. So much time has passed that by now I'm already dissatisfied with several of the lots. It's about time I released this so I have it off my plate.
    I'm exhausted, fed up with it, glad it's done with. I hope you guys will like it although it's far from perfect. At least I hope it will be an improvement over the Maxis lots.


    I have some more nearly finished stuff in store that will be released soon, most notably two IRM addon packs with another ~80 lots in total, plus some filler sets further down the road. These
    should enable you to take even more control over your industrial areas and make halfways realistic-looking facilities. So make sure you watch the STEX!


    The next logical step would be to re-lot some popular industrial BATs for seamless integration into this mod, but we'll see how that goes.


    I would like to thank all the fine people who made the tools, the props, and the textures that I used, as well as the entire SC4 crowd for keeping this game alive, and for having me around.


    **Should you want to share and/or modify this**, be my guest - just try not to be a jerk and give credit where credit is due. In case of doubt, just drop me a line via PM here on Simtropolis.


    Finally, for those annoying people who keep saying things like *"Duh, the Lot Editor simply won't cut it these days, you need to make your own* *BAT**"* in STEX comments, I have [a little
    dedication](http://www.ld-host.de/uploads/images/60922c0de94671f690a4f781c74f1bfe.jpg), too.


    T Wrecks, December 2, 2012
