  authors:
    - T Wrecks
  category: i-m,irm,fillers
  dependencies:
    - jestarr/mega-props-vol01
    - jestarr/mega-props-vol02
    - ncd/railyard-textures-vol01
    - sfbt/essentials
    - simgoober/mega-props-vol01
    - t-wrecks/industrial-revolution-mod
    - t-wrecks/industrial-revolution-mod-i-d-filler-set-1
  description: >-
    **INDUSTRIAL REVOLUTION MOD**


    **I-M Filler Set 1**


    **1 - INTRODUCTION/OVERVIEW**


    This is a set of **12 ploppable filler lots** for manufacturing industry (I-M) that can be used to complement grown industrial areas with some open yards, walls, and several types of cargo stacked
    outside. The set has been made for the [IRM](https://community.simtropolis.com/files/file/28268-industrial-revolution-mod-base-pack-maxis-lots/) and, as such, blends in well with I-M areas because
    it uses the same base texture, and the rather neutrally designed walls are a good compromise between old and modern, which will make them look good in connection with any I-M facilities.


    You will find these lots in the landmark menu, conveniently grouped together right under the I-D fillers. Names and descriptions are bilingual once again, i.e. if your SimCity installation has a
    German locale, you will automatically see German names and descriptions. All other locales will display English names and descriptions.


    The lots with stacked cargo on them will be restricted to relatively level ground - after all, you wouldn't stack containers or pallets of cargo on an incline! The open areas and walls, however,
    are highly slope-tolerant, which makes them extremely versatile fillers. Check the existing [I-D filler
    set](https://community.simtropolis.com/files/file/28295-industrial-revolution-mod-i-d-filler-set-1/) for more details.


    Most props have been highly randomised. In some cases there is not only a random selection of the particular prop to appear, but also a certain probability wheter any prop will appear at all - or
    not. This has been made to maximise variation and visual interest.


    When you have these lots on your mouse cursor, you will notice orange-coloured bars being displayed on them. These are **positioning indicators** that show the position and alignment of the most
    important props before you plop so there is no trial and error involved. Play around with it a bit, and I'm sure you'll find it to be self-explanatory. After plopping a lot, the positioning
    indicators will appear once for a second or so, and then disappear forever.


    In terms of game stats, these lots are almost neutral. They do not contain any park/landmark effect, cause a negligible amount of pollution, and cost 6 to plop/bulldoze each. There are no running
    costs whatsoever, so plopping a lot of these will not harm your budget even in the tiniest starter town.


    **INSTALLATION:** I recommend extracting the ZIP file into your main IRM folder (...\\Plugins\\IRM\\). After installation, a new folder called "I-M Filler Set 1" should have appeared, which
    contains the 12 lot files you will need in order to use this set. However, there is no technical necessity to use this folder; any place inside your plugins will work.


    **2 - THE TECH STUFF**


    Not much this time, since these are pretty plain eye-candy lots. As mentioned above, use with the
    [IRM](https://community.simtropolis.com/files/file/28268-industrial-revolution-mod-base-pack-maxis-lots/) is recommended and will yield best visual results, but there is no technical
    interdependency.


    **3 - DEPENDENCIES**


    **If you already have the** **[I-D filler set](https://community.simtropolis.com/files/file/28295-industrial-revolution-mod-i-d-filler-set-1/)**, you have all you need.


    **If you use these lots as an extenstion of the** **IRM**, there will only be one additional dependency:


    [SFBT](http://kurier.simcityplaza.de/details.php?file=5) [Essentials](http://kurier.simcityplaza.de/details.php?file=5) - for the diagonal overlay and those nifty positioning indicators. This pack
    will be used on upcoming filler sets as well.


    **If you use these lots as a standalone set**, you will also have to download the following dependencies:


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342) [Mega Props Jestarr Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342) - for most of the cargo props and
    some ancillary objects


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338) [Mega Props Jestarr Vol.02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338) - some less important props


    [BSC](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397) [Mega Props Gascooker Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397) - for the containers and a
    dumpster model I used.


    **4 - FINAL WORDS**


    Two down, one to go! A similar filler set for high-tech industry is in the making. This one will not feature old-fashioned brick walls, but modern security fences.


    T Wrecks, Dec 17, 2012
