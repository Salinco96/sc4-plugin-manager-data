jasoncw/frosch-elementary:
  authors:
    - jasoncw
  category: civics
  dependencies:
    - simfox/simfox-day-and-nite-modd
  description: >-
    Frosch Elementary is an elementary school with a slightly greater capacity than the Large Elementary School found in the game.


    - 5x4 elementary school lot.

    - MaxisNite and DarkNite night versions.

    - DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).


    ![frosch-02.jpg.03c2eb8103206c2052dc8f15fa](https://www.simtropolis.com/repository/screens/monthly_2017_02/frosch-02.jpg.03c2eb8103206c2052dc8f15fae425c7.jpg)


    This is an adaptation of a non-SimCity project, an elementary school designed for a triangular site in Ypsilanti, Michigan.


    The first render shows the main entrance and covered student waiting area, mural, and the relationship with the street.


    The second render shows the playground. Train tracks are to the left, a small downtown is behind, and a neighborhood is to the right. The low brick volume is the gym/cafeteria/auditorium, which is
    in the basement along with the library.


    Across from train tracks that run next to the site, there is a municipal parking lot and Frog Island park which has large sports fields.


    ![frosch-03.jpg.e3e97add84e8050957e0809cf1](https://www.simtropolis.com/repository/screens/monthly_2017_02/frosch-03.jpg.e3e97add84e8050957e0809cf1645f09.jpg)


    **Installation Instructions:**


    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.

    2.  Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.

    3.  SC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files.


    [Click here to learn about new projects in the works](https://community.simtropolis.com/forums/topic/4778-jasons-bats-tutorials/)
