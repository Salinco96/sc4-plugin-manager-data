justanothersim86/justanothersims-local-simtropolis-museum:
  authors:
    - justanothersim86
  category: civics
  description: >-
    **Justanothersims Great Simtropolis Museum**


    **Its not the American Museum of Natural History, but it sure is important. Every weekend a new exhibit is displayed about Simtropolises greats. Includes BAT's, Modd's, Map's, CJ's, etc. Visit the
    SimGoober collection or the Wonders of CJ's featuring Mr.Cinatit. Its small, but brings wonders to neighbourhoods and towns across SimNation.**


    **Cost: $6340.00**


    **Bulldoze Cost: $5600.00**


    **School Coverage Radius: 800**


    **School EQ Boost: 40**


    **School Student Capacity: 300 (Default)**


    **Wealth: High Wealth**


