  description: >-
    While the first Row Houses MegaPack provided 100 house designs, this Megapack 02 brings to you, well, 100 more! That's right: 100 more Victorian, Edwardian, Georgian, and even Tudor w2w models and
    114 lots, to build rows upon rows of traditional terraces. The designs draw largely from London, but also from American and Canadian cities.


    You will find 30 new R$, 55 R$$, and 15 R$$$, plus colour variations, mirrored versions, and a few fence props. The grand total of both packs thus comes to 60 R$, 100 R$$, and 40 R$$$.


    The rows grow on medium-density Chicago tileset; most on 4x2 prints, others on 4x3, 4x1, 2x4, 1x4, or 2x6 prints, as detailed in the separate documentation images. Along with 10 new mews houses, I
    also threw in a few additional lots for the mews of Megapack 01.


    Stats are realistic rather than Maxis (for example a R$$ house will typically host 5 people, obviously more if taller) and the lots feature the same dummy buildings of Megapack 01 plus new ones.


    Since each house is a single prop, the rows are moderately slop-friendly.


    In case you are going to plop them using the extracheat plugin, note that some designs come with lot A and lot B, which are meant to alternate so that the architectural features align. The props
    are found in the LE under the prefix JFF.


    As incredible as it sounds, all models and lots are contained in one single file which weighs less than 4 MB! That's possible because these models are S3Ds, not BATs, which also means they look
    like the ingame automata, with crisp textures yet no shading.


    So... if you like the result of \*many\* months of painstaking, fingertip-breaking work, please let me know through likes and reviews!


    And as always stay tuned for more upcoming fun.


    justforfun
