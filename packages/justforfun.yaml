  description: >-
    Have you ever wanted to build a Victorian city or district, yet felt frustrated by lack of variety? This pack is here to help, bringing to you no less than 100 new types of period row houses,
    namely 30 R$, 45 R$$, and 25 R$$$, many in several colour variations, plus a few wall and fence props which will allow you to create a wide variety of period streets.


    All the models are w2w and most grow on a 4x2 medium-density lot under Chicago tileset.


    The mews houses grow on a 2x4 or 1x4 lot.


    Two R$$$ are grid-breaking diagonals that grow on a 1x1 lot. To build streets with these, I suggest using the "buildingplop" cheat (you'll find the set under "R$ JFF terrace", "R$$ JFF terrace",
