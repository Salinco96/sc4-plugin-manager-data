marcoheutink/zeeland-cottages-pack:
  authors:
    - marcoheutink
  category: r$
  description: >-
    Here's a fresh delivery of rural cottages. There's 11 1x1 models with lots included in this package. The designs are loosely inspired by houses from Dreischor, Zonnemaire and Brouwershaven, the
    Netherlands.


    \-------------


    11 Model files


    11 Lot files


    1 Animated prop, used in 3 lots (Flag of Zeeland)


    Every lot is 1x1 R$ Growable


    Nightlights included


    \------------------


    (Sorry I didn't make a night screen for you as my sc4 is malfunctioning)


    I'm off to make something big now
