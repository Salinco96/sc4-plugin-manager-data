simmer2/essentials:
  authors:
    - Simmer2
  category: 100
  description: |-
    **SM2 Essentials v4** includes recurrent family/timed sets and many often used textures.

    This Essential pack must always be in your plugin if you wish to use my lots! Failure to do so will result in issues with many SM2 files.

    Warning! Remove the old SM2 Essentials From your plugin before installing this version!!

    Please use BSC Cleanitol and the "SM2 Cleanitol for Essential v4.txt" file included with this essential pack to remove several redundant files from old lots and packs.

    This Essentials pack will be updated from time to time and it will be required to be re-downloaded when necessary. Proper warning will be given on future uploads.

    Thank you.
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2019_06/5d14f16d7e6cf_SM2Essentialscopy.jpg.1d07b83d9bdca7459542ba1654cdfe02.jpg
  name: SM2 Essentials
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2019_06/5d14f2086ae7a_SM2Essentialscopy.thumb.jpg.879c7bc89040db92a2fb24b4ba6e93d4.jpg
  url: https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/
  variants:
    default:
      assets:
        - docs:
            - Documents
          id: simtropolis/32979-sm2-essentials-v4
          include:
            - SM2/Essentials
      version: 4.0.0

