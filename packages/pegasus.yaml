pegasus/peg-tennis-park:
  authors:
    - Pegasus
  category: parks
  dependencies:
    - pegasus/peg-trail-parks-3
  description: >-
    I went out and bought SC4 on the very first day it was released. And from that day, the default tennis court park has bothered me and I couldn't figure out why. I even mentally played a tennis
    game on the default court: I serve... it goes long... and I watch the ball bounce out across the street and bean some old lady in the head. My second serve is returned and flies high and to the
    right... and I watch it skip across the railroad tracks and get crushed by a passing forklift.


    And then it hit me... **NO FENCES!!** I've never seen a tennis court that wasn't fenced in. Without fences, there would be 20 minute delays between serves while the players ran off to shag balls.
    An otherwise enjoyable game... would radically suck!


    Anyway... I put a custom BAT fence around the courts, stuffed 2 on a 3x3 lot and gave it some adequate parking. Voila!! Instant Tennis Park!!


    This 3x3 park has all the size, costs and benefits of the game's standard large park. The park was designed to be used with the [PEG Trail
    Parks](https://community.simtropolis.com/files/file/11001-peg-trail-parks-iii/) but works just as well by itself. It does not require that you have the PEG Trail Parks installed. It is fully
    self-contained and has no dependencies.


    \* Like the PEG Krispy Kremes, this lot also uses a BAT modeled parking area instead of textures. This allows true 3D curbs, planters and sidewalks that add a depth and realism to the lot.


    **\*\*This file currently contains an .exe installer suitable for windows users. These files are in the process of being updated with zip files and this message will be removed once the update is
    complete.**


