pegasus/cdk3-super-pack:
  authors:
    - Pegasus
  category: dependencies
  description: >-
    This is a compilation of the primary CDK3 dependency files. If you already have the dependency files listed below, you will not have to download and install this file. However, all future CDK3
    lots requiring any of the listed dependencies, will list this file instead. There also may be a slight game load time reduction having all the dependencies combined into a single file.


    This SUPER PAK replaces the following CDK3 dependency files:


    > 1\. CDK3 Resource Pack 1 ( PEG\-CDK3_Resource-Pack_01.dat )


    2\. CDK3 Ship Pack 1 ( PEG\-CDK3_PropPack_Ships_01.dat )


    3\. CDK3 Vehicle Pack 1 ( PEG\-CDK3_PropPack_Vehicles_01.dat )


    4\. CDK3 Trawler Pack 1 ( CDK3_Trawlers_RESOURCE.dat )


    5\. CDK3 REC Boats Pack ( PEG\-CDK3_Rec-Boats_RESOURCE_101.dat )


    6\. CDK3 Basics\* ( PEG\-CDK3_Basics_100.dat )


    Once the CDK3 SUPER PACK is installed, you can safely remove the files listed above.


    <ins>IMPORTANT:</ins> The original CDK3 Basics file contained lots as well as dependency data. That dependency data only has been moved into the CDK3 SUPER PAK. The lot data only has been
    repackaged into a new file (version 1.10) which is included with this download. If you remove the original CDK3 Basics file, you should move the new version ( PEG\-CDK3_Basics_110.dat ) into the
    CDK3 Basics folder.


    **All Pegasus files are now legacy content and are no longer officially supported - however support from the wider community can be requested
    [here](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/)**.
