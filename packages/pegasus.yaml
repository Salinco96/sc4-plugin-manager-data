pegasus/mtp-super-pack:
  authors:
    - Pegasus
  category: dependencies
  dependencies:
    - pegasus/spam-super-resource-pack
  description: >-
    **UPDATE: 04.07.2022** - The *PEG_MTP_SUPER_TEXTURES_PACK.dat* has been replaced by the all inclusive **PEG\-SUPER_TEXTURES.dat**, which contains all, but the textures from the [PEG SPAM Super
    Resource Pack](https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/) (PEG\-SPAM_TEXTURES_RESOURCE_b200.dat), created and released by Pegasus from the entire collection
    (including: CDK and CDK3, CDK3\-OWW, OWW2 and Marina, Utopia, CSK, PPonds etc...). This update brings all these textures under one DAT (which actually already have held 2/3 of the textures created
    by Pegasus). Bear in mind this is only part one of a major update and clean-up of this dependency pack focusing on the textures for now.


    For the full list of texture contents please check the included \*-index.jpg files.


    Install: copy/extract the **PEGPROD** parent folder into your plugins. If you extracted the *\_Documents*\* folder into your plugins, too, it's highly recommended to keep it, but move it out of
    the Plugins folder.


    In the \_Documents folder you will find 2 other subfolders:


    - **PEG Readmes**: this folder will be the generic storage of all the readmes and images for the future updated PEGProd contents. This folder also contains the texture catalague index images of
    the base and overlay textures and the optional EU and RRW (Real-RailWay) texture overrides.

    - **PEG Optional Texture Overrides**: as a temporary solution it contains the ***PEG\-SUPER_TEXTURES_EUOverride.dat*** and ***PEG\-SUPER_TEXTURES_RRWOverride.dat*** files. To use either or both of
    the files, simply move/copy them into the main *PEGPROD\\Mountain Theme Pack\\\_MTP SUPER PACK\\* folder, but make sure they load after the PEG\-SUPER_TEXTURES.dat.


    The **v1.5** update is the first part of a collection wide update and cleanup focusing of the textures only. While the original textures and props where created by Pegasus and his team, this (and
    the following) update was made by the [@STEX Custodian](https://community.simtropolis.com/profile/779745-stex-custodian/) (with the permission of Pegasus).


    \--------------------------------------------------------------------------------------------------------------------------------


    **Faster than a speeding Llama...** ( *a really old one... with gout* )**...**


    **More Powerful than my breath after a Tequila and burrito binge......**


    **Able to leap tall brown gift boxes in a single install.**


    **"LOOK !! Up on the STEX !! Its a Mod !! Its a Lot !! Its...** its..."


    "Oh forget it. Its just a dependency."


    You asked for it! And now you got it! The all-inclusive... the all encapsulating...one size fits all... MTP SUPER PACK !!


    *\* Tights & Cape sold separately. Tights void where prohibited. Do not wear capes near jet aircraft engines. Installation of the SUPER PACK may not enable you to fly.*


    The MTP SUPER PACK combines all the standard MTP dependencies into a single download... and also includes a substantial amount of new material that will be used in future development. This file
    will be the primary MTP dependency listed on all future MTP lots.


    * * *


    ***Please Note***: This dependency contains no material that alters the appearance ofgame default props or textures... and will not interfere in any way with playing a non-MTP or rural themed
    city.


    * * *


    The ****MTP SUPER PACK**** combines both MTP props and textures into a single download. However, it will install props and textures as separate files to make any future updates easier and faster.


    The **MTP SUPERPACK** replaces the following previous MTP dependencies... which can now be removed from your Plugins folder:


    \* **PEG Mountain Theme Pack**


    ( *PEG_MTP_RESOURCE_vol1.dat* & *PEG_MTP_TEXTURES_vol1.dat* )


    \* **PEG\-MTP Texture Pack Volume 2**


    ( *PEG\-MTP_TEXTURES_vol2.dat* )


    \* **PEG\-MTP Resource Pack 2 \[beta\]**


    ( *PEG\-MTP_RESOURCE2_b102.dat* )


    \* **PEG Pine Tree Mod \[ resource file only \]**


    ( *PEG\-MTP_GM-TreeMod_RESOURCE* )


    **\*\* This dependency has no dependencies.**


