pegasus/seasonal-woods:
  authors:
    - Pegasus
  category: parks
  description: >-
    Prepare for the onslaught as hoards of Leafers besiege your city every Fall to take in the beauty of the Autumn leaves. The Seasonal Woods lots are very similar to the PEG Random Woods... except
    these trees change with the seasons. Winter, Spring, Summer & Fall... the trees change to reflect the time of year in your cities. The Seasonal Woods also shuns the game's default "lolly-pop"
    trees and introduces 18 new BATed trees for greater realism.


    The Seasonal Woods provides you with a fast & flexible means of adding realistic woodlands to your cities and surrounding rural areas. The Seasonal Woods randomly generates different types of
    trees as you plop the lot. This eliminates the need of constantly rotating the lot when plopping for a random look... and provides a more natural & realistic look when covering large areas.


    The Seasonal Woods includes 4 new lots: A 1x1 lot with full ground texture. A 2x2 lot with full ground texture. A 1x1 lot with transparent ground texture. A 2x2 lot with transparent ground
    texture.


    The Random Forest is PEG tested & Tree-Hugger approved. Each lot has properties similar to a small green park with slightly improved air pollution qualities. This lot is also 'Slope Conforming' so
    you can place it almost anywhere.


    \*\* This lot was designed for seamless integration with the PEG Trail Parks and the PEG Stream Kit. Obviously, it can be used by itself, singularly or in groups, anywhere in your cities where you
    need a little flourish of flora.


