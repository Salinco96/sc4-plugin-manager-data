delecto/essentials:
  authors:
    - Delecto
  category: dependencies
  description: |-
    Hello, here is a file, "**Delecto Essentials Files**", that is required for proper functionality of my future creations.

    \================================================

    V1.0 / January 2014

    \================================================

    Currently this file contains the following props:

    ![pqei.jpg](http://imageshack.com/a/img198/1570/pqei.jpg)

    "**Delecto FootPath Set1**" which are located in the Lot Editor under the following names:

    Del_Path_3m_00

    Del_Path_8m_00

    Del_Path_16m_00

    Del_Path_3m_45

    Del_Path_8m_45

    Del_Path_12m_45

    Del_Path_Curve_A_00

    Del_Path_Curve_B_00

    Del_Path_Curve_C_00

    Del_Path_Curve_A_45

    Del_Path_Curve_B_45

    Del_Path_Curve_C_45

    These Props will receive shadows from buldings and other props (such as trees) and can be joined to form very flexible footpaths.

    Simply lift them by .1m in the Lot Editor to avoid graphical errors that can occur with flat props and enjoy.

    \===============================================

    I'll update this file frequently. so keep an eye on it. ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)

    Readme included.

    For any question or comment, please have a look at my BAT Thread. https://community.simtropolis.com/topic/29013-delecto-move-the-mouse-quickly/

    Delecto. ![:party:](https://community.simtropolis.com/assets/emoticons/LlamaParty.gif)
  images:
    - https://www.simtropolis.com/objects/screens/monthly_01_2014/d3ffff555e676d02b96344b8f7421315-delecto-essentials-picture.jpg
  name: Delecto Essentials
  release: 2024-08-27T05:38:57.049Z
