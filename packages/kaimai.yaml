  description: >-
    Three sizes and four recolors of a small low-wealth house, based on a tea estate workers' house in Munnar, Kerala. Tea estate workers in South India are often provided with cheap prefabricated
    homes like these by the tea company, which are typically made from concrete, painted in bright colors, and covered with corrugated metal roofs in varying states of repair. Despite the very basic
    nature of these accommodations, workers and their families may continue to live in such houses for generations, especially if they do not own their own land.


    This was my first time modeling (or lotting) anything so comments and suggestions are appreciated. Lotting in particular probably needs some improvements, but I wanted to get these finished while
    they were still on my mind.


    Lot sizes: 1x1, 2x1, 3x1, 3x2, 3x3. All stats generated with PIM\-X.


    Dependencies:


    - [BSC MEGA Props CP Vol01 & Vol02 + BSC VIP Girafe Urbanpack Vol01](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

