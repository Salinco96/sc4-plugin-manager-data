suico/copacabana-beach:
  authors:
    - SUICO
  category: landmarks
  dependencies:
    - memo/submenus-dll
    - suico/copacabana-beach-addon-1-sports
  description: >-
    A set of 11 lots to create your copacabana Beach.


    **Take a look at it on 1st january you'll have a surprise!** ![*:party:](https://community.simtropolis.com/assets/emoticons/default_39.gif "*:party:")


    They all act as parks.


    1\. A 7x1 Simple Beach (it changes towels and umbrellas colors all the times you use it)


    2\. A 7x1 LifeGuard Beach just like the real "postos" in Rio


    3\. A 7x1 refreshment stand


    4\. Another 7x1 refreshment stand


    5\. The world famous walkways of copacabana with their ciclovias - straight


    6\. Inner Corner of the walkways


    7\. Outer Corner of the walkways


    8\. Sand 1x1


    9 Sand underwater 1x1


    10\. Sand 3x1 for intermediate region


    11\. A crowded tile with lots of umbrellas and towels


    This file only was possible to make thanks to kleston my co-admin on www.SimcityBrasil.com.br . He made all the tests and even found a compatibility problem with the files:


    RoadOverRailOverpass0_8_0.dat


    RoadOverRailOverpass0_5_0.dat


    \================================


    [@carlosmarcelo](https://community.simtropolis.com/profile/55338-carlosmarcelo/) update:


    To homenage suico, I created a submenu to all lots this mod and "[Copacabana Beach Addon 1 Sports](https://community.simtropolis.com/files/file/3559-copacabana-beach-addon-1-sports/)", too.
    ![*:yes:](https://community.simtropolis.com/assets/emoticons/default_19.gif "*:yes:")


    If you want use it with submenu, you must download "[Submenus DLL](https://community.simtropolis.com/files/file/36142-submenus-dll/)" by memo. In this link there are detailed informations and
    instructions about this amazing functionality. ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif "*:&#41;")


    If you wantn't use it with submenu, "Submenu DLL" is not necessary.
