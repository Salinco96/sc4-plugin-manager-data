thetimvh1/20huskies-medium-hockey-rink-v2:
  authors:
    - thetimvh1
  category: parks
  dependencies:
    - 20huskies/hockey-rink
    - 20huskies/w2w-stadium-village-pack-02
    - onlyplace4/blam-blank
    - simfox/simfox-day-and-nite-modd
  description: >-
    Just a medium-sized 2x2 hockey rink to compliment the 1x2 lot released by 20huskies.


    As a fan of his work, I have enjoyed following his posts, and noticed that some of the images he's posted on various on-site forums include a 2x2 custom version of his Hockey Rink lot, though for
    some reason he has chosen not to upload it to the STEX (his choice, of course). Therefore, I decided to recreate it myself, and with his blessing, am uploading it to the STEX.


    All credit goes to 20huskies, of course. After all, this is merely a recreation of something he himself made for his use in-game.


    To install simply place the file into the main 20huskies' Hockey Rink folder.


    Make sure you have the following dependencies installed as well.


    20huskies Hockey Rink (optional, but highly recommended).


    20huskies W2W Stadium Village Pack 02 (required)


    BLaM Blank (required).


    SimFox Day and Nite Modd (optional)


    Note: Update 2.0 fixes a problem with the lot not appearing in-game due to a lot ID conflict coupled with the main model being tied to the original lot. Thankfully, I managed to obtain a prop
    variant of said model courtesy of 20huskies himself, thereby allowing me to relot this relot (sounds weird, I know) in a manner that fixes the aforementioned problem. Said prop is of course
    included in the download (with 20huskies' kind permission, of course).


    For those of you who already downloaded the original release of this relot, I strongly recommend you redownload it. Otherwise, it likely won't show up at all in-game.


    Enjoy, TheTimvh1
