  description: >-
    My first upload to the STEX, this is intended to be an addon to RRetail's excellent relots of Heblem's old collection of Gas Stations.


    Unfortunately, Heblem took said gas station lots down from distribution years ago, and though both RRetail and Paeng made relots for said gas stations using his props (which still are available,
    thankfully), they never actually included all of them in their respective sets. Thus, I have decided to do so myself, with RRetail's kind permission, of course.


    I claim no credit for the lots themselves, I have only taken some of the lots and swapped out some props (I also moved and/or deleted some props to prevent unnecessary clutter). Best of all, they
    do not replace the originals. They can be used alongside them with no problem whatsoever. All credit belongs to RRetail for the base lots, Paeng, for the generic gas station name and layout, and
    of course, Heblem, for the amazing Gas Station props he created. To install, simply drop the folder into the main RR Gas Station Relots - Version 2.0 folder within your plugins.


    The following lots are used as a base for the new Gas Stations:


    Citgo (2x3)


    Conoco


    Esso


    Hess (3x3)


    PetroCanada


    Shell (3x3)


    BP Connect


    Texaco


    Sunoco (3x3)


    LukOil


    Union 76 (1x3)


