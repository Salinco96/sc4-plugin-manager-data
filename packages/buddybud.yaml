  category: 660
  description: >-
    First a thanx to Jeronij for letting me upload this.


    This is a collection of six lots based directly on Jeronij's Modern Concrete Diagonal Walls and are designed to blend in with both it and my Jeronij Concrete Wall Add-On Bat. These are eyecandy
    stairs to beautify your modern concrete walls. Also all of the fences and stairs are Slope Conforming.


    Dependencies: None

    Recomended: AAO1 JERONI TEXTURAS MURO AUTOPISTA MODERNOV2.dat found in the [**_Modern Concrete Diagonal Walls_**](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=116 "Modern Concrete
    Diagonal Walls")bat by Jeronij

    and the [**_Jeronij Modern Concrete Walls AddOn_**](https://www.simtropolis.com/stex/details.cfm?id=13865 "Jeronij Modern Concrete Walls AddOn") bat by me Buddybud.


    Once installed, the lots will be available in the Power Menu.


    \*\* This file contains an EXE installer for Windows users.

    [

    ](http://savefile.com/projects/443743)
