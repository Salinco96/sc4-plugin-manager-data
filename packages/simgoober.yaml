simgoober/7-eleven-stores:
  authors:
    - BSC Team
    - BarbyW
    - Deadwoods
    - Dealey
    - Hogmeister
    - SimGoober
  category: cs$
  dependencies:
    - gizmo/vehicle-props
  description: >-
    In 2002, 7-Eleven, Inc. celebrated its 75th birthday. 7-Eleven pioneered the convenience store concept, starting in 1927 as the Southland Ice Company in Dallas, Texas.


    Both of these lots make use of prop / building families, to add variety to the game. The 7-Eleven building has 8 different styles, each of which has a random chance of showing up when either lot
    is developed.


    Please feel free to alter this lot for your own personal use, but do not redistribute this lot in any form without permission from a BSC member. If, at some future date, members cannot be reached,
    be sure to give credit to the BSC team, and the origonal designer; SimGoober


    Credits :


    - BAT Buildings Designed by SimGoober.


    - BAT Bowser Designed by Deadwoods.


    - Lots Designed by BarbyW.


    - Custom Query designed by Dealey.


    - Historical Background by Hogmeister.


    - Lot Testing by Fire27521, Cat Person, Vlakhaas, Vatt3.
  images:
    - https://www.simtropolis.com/objects/screens/0003/12382cb72cac8e516d7fd9c185d1fa27-BSC_7-ElevenDay1.jpg
    - https://www.simtropolis.com/objects/screens/0003/12382cb72cac8e516d7fd9c185d1fa27-BSC_7-ElevenNite1.jpg
  name: 7-Eleven Stores
  release: 2024-08-19T09:13:11.692Z
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_07_2004/thumb-12382cb72cac8e516d7fd9c185d1fa27-BSC_7-ElevenDay1.jpg
  url: https://community.simtropolis.com/files/file/3485-7eleven-stores-bsc/
  variants:
    default:
      assets:
        - id: simtropolis/3485-7eleven-stores-bsc
      lots:
        - filename: CS$1_1x2_BSC_7-Eleven_Bowser_cd9d00e4.SC4Lot
          id: cd9d00e4
          label: 7-Eleven, with gas pump (Growable CS$, 1x2, Stage 1)
          size: 1x2
          stage: 1
        - default: false
          filename: CS$1_1x2_BSC_7-Elevenv2_4db66b6b.SC4Lot
          id: 4db66b6b
          label: 7-Eleven, without gas pump (Growable CS$, 1x2, Stage 1)
          size: 1x2
          stage: 1
        - filename: BCS_7-Eleven_Bowser_cd9cfe49.SC4Lot
          id: cd9cfe49
          label: 7-Eleven, with gas pump (Landmark, 1x2)
          size: 1x2
        - default: false
          filename: BCS_7-Eleven_Bowser_cd9cfe49.SC4Lot
          id: cd9cfe49
          label: 7-Eleven, without gas pump (Landmark, 1x2)
          size: 1x2
      version: 1.0.2
  warnings:
    - id: bulldoze
      on: disable

simgoober/costco-distribution-center:
  authors:
    - Simgoober
  category: i-m
  description: >-
    This is an updated version of an older release of mine. The model is the same, but the lots have been completely redone, to make them more playable. The building values are more in line with the
    Maxis standards, as we have learned them since the initial release of this creation. I would suggest deleting the older versions before installing this one.


    Lot Details and Information


    Growable Version: (Plop also included, with similar stats)


    |     |     |

    | --- | --- |

    | Lot size : | 6 x 6 Tiles |

    | Lot Wealth : | Medium Wealth |

    | Growth stage : | 2   |

    | Occupants : | I-M : 256 |

    | Occupant Groups : | Building: Industrial,Building: IM,Industry: Anchor,BTE : Ind - Manufacturing,BTE : Ind - Warehouses,BTE : SimGoober Industrial,BTE : SimGoober Creation |

    | Bulldoze cost : |     |
