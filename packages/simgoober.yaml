simgoober/residentials-pack:
  authors:
    - SimGoober
  category: residential
  dependencies:
    - bsc/essentials
    - bsc/mega-props-misc-vol01
    - bsc/mega-props-misc-vol02
    - bsc/textures-vol01
    - bsc/textures-vol02
