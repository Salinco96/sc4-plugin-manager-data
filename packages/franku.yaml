  description: >-
    The BNL Essentials is a set of files packed into one upload for your convenience.


    The set will be updated regularly and will contain all kinds of files that are essential for (most) BNL uploads to work properly.


    Today, april 1st, 2016, we see version 2.0 that contains the BNL Queries v1.3, some props by MVE and a several new files: the FrankU Essentials V2.0. This is a set of many edited props and prop
    families that were scattered over several uploads. Now all in one compact set.


    The latest version of this pack will always be available on this spot.


    If you have any questions, please PM me. I am the guy who is responsible for the set, even if I did not make everything myself.
