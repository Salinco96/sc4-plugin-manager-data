fonzyfb73/variable-message-sign-pack:
  authors:
    - fonzyfb73
  category: parks
  dependencies:
    - jijdlswns/resvis-canal
    - memo/submenus-dll
    - nos-17/sc4-cleanitol
  description: >-
    VMS Sign Pack


    by Fonzyfb73


    Included in this ZIP file are 2 sets of 11 California Variable Message Signs, each with a different message, and a bonus random message sign (because I can!
    ![:D](https://community.simtropolis.com/assets/emoticons/LlamaGrin.gif) ). There are two sets, one for the ground, compatible with any road system and an elevated version for the Elevated Maxis
    Highway.


    The signs come with the following messages:


    1\. (Blank)


    2\. (Distance/Time Sign)


    3\. Accident Ahead, Expect Delays


    4\. Click it or ticket


    5\. Report Drunk Drivers, Call 911


    6\. Hang Up and Drive


    7\. Accident Ahead, Lanes Closed, Use Alt Route


    8\. (Amber Alert Sign)


    9\. Stalled Vehicle on Freeway, Lanes Closed


    10\. Slow for the Cone Zone


    11\. (Just for fun) Zombies Ahead, Run for your lives!


