bombardiere/clerkenwell-close:
  authors:
    - Bombardiere
  category: residential
  dependencies:
    - bombardiere/british-boxes
    - bombardiere/clerkenwell-close-dependencies
    - bsc/textures-vol01
    - cycledogg/mega-props-vol01
  description: >-
    The Clerkenwell Close terrace row is based on a real building row at London's Clerkenwell. This is a late Georgian townhouse, built around 1792-94. In my opinion quite typical of Georgian period
    townhouse in this part of London. Modest houses, but quite possibly intended for artisan / skilled worker family house. Something today we would call as the middle class, although back then there
    would have been servant's rooms in the dormer.


    Often the townhouses were divided in to rented room lodgings and this in my mind, I have made the BATs as low wealth residence and commerce buildings.


    Originally this was a six house row, but today only two remain. Other four has been demolished in 1950's to make room for nearby St James Church's garden. Two of the houses were renovated by the
    Islington Council. Houses were in bad shape and most of the outer walls were rebuilt. I have based my model on 1956 drawing, although I have made some simplifications. Thus the modern houses are
    slight different, for example the roof is different shape now.


    The corner houses are fictional, just based on my imagination and only with style are companions for the terrace row. As it is difficult to grow right corner combination, I offer the corner
    commercial buildings as ploppable version. So that a player can finish the terrace row with matching corner building. I have also included custom foundations, but I would not call these buildings
    slope friendly. These are tolerant for slight elevation, but do not function well in hilly region.


    Clerkenwell Close 2x2 Stage 4, 2x1 Stage 5


    Capacity Satisfied R$ 91


    Building Value 1236


    Bulldoze Cost 263


    Pollution Air 1 , Water 1 , Garbage 4


    Power Consumed 1


