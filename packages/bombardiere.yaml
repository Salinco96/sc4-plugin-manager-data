    Clerkenwell Alley 1x2 Stage 4, 1x1 Stage 5


    Capacity Satisfied CS$ 61


    Building Value 467


    Bulldoze Cost 260


    Pollution Air 1, Water 1, Garbage 4


    Power Consumed 2


    Water Consumed 14


    Clerkenwell Corner, Clerkenwell Pub 1x1 Stage 5


    Capacity Satisfied CS$ 57


    Building Value 436


    Bulldoze Cost 260


    Pollution Air 1 , Water 1 , Garbage 4


    Power Consumed 2


    Water Consumed 13


    Clerkenwell Green, Clerkenwell Lane 1x2 Stage 5


    Capacity Satisfied CS$ 113


    Building Value 865


    Bulldoze Cost 260


    Pollution Air 1, Water 1 , Garbage 4


    Power Consumed 3


    Water Consumed 24


    I have tested the files, but please let me know if you spot any errors or mistakes. I had all kind of issues while making the Bats, so something could have slipped into final models.


    Enjoy


    Bombardiere
