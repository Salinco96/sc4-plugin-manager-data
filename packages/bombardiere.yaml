bombardiere/clerkenwell-library:
  authors:
    - Bombardiere
    - Simmer2
  category: education,co$$$
  dependencies:
    - bombardiere/british-boxes
    - cycledogg/mega-props-vol01
    - girafe/flora-pack
    - namspopof/props-vol02
  description: >-
    This small wall-to-wall library is inspired by a real life building, Karl Marx Memorial Library, in Clerkenwell, London. This is no political statement, I just like its Georgian look and it fits
    into my current playstyle. There are not that many historical libraries for wall-to-wall urban environment, so I decided to create one.


    I have made two versions, a grey stucco functional education library and an additional red brick high wealth office building.


    The real life building is from Georgian era, built around 1769, but has been heavily modified during its life. It has served many functions, including as a shop. During 1980's the building was
    renovated and the original look was restored. This BAT is based on how facade looks today.


    HD model with Maxis and Dark Night version. Night versions share IDs, so if you have both versions in the city, those will most likely conflict. It has a custom foundation, so it is slope
    friendly.


    I have included in a 1x1 FAR angle option of the Library building. The FAR model is included in the file and perhaps someone can do a better lotting than I did.


    Simmer2 has been helpful with the lotting and he has provided a custom texture for the lots. The texture dat file is included in the download. Thank You Simmer2. The props are mostly HD to go with
    the HD BAT.


