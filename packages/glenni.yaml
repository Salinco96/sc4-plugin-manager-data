glenni/mega-props-vol01:
  authors:
    - Glenni
  category: 120
  description: |-
    This is a mega pack of all my small models and props. There is a RemoveList in the zip that you can use to remove the old models or use BSC Cleanitol to do the work for you.

    Basically, it includes:

    BLaM\- Glenni prop MEGA pack.

    Chav prop Pack,

    A set of props from my own CJ/MD.

    My latest building models as props.
