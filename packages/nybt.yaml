nybt/residentials-pack:
  authors:
    - Aaron Graham
  category: 200
  dependencies:
    - nybt/essentials
  description: >-
    The SC4D LEX Legacy - NYBT Residentials Pack contains the Residential BATs released by the New York BAT Team (NYBT) on the former SC4 Devotion LEX. This is the Maxis Nite edition, for those not
    using a Day-Night Mod.


    **CONTENTS**


    *   Bainbridge Row by Aaron Graham

    *   Beck Arms by Aaron Graham

    *   Concord Arms by Aaron Graham

    *   Kingsbridge Apartments by Aaron Graham

    *   Tapscott Houses by Aaron Graham


    **DEPENDENCIES**


    *   [NYBT Essentials](https://community.simtropolis.com/files/file/22916-nybt-essentials/)


    **COMPATIBILITY**


    This download is only compatible with SimCity 4 "Rush Hour" or SimCity 4 Deluxe.


    **INSTALLATION**


    **Installation**: Run the Java installer (.jar extension), which will guide you through the installation process, or open it using 7-zip or Keka for manual install. If doing a manual install, go
    into the "installation" folder, then copy/extract the NYBT parent folder into your plugins. If you extracted the \_Documents folder into your plugins, too, it's highly recommended to keep it, but
    move it out of the Plugins folder.


    **Un-Installing**: To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.


    **CREDITS**


    BATs:


    *   Aaron Graham


    Project ZIP repackaging for SC4Evermore by Tyberius06, Ulisse Wolf, and Tarkus.

