nybt/essentials:
  authors:
    - Aaron Graham
    - Gwail
  category: 100
  description: >-
    This is the NYBT essentials pack for many upcoming releases. It contains query windows - standard NYBT query windows for most common building types and a special 9/11 query. The essentials will be
    modified and improved when needed.


    Remember to put the essentials file into the Plugins folder in order to see the NYBT query windows.


    *   The standard NYC skyline can be changed into the new one, including new WTC complex - just unzip the file NYBT\_essentials\_new\_skyline into your plugin folder.

    *   If you wish to replace the standard Maxis query windows with the NYBT custom windows, unzip the file NYBT\_maxis\_query\_replace into the plugin folder. Remember to use NYBT essentials main
    file in order to see the custom headers.


    Info for NYBT members:


    You have to edit the building exemplar with Ilive's Reader and change the query exemplar GUID property with following values:


    *   0xB4ADBA01 - landmarks,

    *   0xB4ADBA02 - commercials,

    *   0xB4ADBA03 - industrials,

    *   0xB4ADBA04 - landmarks - 9/11 version,

    *   0xB4ADBA07 - residentials,

    *   0xB4ADBA08 - Police stations,

    *   0xB4ADBA09 - City Jail,

    *   0xB4ADBA0a - Federal Prison,

    *   0xB4ADBA0b - Fire Stations,

    *   0xB4ADBA0c - School,

    *   0xB4ADBA0d - Library,

    *   0xB4ADBA0e - Main Library,

    *   0xB4ADBA0f - College,

    *   0xB4ADBA10 - Museum,

    *   0xB4ADBA11 - University,

    *   0xB4ADBA12 - Major Art Museum,

    *   0xB4ADBA13 - Private School,

    *   0xB4ADBA14 - Hospital & Clinic,

    *   0xB4ADBA15 - Disease Research Center,

    *   0xB4ADBA16 - All Park Types,

    *   0xB4ADBA17 - Bus stop,

    *   0xB4ADBA18 - Car Garage,

    *   0xB4ADBA19 - Subway Stations,

    *   0xB4ADBA1a - Toll Booth,

    *   0xB4ADBA1b - Train Station & Freight Station,

    *   0xB4ADBA1c - Church,

    *   0xB4ADBA1d - Statue,

    *   0xB4ADBA1e - Cemetery,

    *   0xB4ADBA1f - Court House,

    *   0xB4ADBA20 - City Hall,

    *   0xB4ADBA21 - Power Plant.


    CREDITS:


    Thanks to Kelis for the lovely NYBT logo.


    Special thanks to Aaron Graham - he's a main contributor for almost all of the NYBT query windows.
