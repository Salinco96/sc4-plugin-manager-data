  authors:
    - MAS71
  category: parks
  dependencies:
    - bsc/common-dependencies
    - bsc/textures-vol01
    - cycledogg/mega-props-vol01
    - mas71/mega-props-vol01
    - memo/submenus-dll
    - nos-17/sc4-cleanitol
    - porkissimo/jenx-porkie-expanded-props
    - sc4evermore/18-bsc-cleanitol
    - sc4evermore/67-sc4d-lex-legacy-3dsmax-gmax-models-pack
    - simfox/simfox-treepack-2
    - simgoober/mega-props-vol01
  description: >-
    **SC4D LEX Legacy - MAS71 Japanese River Project (JRP)**


    This SC4 Devotion LEX Legacy Pack features the Japanese River Project (JRP) canal set by MAS71 (including the Suburban Canal Set and MAS71 MEGA Props Vol 02), which had been available on the Lot
    Exchange (LEX) at SC4 Devotion. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023,
    and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.


    Please note that this pack **is** expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain,
    update, and provide technical support for the pack.


    ### INSTALLATION:


    This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.


    To install it, you'll either need the Java Runtime Environment to run the installer--**[Adoptium's open-source edition is recommended](https://adoptium.net/temurin/releases)**\--or a zip tool
    capable of opening the installer to allow manual installation. For Windows/Linux, use **[7-zip](https://www.7-zip.org/)**, and for macOS, use **[Keka](https://www.keka.io/en/)**.


    Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
    Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). After this, click over to the Install tab, and click
    "Start installation" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.


    It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins. However it is also highly recommended to keep regular back-ups of your plugins
    folder or specific contents listed in the cleanitol scripts just to be on the safe side.


    Optionally in the ~Documents folder in the main ZIP you can find a collective/master and separately all the individual cleanitol files and by using either the newer **[nos.17's SC4
    Cleanitol](https://community.simtropolis.com/files/file/35790-sc4-cleanitol/)** or the older **BSC Cleanitol** tool you can search and remove old and outdated versions of these files.


    Bear in mind that this Collection contains Prop packs only available with this upload. Those prop packs can be used and referenced by other contents may not part of this collection as
    dependencies. If a 3rd party upload references one of the prop packs available in this Collection, you don't need to install everything, you can select and install only the referenced prop pack.
    All prop packs (and the lot packs as well) have individual cleanitol files (besides the ***Cleanitol_MASTER REMOVE LIST_Mas71 JRP Project.txt***) and they have Prop Catalogue index images as a
    help for lotters.


    ##### *Special Note Regarding "\_Documents" Folder*


    The "~Documents" folder in this download, which is not part of the installer, does contain some optional files related to the JRP. The "\_alternative version -- see individual readme" folder
    contains a version of the JRP in which the pontoons are taken off the V-curves. Additionally, there is an MML (Menu Management Lot) option within the "Z_\__BSC MODs" folder. Simply dragging either
    (or both) of these folders into your Plugins should suffice for proper installation, if you wish to use these options.


    ### DLL DEPENDENCIES:


    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
    dependencies are covering a full install):


    - [**Submenus DLL**](https://community.simtropolis.com/files/file/36142-submenus-dll/ "memo.submenus.dll") - You need it to get the package submenu working.

        Compatible only with the digital version (1.1.641) of SimCity 4 (Microsfot Windows and Linux only).


    ### DEPENDENCIES:


    The following files are dependencies of the Japanese River Project complete set. Failure to install may result in missing textures and/or brown boxes appearing in your city.


    - **SC4D LEX Legacy MAS71 Japanese River Project V2** - INCLUDED

        The below listed dependencies are all can be found in the hereby linked dependency pack compilation.
    - Mas71 Mega Props vol02 v2.dat

    - 01_JRPSC prop_Canal.dat - required by Suburban Canals (can be found in the 01_Essential (canal props))

    - 01_JRPSC prop_SAKURA.dat - required by Suburban Canals (can be found in the 01_Essential (canal props))


    - [MAS71 MEGA Prop Pack Vol01 - Misc](https://sc4evermore.com/index.php/downloads/download/22-dependencies/87-mas71-mega-prop-pack-vol01-misc)


    - **[SC4D LEX Legacy - BSC Common Dependencies Pack v9](https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)** (and above)

        The below listed dependencies are all can be found in the hereby linked dependency pack compilation.
    - BSC MEGA Props SG Vol 01

    - BSC MEGA Props CP Vol 01 - required by Suburban Canals

    - BSC Textures Vol01


    - [**SimFox Tree Pack 2**](https://community.simtropolis.com/files/file/21640-simfox-treepack-2/) (optional, only required if using SimFox Trees option on Suburban Canals)

    - [**JENXPorkie-Expanded Porkie Props**](https://sc4evermore.com/index.php/downloads/download/22-dependencies/10-jenxporkie-expanded-porkie-props) (optional, only required if using Porkissimo
    Trees option on Suburban Canals)


    ### **CREDITS:**


    The following members contributed models, textures, and modding support to this collection:


    - MAS71


    This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus.


    ##### Special Thanks


    Webmaster & administration staff at SC4 Devotion.


    And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that
    may of helped somewhere along the lines.


    And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after **20 years** thanks to you!


    And last but not least, a thanks for the Maxis individuals too, for the \[paid\] work that they did. ;-)


    #### Contents


    This package contains the following former LEX downloads:


    - MAS71 Mega Props Vol02 (this replaced the JRP-PROP Pack Vol01-05 in June 2022)

    - JRP-Core Lot Pack

    - JRP-Addon Lot Pack 1

    - JRP-Addon Lot Pack 2

    - JRP Suburban Canal


    The Lots may be found under the Seaports menu.


    The source model files, originally available for download on the LEX, can be found in the SC4D LEX Legacy - 3DSMAX & GMAX Models Pack.


    Various pieces of original documentation (in both English and Japanese) and earlier Cleanitol definitions can be found in the "~Documents" folder, which, while installed in the Plugins directory,
    should be removed.

