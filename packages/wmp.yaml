wmp/the-bridges-of-shoreline-county:
  authors:
    - DocRorlach
    - d_j_p1
  category: 660
  dependencies:
    - wmp/essentials
    - wmp/mega-props-vol01
  description: >-
    The Bridges of Shoreline County, batte(re)d & lotted by DocRorlach WorkingMan BATtery


    A series of eye-candy only bridges for both rural and urban areas. All bridges, with the exception of the transit-enabled version of the Wooden Bridge (5x1), are 1x1 lots with the respective
    bridge off-set. The covered bridges and the standard wooden bridge are for heights up to 8m; the Hang Ten bridge can cover variable heights and even small rivers or bays. The Pont Tarielle and the
    transit-enabled Wooden Bridge have a clearing height of 5m which is sufficient for cars but not for trucks or buses. Covered bridges have a clearing height of 7.5m. All lots come with a
    transparent base, and should work well with ploppable water.


    **Support**:


    These WMP/DocRorlach creations are now legacy contents and therefore their support is very limited, however support from the wider community can be requested
    [here](https://www.sc4devotion.com/forums/index.php?topic=18355.40) or in the [STEX Custodian General Support
    Topic](https://community.simtropolis.com/forums/topic/758502-stex-custodian-general-support-topic). Best include a screen-shot illustrating the problem.
