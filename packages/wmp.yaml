wmp/essentials:
  authors:
    - DocRorlach
    - WMP
    - d_j_p1
  category: 100
  description: >-
    The **WMP Essentials v1.0** is a **must have dependency pack** for all the previously released WMP custom contents by **DocRorlach**. It completely replaces the previously released wmp_dummies.dat
    file.


    **This is a dependency package, and it doesn't contain any ploppable or growable elements.**


    **DO NOT USE THIS PACK FOR YOUR OWN LOTTING PROJECTS!!!**


    Since the original workingman-productions.co.uk/ website is no longer up and running, the decision has been made, that these contents of **DocRorlach**'s will be re-hosted on the main exchanges
    ([LEX](https://www.sc4devotion.com/csxlex/lex_main.php) and [STEX](https://community.simtropolis.com/files/category/73-workingman-productions-wmp/ "Simtropolis Exchange - Workingman Productions
    (WMP)")) as legacy contents on behalf of **DocRorlach**. For easier access and due to a more userfriendly approach, we put together these mega packs, which are completely replacing the previous
    smaller prop packs.


    This Essential file contains following elements from the previously released WMP creations:


    - all the previously released wmp dummies/blank model files

    - all the different WMP custom queries and UIs from the prop packs, resource files and lot sets.

    - all the custom made TE network paths for the WMP lots (the default paths in the WMP Essentials.dat support RHD setup)

    - **Since the original Causeway set and Boardwalk set had the same custom queries, a new UI property (with new IID) has been added which gives a slightly modified text to the WMP Murimk
    Boardwalks. (NEW!!! WMP Essentials v1.0.1)**

    - as an addition IF you use **Left-Hand Drive (LHD) setup**, you can find a LHD support file in the Documents folder. You need to place/copy that z_\__zWMP_LHD_Paths folder into the
    Plugins\\WMP\\Essentials\\ folder if you used the default/provided folder structue, otherwise it **MUST load after** the WMP Essentials.dat file.


    **Credits**:


    - **DocRorlach**, the **WMP Team** for creating these original contents: custom paths, UIs, dummie model files.

    - David (djp) for keeping the original site alive so many years, and letting us rehosting the files on the exchanges

    - xxdita and Tyberius06 (and the STEX Custodian) for putting together the mega packs and making the files available again.


    **Support**:


    These WMP/DocRorlach creations are now legacy contents and therefore their support is very limited, however support from the wider community can be requested
    [here](https://www.sc4devotion.com/forums/index.php?topic=18355.40) or in the [STEX Custodian General Support
    Topic](https://community.simtropolis.com/forums/topic/758502-stex-custodian-general-support-topic). Best include a screen-shot illustrating the problem.
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2020_05/5ecbdd9244bb2_WMPEssentials.jpg.dd3230029af5130cfe134bb921ad791f.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2020_05/5ecbdd94de456_WMPEssentials01.jpg.df0e06940c1a04c18670ef3b7278b547.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2020_05/5ecbdd9685da1_WMPEssentials02.jpg.6b0cd032a598b827cbc172090d896016.jpg
  name: WMP Essentials
  thumbnail: https://www.simtropolis.com/objects/screens/monthly_2020_05/5ecbe29f27350_WMPEssentials.thumb.jpg.20e4d4ca59001a550b403f38d35ee594.jpg
  url: https://community.simtropolis.com/files/file/33620-wmp-essentials-v101/
  variants:
    default:
      assets:
        - docs:
            - _Documents
          id: simtropolis/33620-wmp-essentials-v101
          include:
            - category: 900
              condition:
                rhd: false
              path: z___zWMP_LHD_Paths.dat
            - WMP/Essentials
      version: 1.0.1

