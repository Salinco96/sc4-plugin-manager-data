  description: >-
    The WMP Mega Props vol. 01 is the first dependency pack, which superseds many of the previously released single, individual WMP prop packs by DocRorlach.


    This is a dependency package, and it doesn't contain any ploppable or growable elements. Although it can be used for creating new lots with Maxis Lot Editor or PIM-X.


    Since the original workingman-productions.co.uk/ website is no longer up and running, the decision has been made, that these contents of DocRorlach's will be re-hosted on the main exchanges (LEX
    and STEX) as legacy contents on behalf of DocRorlach. For easier access and due to a more userfriendly approach, we put together these mega prop packs which are completely replacing the previous
    smaller prop packs.


    It is highly recommended to use the attached cleanitol file (WMP Mega Props Vol. 01-05 cleanitol.txt) and remove all the listed contents. The best way to do it, if you use the BSC Cleanitol TM
