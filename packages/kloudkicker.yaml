  description: >-
    Brought to you by Kloudkicker Industries. This is a AMPS Certified Mod.


    This pack provides you with 33- 1x1 and 1x2 lots and 4- TE street lots. For a total of 37 lots, and can be found in the power menu. These transformers are for use in small areas and do not require
    road access (except the 4 TE lots), or when you only need a little more power but don't need a full scale plant or substation.


    All the lots are designed to blend into their appropriate surrounding's as best as possible while giving a variety of looks. Some lots use family props, so they wont look the same with each plop.
    No jobs, no water used and no pollution produced. You can pick and chose which set or sets you would like to use. Pick just 1 set to all 7 of them, your choice. Just remove the set('s) your not
    using from the Plugins folder.


    These lots can be used as mini independent power stations. Or used as they were deigned to be, intended as core files for a mod underdevelopment and is in testing stages called AMPS. The AMPS
    (Allied Municipal Power of Simtropolis) mod is underdevelopment and is in testing stages. More information can be found in the AMPS Development Thread.
    https://community.simtropolis.com/forums/topic/760305-mod-amps-development-thread/


    Stats:


    The categories of transformers are as follows:


    Qty.- Output


    1.) 2- 1 MW, TE pole mounted lot with two version so the pole will end up in any of the four corners you chose.


    2.) 2- 2 MW, TE pad mounted transformer with two versions which will let you place the transformer in any four corners of the lot.


    3.) 6- 15 MW, lot with a variety of basic, but nice park designs. For use in residential zones.


    4.) 6- 30 MW, lot with a half park/ half plaza design for both residential and commercial.


    5.) 7- 90 MW, 1x1 lot with a lovely plaza style for dense commercial zones.


    6.) 6- 180 MW, 1x1 lot with transformer in a fenced enclose for use in industrial zones.


    7.) 8- 360 MW, 1x2 lot with transformer secure behind a fence with a industrial theme.


    1.) $1/month for the 1 MW(25 kVA), $4 to plop and $20 to bulldoze


    2.) $1/month for the 2 MW(50 kVA), $8 to plop and $20 to bulldoze


    3.) $4/month for the 15 MW(250 kVA), $40 to plop and $20 to bulldoze


    4.) $8/month for the 30 MW(500 kVA), $75 to plop and $20 to bulldoze


    5.) $23/month for the 90 MW(1500 kVA), $225 to plop and $20 to bulldoze


    6.) $45/month for the 180 MW(3 MVA), $450 to plop and $20 to bulldoze


    7.) $90/month for the 360 MW(6 MVA), $900 to plop and $40 to bulldoze


    Names of included files: Letter of dependence needed per individual pack:


    (Sets)


    (1.) KK_1x1_TE_25kVA_Street_Pole.dat a, d


    (2.) KK_1x1_TE_50kVA_Street_Box.dat a, d


    (3.) KK_1x1_PK_250kVA_1_2d2f6722.dat a, b, f


    (4.) KK_1x1_PKZ_500kVA_1_ad300aef.dat a, b, e


    (5.) KK_1x1_PZ_1500kVA_2_2d2f5802.dat e


    (6.) KK_1x1_ID_3MVA_2_cd30721b.dat e, c, h


    (7.) KK_1x2_ID_6MVA_3_ad302940.dat a, e, g, i


    KK Transformer Small Lots 2.jpg, KK Transformer Small Lots 4.jpg


    KK TransformerLotsSmall README.txt


