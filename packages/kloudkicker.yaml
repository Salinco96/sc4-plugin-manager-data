  description: >-
    A Division of Kloudkicker Industries. This is a AMPS Certified Mod.


    One 4x4 plopable high tech industrial facility found in the utilities menu. This lot DOES NOT produce power, however it does produce 222 High Tech jobs.


    The Wind Farm Maintenance Facility is the center of operations for servicing wind turbines. Wind energy is an important part of the increasing need for renewable energy. The wind turbine industry
    is rapidly growing along with the services needed to repair them. This kind of facility provides the necessary infrastructure to service the ground turbines when they are in need of maintenance.
    The service men and women don't work from home, they need this wind farm maintenance facility in your city. Hurry and build one today!


    Stats:


    Lot Size: 4x4


    Plop Cost: $1,000


    Monthly cost: $100


    Water: 100/month


    Power: 10/month


    Garbage: 250/month


    Bulldoze: $320


    Jobs: R$ 22, R$$ 173, R$$$ 27 Total=222


    If you let this lot go abandoned, you will notice with the changing of lot texture.


    If you use a car mod, the maxis cars used will change to match.


    I designed this lot by request for RobertaME's "AMPS" project but will work independently. More information on "AMPS Development Thread" can be found here, [\*LINK
