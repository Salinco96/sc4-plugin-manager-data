    textures, and thanks to CorinaMarie and RalphaelNinja for the old prop files. I used them before I realized I was not suppose to use them. Also I would like to thank you to all of the Simtropolis
    community, SC4D and Maxis of course. But a Big Thanks goes to Dirktator, the founder of Simtropolis, for starting Simtropolis in 2002. Thank you Everyone.


