    update: 20.06.2022 - folder structure unifying update to give this upload the same universal set-up as it can be found on SC4D LEX. 


    Installation: copy/extract the **NDEX** parent folder into your Plugins. If you extracted the _\_Documents_ folder into your plugins, too, it's highly recommended to keep it, but move it out of
