  authors:
    - pgxpgx
  category: parks
  dependencies:
    - cogeo/additional-subway-entrance-props
    - pgxpgx/the-thing-preset-ii-by-pgx
  description: >-
    **« THE THING » - WHITE LINE BIKE TRACK V2, by PGX**


    Modular bike track. 100 lots. Tansport-Misc menu.


    **PREVIOUS USERS OF « THE THING » :**


    **YOU NEED TO UPDATE « THE THING ESSENTIALS » IN [VERSION II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)**


    **NEWBIES TO « THE THING » :**


    **DO NOT DOWNLOAD BEFORE DOWNLOADING THE « [PRESET II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/) » OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION**


    **V2 VS V1**


    - I discovered in the game that there were too much bikers on track. The main difference between V2 and V1 is here : in V2, paths « A » show no bikers, while paths « B » show some. Therefore they
    become mandatory and are not located anymore in a separate folder.

    - Unless two of them, there are no more « No markings » paths. They show a dash line instead.

    - Trees and planters are featuring Props Families.

    - Light poles have a better location on some lots.


    **Except these differences, all lots remain the same. Therefore you cannot install V1 and V2 at the same time, you would get all lots in double. To avoid confusion, V1 is not available anymore.**


    **NOTE : Pictures have not been updated.**


    **STRUCTURE**


    **Usage**


    Bike track at the botton, sidewalk at the top, it's primary designed for a « street side » use, but it can also be used within a neightboorhood without problem.


    **Paths « B »**


    Most useful paths (straight and diagonal) are duplicated in « B » version. As said above these lots are the same than « A » version, but with bikers on.


    **Open Addons**


    Open addons can be used anywhere on the track, but they are primary designed to be used in combination with an open path, on the left or right side equally. Their continuous line will perfectly
    match with the dash line/crosswalk of the open paths and the whole will respect lines and markings in use in real life.


    **Tee and Cross Addons**


    You will need these two addons to get arrows in the proper way and at the proper distance from the crossing.


    **Diagonal paths**


    To cover all possible combinations, I should have done 24 lots ! I did half only (the most useful ones), so sometimes it might occur that you cannot use a diagonal path.


    **Bus Stop and Bus-Subway Station Addons**


    Usually the bike track stays at the bottom of the lots. You will need the converters (WLB076-WLB077) on the left and right side of the bus stop or the bus-subway station to connect them to the
    main track.


    You also have an optionnal bike shed (WLB075) intended to be placed on the other side of their crosswalk, and an inverted straight path (WLP078) with the track at the top of the lot, for a
    whatever use anywhere it might be useful. See dedicated picture for better understanding.


    **Commercial Lots**


    WLB098, WLB099 and WLB100 are providing CS$$ Jobs. **These 3 lots need road access**. Other lots in this subfolder remain « eye candy » and can be plopped anywhere in the city with no need for
    road access.


    **INSTALL**


    1 - Expand the zip file. You get a folder named « **PGX - WLB White Line Bike Track V2 (Transport-Misc)** ». Drop it **as it is** in the « **PGX - THE THING »** folder. Open the chapter subfolder.
    **Sort it by alphabetical order.**


    In subfolders, each lot is separated and has an ID under the form « **WLBxxx** » for its identification in subfolders and to figure its order of appearance at the bottom of the Transport-Misc
    menu. You can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.


    **SPECIFIC DEPENDENCIES**


    Numbers in **orange** on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing. If you're already using these lots in
    their regular version, you already have the required files. If not, follow the links and instructions below. Additionnal functionnalities are mentionned in **green** below


    **DEPENDENCIES ALERT**


    **Due to SC4Devotion website crash, some links below might be unaccurate. If so, you will have to find the required files by your own. See at
    [SC4Evermore](https://www.sc4evermore.com/index.php/downloads/category/22-dependencies) or ask for information at Simtropolis.**


    **WLB008 - PGX-DEV Straight Billboard**


    **Monthly INCOME $10**


    No specific dependency


    **WLB034 PGX Police Kiosk**


    **Acts as the ingame Police Kiosk**


    No specific dependency


    **WLB073 PGX Bus Stop**


    **WLB074 PGX Bus Stop-Subway Station**


    **WLB089 to 093 PGX-CITYMAX Velib Stations**


