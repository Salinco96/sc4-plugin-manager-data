  authors:
    - pgxpgx
  category: parks
  dependencies:
    - pgxpgx/the-thing-preset-ii-by-pgx
  description: >-
    **« THE THING » - GUARD RAIL PARK WIDE, by PGX**


    Modular park in « Guard Rail » flavor. 120 lots. Park menu.


    **PREVIOUS USERS OF « THE THING » :**


    **YOU NEED TO UPDATE « THE THING ESSENTIALS » IN [VERSION II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)**


    **NEWBIES TO « THE THING » :**


    **DO NOT DOWNLOAD BEFORE DOWNLOADING THE «** **[PRESET II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)** **» OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION**


    **INTRO**


    Guard Rail Park Narrow, Guard Rail Park Wide and Guard Rail Park Fairy Tale is a suite of three modular parks superceeding and replacing my former WHITE LINE PARKS.


    Guard Rail Parks and White Line Parks are sharing the same IDs and Item Numbers.


    **YOU CANNOT INSTALL BOTH VERSIONS AT THE SAME TIME.** **MESSY MENU AND CONFLICTS IN THE GAME IF YOU DO.**


    To avoid problems White Line versions are not available anymore.


    **GUARD RAIL VS WHITE LINE**


    **Faster to use. Much easier to blend. Better organisation. Enhanced capacities. Improved Stats (Mayor Rating Effect). Prop families for paths trees. Extensive use of custom resources. Small
    defaults fixed on the way. Less lots.**


    **GUARD RAIL WIDE # WHITE LINE WIDE**


    - Some White Line paths cannot be done in Guard Rail version

    - Some other paths that were not very useful have been deleted

    - Prop families for paths trees so relevant lots are not duplicated anymore (with 5 possible different trees on one single lot only instead of 2 on 2 lots)


    - Total number of lots is significantly reduced (30 paths less)

    - Some lots are slighty different to adapt to guard rail design

    - Two new big fellows, « Bunny Haruhi » rotunda has been transfered in the Narrow chapter, « Wicked Timber » has been transfered in the Fairy Tale chapter which is no more included in the Wide
    chapter


    **INSTALL**


    Expand the zip file. You get a folder named « ***PGX - GRP-W Guard Rail Park Wide (Park)*** ». Drop it **as it is** in the « ***PGX - THE THING* »** folder. Open the chapter subfolder. **Sort it
    by alphabetical order**.


    In subfolders, each lot is separated and has an ID under the form « ***GRP-Wxxx*** » for its identification in subfolders and to figure its order of appearance in the system. Use pictures as
    catalog, numbers are matching with IDs.


    **ADDITIONNAL STATS**


    « Crossings » and « Big Fellows » provide **Mayor Rating Effect** in addtion to their common stats


    **Mayor Rating** **Effect** **Radius**


    Crossings 5 50


    Big Fellows 10 200


    NOTE : GRP-W359 and GRP-W360 (Amphitheater Alley) have a 5/200 Mayor Rating Effect each. You must plop both to get a full « Big Fellow » effect.


    **SPECIFIC DEPENDENCIES**


    Numbers in **orange** on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing.


    If you're already using these lots in their regular version, you already have the required files. If not, follow the links and instructions listed in each small additionnal Readme file (**there
    are 2 of them**) coming along with the download.
