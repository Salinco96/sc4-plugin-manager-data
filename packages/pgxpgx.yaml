  description: >-
    **« THE THING » - CARRIAGE CABS, by PGX**


    Modular carriage cabs. 270 lots. Park menu.


    **PREVIOUS USERS OF « THE THING » :**


    **YOU NEED TO UPDATE « THE THING ESSENTIALS » IN [VERSION II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)**


    **NEWBIES TO « THE THING »** :


    **DO NOT DOWNLOAD BEFORE DOWNLOADING THE «** **[PRESET II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)** **» OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION**


    **INTRO**


    **Sexy, exhaustive, air depollution function, cheap to plop, great monthly income, all that in 3 # lines (Park/Siding/City) and 2 flavors each.**


    What else ? Somehow tricky to use, so I did a 2 pages tutorial coming with the download. I assume most folks will not read it and then will be lost in the game… but that's not my concern, right ?
    ;-)


    **INSTALL**


    1 - Expand the zip file. You get a folder named « **PGX - CAR Carriage Cabs (Park)** ». Drop it **as it is** in the « **PGX - THE THING** » folder. Open the chapter subfolder. **Sort it by
    alphabetical order.**


    In subfolders, each lot is separated and has an ID under the form « **CARxxx** » for its identification in subfolders and to figure its order of appearance at the bottom of the Transport-Misc
    menu. You can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.


    **SPECIFIC DEPENDENCIES**


    Numbers in **orange** on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing.


    If you're already using these lots in their regular version, you already have the required files. If not, follow the links and instructions below.


    Additionnal functionnalities are mentionned in **green** below.


    **DEPENDENCIES ALERT**


    **Due to SC4Devotion website crash, some links below might be unaccurate. If so, you will have to find the required files by your own. See at
    [SC4Evermore](https://www.sc4evermore.com/index.php/downloads) or ask for information at Simtropolis.**


    **VARIOUS LOTS**


    **Maxis Castle Set**


    Included in the download. Delete it if you already have it in your Plugins folder.


    **For banners**


    [BSC MEGA Props CARCH Vol01](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)


    **PGX-ROULBACK - CAR031 Park 1W Rotunda Belfry**


    https://www.toutsimcities.com/downloads/view/1188


    You only need the « .SC4Model » and « .SC4Desk » files


    **PGX - CAR054 Park 2W Straight Bridge**


    [Wmp Bridge Props](https://community.simtropolis.com/files/file/26171-wmp-the-bridges-of-shoreline-county/)


    You only need « wmp_bridge_props_v2.dat »


    **PGX-RAYMOND - CAR082 SE Grass Straight Churchill**


    https://community.simtropolis.com/files/file/33804-churchill-plaza/


    You only need « Churchill_Small-0x5ad0e817_0xb1de32c_0x30000.SC4Model »


    **PGX - CAR107-CAR108 SE Grass Bus Stops**


    **Functionnal bus stops. 2500 passengers. Need road access and power**


    [SFBT Modern Bus and Tram Stops](https://sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2536)


    You only need « *SFBT_Haltestellen_Fluggi_khoianh_Props.dat* »


    **TICKET KIOSKS**


    For all of them


    **INCOME $250/Month**


    [KRIO Small Prop Pack](https://community.simtropolis.com/files/file/28016-krio-small-prop-pack/)


    You only need :


    « tg_prop_lippakioski-0x5ad0e817_0xd951dec6_0x30000.SC4Model »


    « tg_prop_lippakioski-0x6534284a-0x546817ab-0x9d5e8295.SC4Desc »


    **STATIONS**


    For embankment + subway only


    **INCOME $500/Month**


    **PGX - CAR109-CAR110 SE Grass Station + Subway**


    **PGX - CAR174-CAR175 SE SWM Station + Subway**


    **Functionnal subway stations. 5000 passengers.** **Need road access and power**


    [COGEO Subway Entrance Props](https://community.simtropolis.com/files/file/13698-additional-subway-entrance-props/)


    You only need :


    « *RoadSideSubstairs_Ninja_0x8e26cb8b.SC4Model* », « *RTMTV3_APropBase_Subway_Ninja.dat* », « *RTMTV3_PropF_Subway_Ninja_Gray.dat* »,


