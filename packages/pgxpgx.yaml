  description: >-
    **« THE THING » - PARK TREES FILLERS, by PGX**


    Fillers collection. 115 lots. Park menu.


    **PREVIOUS USERS OF « THE THING » :**


    **YOU NEED TO UPDATE « THE THING » ESSENTIALS IN [VERSION II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)**


    **NEWBIES TO « THE THING » :**


    **DO NOT DOWNLOAD BEFORE DOWNLOADING THE « [PRESET II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/) » OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION**


    **STRUCTURE**


    2 # lines :


    - Temperate trees

    - Tropical trees


    In most cases, each tree specie is featuring 2 lots with a single tree (Small/Large or Spring/Summer) and 1 lot with multiple trees from the same specie (mixing size and/or season). Then each line
    is featuring several lots with miscellaneous different species.


    **INSTALL**


    Expand the zip file. You get a folder named « ***PGX - PTF Park Trees Fillers (Park)*** ». Drop it **as it is** in the « ***PGX - THE THING*** » folder. Open the chapter subfolder. **Sort it by
    alphabetical order**.


    In subfolders, each lot is separated and has an ID under the form « ***PTFxxx*** » for its identification in subfolders and to figure its order of appearance near the bottom of the Park menu. You
    can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.


    **SPECIFIC DEPENDENCIES**


    No specific dependencies
