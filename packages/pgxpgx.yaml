  description: >-
    **« THE THING » - CASTLE PARK V2, by PGX**


    Modular park in « Guard Rail » flavor. 302 lots.


    **PREVIOUS USERS OF « THE THING » :**


    **YOU NEED TO UPDATE « THE THING ESSENTIALS » IN [VERSION II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)**


    **NEWBIES TO « THE THING » :**


    **DO NOT DOWNLOAD BEFORE DOWNLOADING THE « [PRESET II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/) » OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION**


    **V2 VS V1**


    - Far better organization

    - One more Walls line (Pavement)

    - More fancy Walls Inner Corners

    - 40 more Pavement fillers

    - Small defaults fixed on the way


    V1 and V2 are sharing many IDs and Item Numbers.


    **YOU CANNOT INSTALL BOTH VERSIONS AT THE SAME TIME. MESSY MENU AND CONFLICTS IN THE GAME IF YOU DO.**


    To avoid problems V1 is not available anymore.


    **INSTALL**


    Expand the zip file. You get a folder named « ***PGX - CAS Castle Park V2 (Park)*** ».


    Drop it **as it is** in the « ***PGX - THE THING*** » folder. Open the chapter subfolder. **Sort it by alphabetical order.**


    Each lot is separated and has an ID under the form « ***CASxxx*** » for its identification in subfolders and to figure its order of appearance at the bottom of the Park menu. You can keep all of
    them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.


    **SPECIFIC DEPENDENCIES**


    Numbers in **orange** on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing. If you're already using these lots in
    their regular version, you already have the required files. If not, follow the links and instructions below. Additionnal functionnalities are mentionned in **green**.


    **DEPENDENCIES ALERT**


    **Due to SC4Devotion website crash, some links below might be unaccurate. If so, you will have to find the required files by your own. See at
    [SC4Evermore](https://www.sc4evermore.com/index.php/downloads) or ask for information at Simtropolis.**


    **Maxis Castle Set**


    Included in the download. Delete it if you already have it in your Plugins folder


