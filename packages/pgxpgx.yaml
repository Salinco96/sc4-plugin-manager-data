pgxpgx/the-thing-preset-ii-by-pgx:
  category: parks
  description: >-
    **« THE THING » - PRESET II, by PGX**


    *Superceeds the previous version and adds many custom resources to the system.*


    **PREVIOUS USER OF « THE THING » :**


    **YOU ONLY NEED TO UPDATE THE «** **_*PGX - THE THING - ESSENTIALS*** **».**


    **DOWNLOAD** ***« PGX - THE THING - ESSENTIALS UDATE*** **». UNZIP THE FILE. YOU GET A FOLDER NAMED «** **_*PGX - THE THING - ESSENTIALS II DO NOT DELETE »******.*** **REPLACE THE PREVIOUS FOLDER
    BY THIS ONE IN THE THING MAIN FOLDER.**


    **NEWBIE TO « THE THING » :**


    **What you see on pictures above is LESS THAN 10% of the whole. FOR SURE THIS IS NOT THE KIND OF PLUGIN YOU DOWNLOAD, DROP INTO YOUR PLUGINS FOLDER AND THAT'S IT !** **READ BELOW BEFORE
    DOWNLOADING ANYTHING OR YOU WILL SOON BE LOST IN A FOREST OF THOUSANDS LOTS !** **THEN DOWNLOAD «** ***PGX - THE THING - PRESET II*** **».**


    **INTRO**


    **My sim moto is « *I hate to be stucked into lack of possibilities and options* ».**


    Here are possibilities and options. This modular system comprises **20** sub-systems (called « chapters » and identified by a prefix under the form « XXX ») for a total amount of… around **2700**
    lots (I have stopped counting precisely).


    In full or partially only you can add as many chapters as you want to the system. Everything can be mixed with everything. Transition gates and dedicated converters allow a proper junction between
    different sub-systems. « Satellites » lots (such as fillers, sidings, surrounds) from any chapter can be used with any other one.


    To make it short, you have to pick up lots from a giant lot bank to build your own modular system. From part of one chapter only to everything, whatever you may choose to get, the organization of
    the whole will stay the same, with lots sorted by thema and coming in a logical order.


    **PRESET**


    This is the system main folder housing essential custom resources and readme files for the whole system. This folder will also accomodate further downloaded chapters.


    **CHAPTERS**


    See **[my uploads at Simtropolis](https://community.simtropolis.com/profile/762607-pgxpgx/content/?type=downloads_file)** to get « THE THING » chapters.


    **DO NOT DOWNLOAD ANY CHAPTER BEFORE DOWNLOADING AND INSTALLING THE PRESET.**


    **INSTALL**


    You have two options : do it your way, or do it mine. Since I changed how things are organized many times on the way to improve things, my way has the advantage of experience and might avoid bad
    job and waisted time. But up to you to decide ;-).


    My way, good news : all along the process, as much as possible is preset for you.


    **Preset install**


    1 - Expand the zip file. You get a folder named « ***PGX - THE THING*** ».


    2 - Drop it **as it is** in your plugins folder. Open it. **Sort it by alphabetical order**.


    My way, bad news : the very first part of your job is to pay **serious** **attention** to the « ***\_PGX - THE THING - MAIN README*** » file **before** doing anything else. 10 minutes at most for
    a 5 pages tutorial (including stats and credits).


    **Chapters install**


    My way, easy way : follow the instructions on each Simtropolis page or read the small additional Readme file coming with the downloaded chapter and everything will take place in the system like a
    charm.


    **COMMON DEPENDENCIES**


    Mostly very common and a basic package for the whole system.


    For links and instructions see the specific Readme file included in this download.


    \------------------


    So, ready ? Sure to be bold enought to confront « *THE THING* » **\*** ? **DOWNLOAD !**


    ***\**** ***Cowards are allowed to skip some chapters. Tough guys and gals (or so called ones) must download and install everything ! lol***
