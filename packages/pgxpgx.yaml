    **« THE THING » - STAND WITH UKRAINE, by PGX**


    Modular alley. 10 lots. Park menu.


    **A tribute to the strength** **and courage** **of Ukrainian people**


    *President Zelenskim's message to SimNation Parliament : « Putsim says that before continent drift your city was somehow built on Russim land. Prepare to be invaded ! »*


    **PREVIOUS USERS OF « THE THING » :**


    **YOU NEED TO UPDATE « THE THING ESSENTIALS » IN [VERSION II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/)**


    **NEWBIES TO « THE THING » :**


    **DO NOT DOWNLOAD BEFORE DOWNLOADING THE « [PRESET II](https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/) » OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION**


    **LOTS « BIS »**


    Depending on how you build your alley (usage of corner or tee, and how), lots « Bis » might be useful to revert the banner color in order to keep a regular alternation all along the alley.


    **INSTALL**


    1 - Expand the zip file. You get a folder named « **PGX - UKR Stand With Ukraine (Park)** ». Drop it **as it is** into the « **PGX - THE THING** » folder. Open the chapter subfolder. **Sort it by
    alphabetical order.**


    In subfolder, each lot is separated and has an ID under the form « **UKRxxx** » for its identification and to figure its order of appearance at the bottom of the Park menu. You can keep all of
    them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.


    **SPECIFIC DEPENDENCIES**


    Numbers in **orange** on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing.


    If you're already using these lots in their regular version, you already have the required files. If not, follow the links and instructions below.


